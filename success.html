<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата успешно завершена</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FFA500 0%, #FFD700 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .success-card {
            background: white;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            transform: translateY(0);
            animation: cardAppear 0.6s ease-out;
        }

        .checkmark-wrapper {
            margin: 0 auto 30px;
            width: 100px;
            height: 100px;
            position: relative;
        }

        .checkmark {
            stroke: #FFA500;
            stroke-width: 4;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            animation: drawCheckmark 1s ease-in-out forwards,
                       scaleCheckmark 0.3s ease-out 0.9s forwards;
        }

        .success-text {
            font-size: 22px;
            font-weight: 600;
            color: #2F2F2F;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .return-button {
            background: #FFA500;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .return-button:hover {
            background: #FF8C00;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255,140,0,0.3);
        }

        .telegram-icon {
            width: 24px;
            height: 24px;
            fill: white;
        }

        @keyframes drawCheckmark {
            0% {
                stroke-dasharray: 100;
                stroke-dashoffset: 100;
            }
            100% {
                stroke-dasharray: 100;
                stroke-dashoffset: 0;
            }
        }

        @keyframes scaleCheckmark {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes cardAppear {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="success-card">
        <div class="checkmark-wrapper">
            <svg class="checkmark" viewBox="0 0 52 52">
                <path d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
        </div>
        
        <div class="success-text">Полный курс<br>успешно куплен</div>
        
        <a href="https://t.me/ai_eggo_2_bot" class="return-button">
            <svg class="telegram-icon" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.64 6.8c-.25 0-.52.02-.8.07-1.53.22-4.52.85-7.28 1.62-.53.15-.9.56-.9 1.11s.37.96.9 1.11l2.04.6c.43 1.36 1.28 3.08 1.89 3.85.33.42.87.56 1.35.39.5-.18.8-.66.8-1.18v-1.93c1.3-.15 2.6-.3 3.55-.34.51-.03.92-.41.92-.92 0-.5-.41-.91-.92-.92-.95-.04-2.25-.19-3.55-.34v-1.25c0-.52-.3-1-.8-1.18-.49-.17-1.02-.03-1.35.39-.61.77-1.46 2.49-1.89 3.85l-1.39-.41c-.53-.16-1.17.06-1.46.51-.29.45-.19 1.04.22 1.37 1.22 1.02 3.35 2.43 5.28 2.43.36 0 .71-.05 1.05-.14 1.72-.49 3.45-1.82 4.2-3.41.68-1.45.68-3.18.01-4.63-.69-1.47-2.02-2.65-3.77-3.15-.33-.09-.68-.14-1.04-.14z"/>
            </svg>
            Вернуться в бота
        </a>
    </div>
</body>
</html>
