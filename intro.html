<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тест ИИ виджета</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }
    
    .content {
      max-width: 600px;
      padding: 2rem;
      text-align: center;
    }
    
    h1 {
      color: #4285F4;
      margin-bottom: 1.5rem;
    }
    
    p {
      margin-bottom: 2rem;
    }
    
    .ai-button {
      padding: 0.8rem 2rem;
      background: linear-gradient(90deg, #4285F4, #3367d6);
      color: white;
      border: none;
      border-radius: 2rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(66, 133, 244, 0.3);
      transition: transform 0.3s;
    }
    
    .ai-button:hover {
      transform: scale(1.05);
    }
    
    /* Контейнер для iframe с агентом */
    .agent-frame-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1000;
      display: none;
    }
    
    .agent-frame {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Тестовая страница</h1>
    <p>Это простая тестовая страница для демонстрации работы виджета чата с ИИ.</p>
    <p>Нажмите кнопку ниже, чтобы открыть чат-ассистента и задать ему вопрос.</p>
    <button class="ai-button" id="aiButton">Открыть ИИ</button>
  </div>

  <!-- Контейнер для iframe с агентом -->
  <div class="agent-frame-container" id="agentFrameContainer">
    <iframe src="agent.html" class="agent-frame" id="agentFrame"></iframe>
  </div>

  <script>
    const aiButton = document.getElementById('aiButton');
    const agentFrameContainer = document.getElementById('agentFrameContainer');
    
    // Открытие агента
    aiButton.addEventListener('click', () => {
      agentFrameContainer.style.display = 'block';
      
      // Перезагружаем iframe при каждом открытии
      document.getElementById('agentFrame').src = 'agent.html';
    });
    
    // Обработчик сообщений от агента
    window.addEventListener('message', (e) => {
      if (e.data === 'closeAgent') {
        agentFrameContainer.style.display = 'none';
      }
    });
  </script>
</body>
</html>
