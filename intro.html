    let currentBlockIndex = 0;
    const totalBlocks = contentBlocks.length;
    let emptySpace = null;
    let isFirstBlockAdded = false;
    let userRecordId = null;
    let selectedReaction = null;

    // Функция для получения ID пользователя из cookie
    function getUserId() {
      const match = document.cookie.match(/tg_user_id=([^;]+)/);
      return match ? match[1] : null;
    }

    // Функция для поиска записи пользователя
    async function findUserRecord() {
      const userId = getUserId();
      if (!userId) {
        console.error('User ID not found in cookies');
        return null;
      }

      try {
        const response = await fetch(
          `https://app.nocodb.com/api/${config.apiVersion}/db/data/${config.orgs}/${config.projectName}/${config.tableName}`,
          {
            headers: { 'xc-token': config.apiToken }
          }
        );

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        const userRecord = data.list.find(record => record.tg_user_id === userId);

        if (!userRecord) {
          console.error('User record not found');
          return null;
        }

        return userRecord.Id;

      } catch (error) {
        console.error('Error finding user record:', error);
        return null;
      }
    }

    // Функция для обновления прогресса
    async function updateProgress() {
      if (!userRecordId) {
        userRecordId = await findUserRecord();
        if (!userRecordId) {
          console.error('Failed to get user record ID');
          return false;
        }
      }

      try {
        const response = await fetch(
          `https://app.nocodb.com/api/${config.apiVersion}/db/data/${config.orgs}/${config.projectName}/${config.tableName}/${userRecordId}`,
          {
            method: 'PATCH',
            headers: {
              'Content-Type': 'application/json',
              'xc-token': config.apiToken
            },
            body: JSON.stringify({ progress: 2 })
          }
        );

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const result = await response.json();
        console.log('Progress updated successfully:', result);
        return true;

      } catch (error) {
        console.error('Error updating progress:', error);
        return false;
      }
    }

    // Функция для отправки отзыва
    async function sendFeedback(reaction, text) {
      try {
        const response = await fetch(
          `https://app.nocodb.com/api/${config.apiVersion}/db/data/${config.orgs}/${config.projectName}/${config.tableName}`,
          {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'xc-token': config.apiToken
            },
            body: JSON.stringify({
              tg_user_id: "ОТЗЫВ М1",
              date_oplata: `${reaction}: ${text}`
            })
          }
        );

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const result = await response.json();
        console.log('Feedback sent successfully:', result);
        return true;

      } catch (error) {
        console.error('Error sending feedback:', error);
        return false;
      }
    }

    // Функция завершения модуля
    async function completeModule() {
      const success = await updateProgress();
      if (success) {
        setTimeout(() => {
          feedbackModal.classList.add('active');
        }, 2000);
      } else {
        alert('Не удалось сохранить прогресс. Пожалуйста, попробуйте позже.');
      }
    }

    // Функции для работы с контентом
    function addContentBlock(index) {
      if (index === 0 && isFirstBlockAdded) return;
      
      if (emptySpace) {
        emptySpace.remove();
        emptySpace = null;
      }

      const block = document.createElement('div');
      block.className = 'content-block';
      
      const title = document.createElement('h2');
      title.className = 'content-title';
      title.innerHTML = `${contentBlocks[index].title}`;
      block.appendChild(title);
      
      if (contentBlocks[index].image) {
        const img = document.createElement('img');
        img.className = 'content-image';
        img.src = `photo_course/${contentBlocks[index].image}`;
        img.alt = contentBlocks[index].title;
        block.appendChild(img);
      }
      
      const content = document.createElement('div');
      content.innerHTML = contentBlocks[index].content;
      block.appendChild(content);
      
      cardsContainer.appendChild(block);
      
      emptySpace = document.createElement('div');
      emptySpace.className = 'empty-space';
      cardsContainer.appendChild(emptySpace);
      
      if (index === 0) isFirstBlockAdded = true;
      
      setTimeout(() => {
        block.classList.add('visible');
        
        const headerHeight = document.querySelector('.header-bar').offsetHeight;
        const blockTop = block.offsetTop;
        
        window.scrollTo({
          top: blockTop - headerHeight,
          behavior: 'smooth'
        });
      }, 50);
    }

    function updateProgressBar() {
      const percent = ((currentBlockIndex + 1) / totalBlocks) * 100;
      progressBar.style.width = percent + '%';
    }

    // Обработчики событий
    startBtn.addEventListener('click', () => {
      splash.classList.add('hide');
      setTimeout(() => {
        mainContent.classList.add('show');
        addContentBlock(0);
        updateProgressBar();
      }, 300);
    });

    splashExitBtn.addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    nextBtn.addEventListener('click', () => {
      if (currentBlockIndex < totalBlocks - 1) {
        currentBlockIndex++;
        addContentBlock(currentBlockIndex);
        updateProgressBar();
        
        if (currentBlockIndex === totalBlocks - 1) {
          nextBtn.textContent = 'Завершить';
          nextBtn.onclick = function() {
            nextBtn.disabled = true;
            nextBtn.style.background = 'var(--disabled)';
            completeModule();
          };
        }
      }
    });

    exitBtn.addEventListener('click', () => {
      exitModal.style.display = 'flex';
    });

    modalExitBtn.addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    modalStayBtn.addEventListener('click', () => {
      exitModal.style.display = 'none';
    });

    guideBtn.addEventListener('click', () => {
      window.open('https://kurl.ru/btRup', '_blank');
    });

    reportBtn.addEventListener('click', () => {
      alert('Сообщение о проблеме будет добавлено в ближайшее время');
    });

    completionBtn.addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    // Обработчики для отзывов
    feedbackOptions.forEach(option => {
      option.addEventListener('click', () => {
        feedbackOptions.forEach(opt => opt.classList.remove('selected'));
        option.classList.add('selected');
        selectedReaction = option.dataset.reaction;
      });
    });

    feedbackSubmit.addEventListener('click', async () => {
      if (!selectedReaction) {
        alert('Пожалуйста, выберите реакцию');
        return;
      }

      const feedbackTextValue = feedbackText.value.trim();
      const success = await sendFeedback(selectedReaction, feedbackTextValue);
      
      if (success) {
        feedbackSuccess.style.display = 'block';
        feedbackSubmit.style.display = 'none';
        feedbackSkip.style.display = 'none';
        
        setTimeout(() => {
          feedbackModal.classList.remove('active');
          completionModal.classList.add('active');
        }, 1500);
      } else {
        alert('Не удалось отправить отзыв. Пожалуйста, попробуйте позже.');
      }
    });

    feedbackSkip.addEventListener('click', () => {
      feedbackModal.classList.remove('active');
      completionModal.classList.add('active');
    });

    // Инициализация
    if (!isFirstBlockAdded) {
      addContentBlock(0);
    }
  </script>
