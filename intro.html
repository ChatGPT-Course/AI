<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тест ИИ виджета</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }
    
    .content {
      max-width: 600px;
      padding: 2rem;
      text-align: center;
    }
    
    h1 {
      color: #4285F4;
      margin-bottom: 1.5rem;
    }
    
    p {
      margin-bottom: 2rem;
    }
    
    .ai-button {
      padding: 0.8rem 2rem;
      background: linear-gradient(90deg, #4285F4, #3367d6);
      color: white;
      border: none;
      border-radius: 2rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(66, 133, 244, 0.3);
      transition: transform 0.3s;
    }
    
    .ai-button:hover {
      transform: scale(1.05);
    }
    
    /* Стили для окна агента */
    .agent-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      z-index: 1000;
      display: none;
      justify-content: center;
      align-items: center;
    }
    
    .agent-container {
      width: 90%;
      max-width: 500px;
      height: 70vh;
      background: white;
      border-radius: 16px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    
    .agent-header {
      padding: 1rem;
      background: #4285F4;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .agent-title {
      font-weight: 600;
      font-size: 1.2rem;
    }
    
    .agent-close {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: background 0.2s;
    }
    
    .agent-close:hover {
      background: rgba(255,255,255,0.2);
    }
    
    .agent-messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .message {
      max-width: 80%;
      padding: 0.8rem 1rem;
      border-radius: 12px;
      line-height: 1.4;
    }
    
    .message-ai {
      align-self: flex-start;
      background: #f1f1f1;
      border-bottom-left-radius: 4px;
    }
    
    .message-user {
      align-self: flex-end;
      background: #4285F4;
      color: white;
      border-bottom-right-radius: 4px;
    }
    
    .agent-input-container {
      padding: 1rem;
      border-top: 1px solid #eee;
      display: flex;
      gap: 0.5rem;
    }
    
    .agent-input {
      flex: 1;
      padding: 0.8rem 1rem;
      border: 1px solid #ddd;
      border-radius: 24px;
      font-size: 1rem;
      outline: none;
    }
    
    .agent-input:focus {
      border-color: #4285F4;
    }
    
    .agent-send {
      background: #4285F4;
      color: white;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .agent-send:hover {
      background: #3367d6;
    }
    
    .agent-send svg {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Тестовая страница</h1>
    <p>Это простая тестовая страница для демонстрации работы виджета чата с ИИ.</p>
    <p>Нажмите кнопку ниже, чтобы открыть чат-ассистента и задать ему вопрос.</p>
    <button class="ai-button" id="aiButton">Открыть ИИ</button>
  </div>

  <!-- Окно чат-агента -->
  <div class="agent-overlay" id="agentOverlay">
    <div class="agent-container">
      <div class="agent-header">
        <div class="agent-title">AI Ассистент</div>
        <button class="agent-close" id="agentClose">×</button>
      </div>
      
      <div class="agent-messages" id="agentMessages">
        <div class="message message-ai">Привет! Задай свой вопрос</div>
      </div>
      
      <div class="agent-input-container">
        <input type="text" class="agent-input" id="agentInput" placeholder="Напишите сообщение...">
        <button class="agent-send" id="agentSend">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script>
    // Элементы
    const aiButton = document.getElementById('aiButton');
    const agentOverlay = document.getElementById('agentOverlay');
    const agentClose = document.getElementById('agentClose');
    const agentMessages = document.getElementById('agentMessages');
    const agentInput = document.getElementById('agentInput');
    const agentSend = document.getElementById('agentSend');
    
    // Открытие агента
    aiButton.addEventListener('click', () => {
      agentOverlay.style.display = 'flex';
    });
    
    // Закрытие агента
    agentClose.addEventListener('click', () => {
      agentOverlay.style.display = 'none';
    });
    
    // Отправка сообщения
    function sendMessage() {
      const message = agentInput.value.trim();
      if (!message) return;
      
      // Добавляем сообщение пользователя
      const userMessage = document.createElement('div');
      userMessage.className = 'message message-user';
      userMessage.textContent = message;
      agentMessages.appendChild(userMessage);
      
      // Очищаем поле ввода
      agentInput.value = '';
      
      // Прокручиваем вниз
      agentMessages.scrollTop = agentMessages.scrollHeight;
      
      // Имитируем ответ ИИ
      setTimeout(() => {
        const aiMessage = document.createElement('div');
        aiMessage.className = 'message message-ai';
        aiMessage.textContent = 'Нет подключения';
        agentMessages.appendChild(aiMessage);
        
        // Прокручиваем вниз
        agentMessages.scrollTop = agentMessages.scrollHeight;
      }, 1000);
    }
    
    // Обработчики событий
    agentSend.addEventListener('click', sendMessage);
    
    agentInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>
</html>
