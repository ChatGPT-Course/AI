<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>NocoDB Progress Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #log {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button onclick="testProgressUpdate()">Тест</button>
    <div id="log"></div>

    <script>
        // Конфигурация NocoDB
        const config = {
            orgs: 'weamcfo6',
            projectName: 'p27jdsmk69wuimh',
            tableName: 'mc6qh91f060pv4y',
            apiToken: 'bocQfycJpJsTG_tbwEf8ma8E5rhoig0njMDXFWtJ'
        };

        let logContent = '';

        // Функция логирования
        function log(message, isError = false) {
            const timestamp = new Date().toLocaleTimeString();
            const color = isError ? 'red' : 'green';
            logContent += `<span style="color:${color}">[${timestamp}] ${message}</span>\n`;
            document.getElementById('log').innerHTML = logContent;
        }

        // Получение ID пользователя
        function getUserId() {
            const urlParams = new URLSearchParams(window.location.search);
            let userId = urlParams.get('tg_user_id');
            
            if (!userId) {
                userId = prompt('Введите tg_user_id для теста:');
                if (userId) {
                    window.history.replaceState({}, '', `?tg_user_id=${userId}`);
                }
            }
            
            return userId;
        }

        // Основная функция тестирования
        async function testProgressUpdate() {
            const userId = getUserId();
            if (!userId) {
                log('Ошибка: tg_user_id не указан', true);
                return;
            }

            try {
                log(`Начало обновления для пользователя: ${userId}`);
                
                // Поиск пользователя
                log(`Поиск пользователя в NocoDB...`);
                const searchUrl = `https://app.nocodb.com/api/v2/tables/${config.tableName}/records?where=(tg_user_id,eq,${encodeURIComponent(userId)})`;
                
                const searchResponse = await fetch(searchUrl, {
                    headers: {
                        'xc-token': config.apiToken,
                        'Content-Type': 'application/json'
                    }
                });

                if (!searchResponse.ok) {
                    throw new Error(`Ошибка поиска: ${searchResponse.status}`);
                }

                const searchData = await searchResponse.json();
                log(`Ответ поиска: ${JSON.stringify(searchData, null, 2)}`);

                if (!searchData.list || searchData.list.length === 0) {
                    throw new Error('Пользователь не найден в базе');
                }

                const record = searchData.list[0];
                log(`Найдена запись: ID ${record.id}`);

                // Обновление прогресса
                log(`Начало обновления записи...`);
                const updateUrl = `https://app.nocodb.com/api/v2/tables/${config.tableName}/records/${record.id}`;
                
                const updateResponse = await fetch(updateUrl, {
                    method: 'PATCH',
                    headers: {
                        'xc-token': config.apiToken,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ progress: 2 })
                });

                if (!updateResponse.ok) {
                    throw new Error(`Ошибка обновления: ${updateResponse.status}`);
                }

                const updateData = await updateResponse.json();
                log(`Успешное обновление: ${JSON.stringify(updateData, null, 2)}`);
                log('Прогресс успешно обновлен!');

            } catch (error) {
                log(`ОШИБКА: ${error.message}`, true);
                console.error('Full error:', error);
            }
        }
    </script>
</body>
</html>
