    :root {

      --yellow: #FFF9C4;
      --white: #FFF;
      --text: #222;
      --gray: #F2F2F2;
      --header-gray: #E0E0E0;
      --transition: 0.6s cubic-bezier(.77,0,.18,1);
    }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      background: linear-gradient(135deg, var(--white) 0%, var(--yellow) 100%);
      color: var(--text);
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
    }
    .splash {
      position: fixed;
      inset: 0;
      background: linear-gradient(120deg, var(--white) 60%, var(--yellow) 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      transition: opacity var(--transition), visibility var(--transition);
      padding: 2rem 1rem;
    }
    .splash.hide {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }
    .splash h1 {
      font-size: 2.1rem;
      color: var(--orange);
      margin-bottom: 2rem;
      letter-spacing: 1px;
      text-shadow: 0 2px 16px #ff980044;
      font-weight: 700;
      animation: fadeIn 1.2s;
      text-align: center;
      word-break: break-word;
      line-height: 1.2;
    }
    .splash button {
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      background: linear-gradient(90deg, var(--yellow), var(--orange));
      color: var(--text);
      border: none;
      border-radius: 2rem;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 4px 24px #ff980055;
      transition: background 0.3s, transform 0.2s;
      animation: fadeInUp 1.5s;
    }
    .splash button:hover {
      background: linear-gradient(90deg, var(--orange), var(--yellow));
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    @media (max-width: 600px) {
      .splash h1 {
        font-size: 1.5rem;
        padding: 0 0.5rem;
      }
      .splash button {
        font-size: 1rem;
        padding: 0.8rem 1.5rem;
      }
    }
    .main-content {
      opacity: 0;
      pointer-events: none;
      transition: opacity var(--transition);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .main-content.show {
      opacity: 1;
      pointer-events: auto;
    }
    .header-bar {
      display: flex;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 56px;
      background: var(--header-gray);
      z-index: 5;
      box-shadow: 0 2px 12px #ff980022;
      padding: 0 0.5rem;
    }
    .exit-btn {
      background: none;
      border: none;
      color: var(--text);
      font-size: 2rem;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      margin-right: 1.2rem;
      cursor: pointer;
      font-weight: 900;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s, transform 0.2s;
    }
    .exit-btn:hover {
      background: #e0e0e0;
      transform: scale(1.07);
    }
    .exit-btn span {
      font-weight: 900;
      font-size: 2rem;
      display: block;
      line-height: 1;
    }
    .progress-bar {
      flex: 1;
      height: 16px;
      background: #fff3;
      border-radius: 8px;
      position: relative;
      margin-left: 0.5rem;
      margin-right: 1rem;
      overflow: hidden;
      border: 2px solid #222;
      min-width: 120px;
    }
    .progress-bar-inner {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, var(--yellow), var(--orange));
      border-radius: 8px;
      transition: width 0.5s cubic-bezier(.77,0,.18,1);

    }
    .cards-container {

      flex-direction: column;
      align-items: center;
      width: 100%;
      min-height: 60vh;
      padding-bottom: 6rem;

    .card {
      max-width: 600px;

      font-size: 1.4rem;
      margin-top: 0;
      margin-bottom: 1rem;

    .card-counter {

      font-size: 0.9rem;
      color: #666;
      background: #eee;
      padding: 0.2rem 0.6rem;

      padding-left: 1.5rem;
      margin: 1rem 0;
    }
    .card li {
      margin-bottom: 0.5rem;
      position: relative;
    }
    .next-btn {
      position: fixed;
      bottom: 2.5rem;
      left: 50%;
      transform: translateX(-50%);
      padding: 1rem 2.5rem;
      font-size: 1.1rem;

      border-radius: 2rem;

      font-weight: 600;

      transition: all 0.3s;

    }
    .action-btn {

      color: var(--text);
      border: none;
      border-radius: 1.5rem;
      padding: 0.8rem 1.5rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1rem;
      display: inline-block;
      text-decoration: none;

    .action-btn:hover {

    }

      -webkit-tap-highlight-color: transparent;
    }

</head>

        }
      }
      
      cardsContainer.appendChild(card);
      
      // Анимация появления
      setTimeout(() => {
        card.classList.add('visible');
        card.scrollIntoView({ behavior: 'smooth', block: 'end' });
      }, 50);
    }

    startBtn.addEventListener('click', () => {
      splash.classList.add('hide');
      setTimeout(() => {
        mainContent.classList.add('show');
        addCard(0);
        updateProgressBar();
        nextBtn.classList.add('show');
      }, 600);
    });

    nextBtn.addEventListener('click', () => {
      if (currentCardIndex < totalCards - 1) {
        currentCardIndex++;
        addCard(currentCardIndex);
        updateProgressBar();
        
        // На предпоследней карточке меняем текст кнопки
        if (currentCardIndex === totalCards - 2) {
          nextBtn.textContent = 'Завершить';
        }
      } else {
        // Завершение модуля
        nextBtn.classList.remove('show');
        setTimeout(() => {
          window.location.href = 'index.html'; // Или на следующий модуль
        }, 1500);
      }
    });

    // Кнопка выхода на заставке
    splashExitBtn.addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    // Кнопка выхода на основном экране
    exitBtn.addEventListener('click', (e) => {
      e.preventDefault();
      exitModal.style.display = 'flex';
    });
    modalExitBtn.addEventListener('click', () => {
      window.location.href = 'index.html';
    });
    modalStayBtn.addEventListener('click', () => {
      exitModal.style.display = 'none';
    });

    // Инициализация кнопки "Далее" по центру
    nextBtn.style.left = '50%';
    nextBtn.style.transform = 'translateX(-50%)';
  </script>
</body>
</html>
