    :root {

      --yellow: #FFF9C4;
      --white: #FFF;
      --text: #222;
      --gray: #F2F2F2;
      --header-gray: #E0E0E0;
      --transition: 0.6s cubic-bezier(.77,0,.18,1);
      --disabled: #CCCCCC;
      --blue: #4285F4;
    }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      background: var(--white);
      color: var(--text);
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
      line-height: 1.6;
    }
    .splash {
      position: fixed;
      inset: 0;
      background: var(--white);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      transition: opacity var(--transition), visibility var(--transition);
      padding: 2rem 1rem;
    }
    .splash.hide {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }
    .splash h1 {
      font-size: 2.1rem;
      color: var(--orange);
      margin-bottom: 2rem;
      letter-spacing: 1px;
      text-shadow: 0 2px 16px #ff980044;
      font-weight: 700;
      animation: fadeIn 1.2s;
      text-align: center;
      word-break: break-word;
      line-height: 1.2;
    }
    .splash button {
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      background: linear-gradient(90deg, var(--yellow), var(--orange));
      color: var(--text);
      border: none;
      border-radius: 2rem;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 4px 24px #ff980055;
      transition: background 0.3s, transform 0.2s;
      animation: fadeInUp 1.5s;
    }
    .splash button:hover {
      background: linear-gradient(90deg, var(--orange), var(--yellow));
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    @media (max-width: 600px) {
      .splash h1 {
        font-size: 1.5rem;
        padding: 0 0.5rem;
      }
      .splash button {
        font-size: 1rem;
        padding: 0.8rem 1.5rem;
      }
    }
    .main-content {
      opacity: 0;
      pointer-events: none;
      transition: opacity var(--transition);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .main-content.show {
      opacity: 1;
      pointer-events: auto;
    }
    .header-bar {
      display: flex;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 56px;
      background: var(--header-gray);
      z-index: 5;
      box-shadow: 0 2px 12px #ff980022;
      padding: 0 0.5rem;
    }
    .exit-btn {
      background: none;
      border: none;
      color: var(--text);
      font-size: 2rem;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      margin-right: 1.2rem;
      cursor: pointer;
      font-weight: 900;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s, transform 0.2s;
    }
    .exit-btn:hover {
      background: #e0e0e0;
      transform: scale(1.07);
    }
    .exit-btn span {
      font-weight: 900;
      font-size: 2rem;
      display: block;
      line-height: 1;
    }
    .progress-bar {
      flex: 1;
      height: 16px;
      background: #fff3;
      border-radius: 8px;
      position: relative;
      margin-left: 0.5rem;
      margin-right: 1rem;
      overflow: hidden;
      border: 2px solid #222;
      min-width: 120px;
    }
    .progress-bar-inner {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, var(--yellow), var(--orange));
      border-radius: 8px;
      transition: width 0.5s cubic-bezier(.77,0,.18,1);

    }
    .cards-container {

      flex-direction: column;
      align-items: center;
      width: 100%;
      min-height: calc(100vh - 128px);

    .content-block {

      color: #333;
      margin-bottom: 1rem;

      border-radius: 0 8px 8px 0;

    .tip-card-title {

      overflow: hidden;
      flex-shrink: 0;

    }
    .next-btn:hover:not(:disabled) {

      transform: scale(1.05);
    }
    .next-btn:disabled {
      background: var(--disabled);

      bottom: 0;
      left: 0;

      border: none;

      pointer-events: none;

</head>

    const totalBlocks = contentBlocks.length;
    let currentBlockIndex = 0;
    let isNextBtnCooldown = false;

    function updateProgressBar() {
      const percent = ((currentBlockIndex + 1) / totalBlocks) * 100;
      progressBar.style.width = percent + '%';
    }

    function addContentBlock(index) {
      const block = document.createElement('div');
      block.className = 'content-block';
      
      // Добавляем заголовок с номером
      const title = document.createElement('h2');
      title.className = 'content-title';
      
      const counter = document.createElement('span');
      counter.className = 'content-counter';
      counter.textContent = `${index + 1}`;
      title.appendChild(counter);
      
      const titleText = document.createElement('span');
      titleText.textContent = contentBlocks[index].title;
      title.appendChild(titleText);
      
      block.appendChild(title);
      
      // Добавляем изображение (если есть)
      if (contentBlocks[index].image) {
        const img = document.createElement('img');
        img.className = 'content-image';
        img.src = `photo_course/${contentBlocks[index].image}`;
        img.alt = contentBlocks[index].title;
        img.onerror = function() {
          console.error('Не удалось загрузить изображение:', this.src);
        };
        block.appendChild(img);
      }
      
      // Добавляем несколько изображений (если есть)
      if (contentBlocks[index].images) {
        const imgContainer = document.createElement('div');
        imgContainer.className = 'image-container';
        contentBlocks[index].images.forEach(imgName => {
          const img = document.createElement('img');
          img.className = 'content-image';
          img.src = `photo_course/${imgName}`;
          img.alt = contentBlocks[index].title;
          img.onerror = function() {
            console.error('Не удалось загрузить изображение:', this.src);
          };
          imgContainer.appendChild(img);
        });
        block.appendChild(imgContainer);
      }
      
      // Добавляем контент
      const content = document.createElement('div');
      content.innerHTML = contentBlocks[index].content;
      block.appendChild(content);
      
      // Добавляем кнопку для SYNTX AI на соответствующем блоке
      if (index === 15) {
        const button = document.getElementById('syntaxBtn');
        if (button) {
          button.addEventListener('click', (e) => {
            e.preventDefault();
            alert('Перенаправление в SYNTX AI...');
            // window.open('https://t.me/syntaxaibot', '_blank');
          });
        }
      }
      
      cardsContainer.appendChild(block);
      
      // Анимация появления
      setTimeout(() => {
        block.classList.add('visible');
        block.scrollIntoView({ behavior: 'smooth', block: 'end' });
      }, 50);
    }

    function startNextBtnCooldown() {
      if (isNextBtnCooldown) return;
      
      isNextBtnCooldown = true;
      nextBtn.disabled = true;
      
      // Создаем элемент прогресс-бара
      const progress = document.createElement('div');
      progress.className = 'next-btn-progress';
      nextBtn.appendChild(progress);
      
      // Запускаем анимацию прогресс-бара
      setTimeout(() => {
        progress.style.width = '100%';
      }, 10);
      
      // По завершении анимации
      setTimeout(() => {
        nextBtn.removeChild(progress);
        nextBtn.disabled = false;
        isNextBtnCooldown = false;
      }, 500);
    }

    startBtn.addEventListener('click', () => {
      splash.classList.add('hide');
      setTimeout(() => {
        mainContent.classList.add('show');
        addContentBlock(0);
        updateProgressBar();
        nextBtn.classList.add('show');
      }, 600);
    });

    nextBtn.addEventListener('click', () => {
      if (isNextBtnCooldown) return;
      
      startNextBtnCooldown();
      
      if (currentBlockIndex < totalBlocks - 1) {
        currentBlockIndex++;
        addContentBlock(currentBlockIndex);
        updateProgressBar();
        
        // Показываем кнопку гайда после первого нажатия
        if (currentBlockIndex === 1) {
          guideBtn.classList.add('show');
        }
        
        // На предпоследнем блоке меняем текст кнопки
        if (currentBlockIndex === totalBlocks - 2) {
          nextBtn.textContent = 'Завершить';
        }
      } else {
        // Завершение модуля
        nextBtn.classList.remove('show');
        guideBtn.classList.remove('show');
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 500);
      }
    });

    // Кнопка выхода на заставке
    splashExitBtn.addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    // Кнопка выхода на основном экране
    exitBtn.addEventListener('click', (e) => {
      e.preventDefault();
      exitModal.style.display = 'flex';
    });
    modalExitBtn.addEventListener('click', () => {
      window.location.href = 'index.html';
    });
    modalStayBtn.addEventListener('click', () => {
      exitModal.style.display = 'none';
    });

    // Обработчик для кнопки гайда
    guideBtn.addEventListener('click', () => {
      window.open('https://kurl.ru/btRup', '_blank');
    });
  </script>
