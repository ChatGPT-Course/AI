<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курс по ИИ - Модуль 0</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        
        #content {
            margin-bottom: 60px;
        }
        
        .hidden {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        
        .visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        #continue-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #FF8C00;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }
        
        #continue-btn:hover {
            background-color: #FF7000;
        }
        
        .step {
            margin-bottom: 20px;
            counter-increment: step-counter;
        }
        
        .step::before {
            content: counter(step-counter) ". ";
            font-weight: bold;
            color: #FF8C00;
        }
    </style>
</head>
<body>
    <div id="content">
        <div class="step visible">Добро пожаловать в Модуль 0 курса по Искусственному Интеллекту!</div>
        <div class="step hidden">Этот модуль подготовит вас к основному материалу курса.</div>
        <div class="step hidden">Мы рассмотрим базовые концепции, которые помогут вам лучше понять последующие темы.</div>
        <div class="step hidden">Давайте начнём наше путешествие в мир искусственного интеллекта!</div>
    </div>
    
    <button id="continue-btn">Продолжить</button>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const content = document.getElementById('content');
            const btn = document.getElementById('continue-btn');
            const hiddenSteps = document.querySelectorAll('.hidden');
            let currentStep = 0;
            
            btn.addEventListener('click', function() {
                if (currentStep < hiddenSteps.length) {
                    // Показываем следующий шаг
                    hiddenSteps[currentStep].classList.add('visible');
                    
                    // Прокручиваем страницу к последнему видимому элементу
                    hiddenSteps[currentStep].scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                    
                    currentStep++;
                    
                    // Если это последний шаг, меняем текст кнопки
                    if (currentStep === hiddenSteps.length) {
                        btn.textContent = 'Начать курс';
                    }
                } else {
                    // Здесь можно добавить переход к следующему модулю
                    alert('Вы завершили вводный модуль!');
                }
            });
        });
    </script>
</body>
</html>
