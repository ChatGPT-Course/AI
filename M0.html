<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Модуль 0: Доступ к ChatGPT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --orange: #FF9800;
      --yellow: #FFF9C4;
      --white: #FFF;
      --text: #222;
      --gray: #F2F2F2;
      --header-gray: #E0E0E0;
      --transition: 0.6s cubic-bezier(.77,0,.18,1);
    }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      background: linear-gradient(135deg, var(--white) 0%, var(--yellow) 100%);
      color: var(--text);
      overflow-x: hidden;
    }
    .splash {
      position: fixed;
      inset: 0;
      background: linear-gradient(120deg, var(--white) 60%, var(--yellow) 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      transition: opacity var(--transition), visibility var(--transition);
      padding: 2rem 1rem;
    }
    .splash.hide {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }
    .splash h1 {
      font-size: 2.1rem;
      color: var(--orange);
      margin-bottom: 2rem;
      letter-spacing: 1px;
      text-shadow: 0 2px 16px #ff980044;
      font-weight: 700;
      animation: fadeIn 1.2s;
      text-align: center;
      word-break: break-word;
      line-height: 1.2;
    }
    .splash button {
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      background: linear-gradient(90deg, var(--yellow), var(--orange));
      color: var(--text);
      border: none;
      border-radius: 2rem;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 4px 24px #ff980055;
      transition: background 0.3s, transform 0.2s;
      animation: fadeInUp 1.5s;
    }
    .splash button:hover {
      background: linear-gradient(90deg, var(--orange), var(--yellow));
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    @media (max-width: 600px) {
      .splash h1 {
        font-size: 1.5rem;
        padding: 0 0.5rem;
      }
      .splash button {
        font-size: 1rem;
        padding: 0.8rem 1.5rem;
      }
    }
    .main-content {
      opacity: 0;
      pointer-events: none;
      transition: opacity var(--transition);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .main-content.show {
      opacity: 1;
      pointer-events: auto;
    }
    .header-bar {
      display: flex;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 56px;
      background: var(--header-gray);
      z-index: 5;
      box-shadow: 0 2px 12px #ff980022;
      padding: 0 0.5rem;
    }
    .exit-btn {
      background: none;
      border: none;
      color: var(--text);
      font-size: 2rem;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      margin-right: 1.2rem;
      cursor: pointer;
      font-weight: 900;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s, transform 0.2s;
    }
    .exit-btn:hover {
      background: #e0e0e0;
      transform: scale(1.07);
    }
    .exit-btn span {
      font-weight: 900;
      font-size: 2rem;
      display: block;
      line-height: 1;
    }
    .progress-bar {
      flex: 1;
      height: 16px;
      background: #fff3;
      border-radius: 8px;
      position: relative;
      margin-left: 0.5rem;
      margin-right: 1rem;
      overflow: hidden;
      border: 2px solid #222;
      min-width: 120px;
    }
    .progress-bar-inner {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, var(--yellow), var(--orange));
      border-radius: 8px;
      transition: width 0.5s cubic-bezier(.77,0,.18,1);
      z-index: 2;
    }
    .cards-container {
      margin-top: 72px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      min-height: 60vh;
      padding-bottom: 6rem;
    }
    .card {
      max-width: 600px;
      width: 95%;
      background: rgba(255,255,255,0.96);
      border-radius: 2rem;
      box-shadow: 0 8px 32px #ff980033;
      padding: 2.2rem 2.2rem;
      font-size: 1.18rem;
      line-height: 1.7;
      color: #333;
      margin-bottom: 1.5rem;
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.7s, transform 0.7s;
      letter-spacing: 0.01em;
      position: relative;
      box-sizing: border-box;
    }
    .card.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .card h2 {
      color: var(--orange);
      margin-top: 0;
      margin-bottom: 1rem;
    }
    .card ul {
      padding-left: 1.5rem;
    }
    .card li {
      margin-bottom: 0.5rem;
    }
    .card .divider {
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--orange), transparent);
      margin: 1.5rem 0;
    }
    .next-btn {
      position: fixed;
      bottom: 2.5rem;
      left: 50%;
      transform: translateX(-50%);
      padding: 1rem 2.5rem;
      font-size: 1.1rem;
      background: linear-gradient(90deg, var(--yellow), var(--orange));
      color: var(--text);
      border: none;
      border-radius: 2rem;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 4px 24px #ff980055;
      transition: background 0.3s, transform 0.2s;
      z-index: 2;
      opacity: 0;
      pointer-events: none;
    }
    .next-btn.show {
      opacity: 1;
      pointer-events: auto;
      animation: fadeInUp 1s;
    }
    .next-btn:hover {
      background: linear-gradient(90deg, var(--orange), var(--yellow));
      transform: translateX(-50%) scale(1.05);
    }
    @media (max-width: 600px) {
      .card {
        padding: 1.5rem 1.2rem;
        font-size: 1.05rem;
        border-radius: 1.5rem;
      }
      .header-bar {
        height: 44px;
      }
      .exit-btn {
        font-size: 1.5rem;
        width: 36px;
        height: 36px;
        padding: 0;
      }
      .next-btn {
        font-size: 1rem;
        padding: 0.8rem 1.5rem;
      }
    }
    button, .exit-btn {
      outline: none !important;
      box-shadow: none !important;
    }
    button:focus, .exit-btn:focus {
      outline: none !important;
      box-shadow: none !important;
    }
    .emoji {
      font-size: 1.3em;
      vertical-align: middle;
      margin-right: 0.3em;
    }
  </style>
</head>
<body>
  <div class="splash" id="splash">
    <button class="exit-btn splash-exit" id="splashExitBtn" title="Выйти"><span>&#8592;</span></button>
    <h1>Модуль 0:<br>Доступ к ChatGPT</h1>
    <button id="startBtn">Начать</button>
  </div>
  <div class="main-content" id="mainContent">
    <div class="header-bar">
      <button class="exit-btn" id="exitBtn" title="Выйти"><span>&#8592;</span></button>
      <div class="progress-bar">
        <div class="progress-bar-inner" id="progressBar"></div>
      </div>
    </div>
    <div class="cards-container" id="cardsContainer">
      <!-- Карточки будут добавляться сюда -->
    </div>
    <button class="next-btn" id="nextBtn">Далее</button>
    <div id="exitModal" style="display:none; position:fixed; z-index:100; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.25); align-items:center; justify-content:center;">
      <div style="background:#fff; border-radius:1.2rem; max-width:90vw; width:340px; padding:2rem 1.2rem; box-shadow:0 8px 32px #0002; text-align:center;">
        <div style="font-size:1.15rem; margin-bottom:1.5rem; color:#222;">Вы действительно хотите выйти? Ваш прогресс в этом уроке не сохранится, и при следующем входе его нужно будет пройти заново.</div>
        <div style="display:flex; gap:1rem; justify-content:center;">
          <button id="modalExitBtn" style="background:linear-gradient(90deg, var(--orange), var(--yellow)); color:#222; border:none; border-radius:1.5rem; padding:0.7rem 1.5rem; font-weight:600; cursor:pointer;">Выйти</button>
          <button id="modalStayBtn" style="background:#eee; color:#222; border:none; border-radius:1.5rem; padding:0.7rem 1.5rem; font-weight:600; cursor:pointer;">Остаться</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    const splash = document.getElementById('splash');
    const startBtn = document.getElementById('startBtn');
    const mainContent = document.getElementById('mainContent');
    const nextBtn = document.getElementById('nextBtn');
    const progressBar = document.getElementById('progressBar');
    const cardsContainer = document.getElementById('cardsContainer');
    const exitBtn = document.getElementById('exitBtn');
    const splashExitBtn = document.getElementById('splashExitBtn');
    const exitModal = document.getElementById('exitModal');
    const modalExitBtn = document.getElementById('modalExitBtn');
    const modalStayBtn = document.getElementById('modalStayBtn');

    // Тексты карточек (ваш контент)
    const cards = [
      `1 из 11<br><br>
      <h2>ДАВАЙ НАЧНЕМ МОДУЛЬ 0</h2>
      Со следующего экрана и далее в этом модуле ты будешь видеть <b>вторую кнопку с полным и подробным гайдом</b>, чтобы можно было перейти в него когда удобно.<br><br>
      <b>СОВЕТ:</b> сначала пролистай этот модуль целиком для ознакомления, потому что может случится так, что гайд тебе и не понадобится
      <div class="divider"></div>
      <h2>НАЧНЕМ СО СТОИМОСТИ</h2>
      У ChatGPT есть 3 тарифа:<br><br>
      <ul>
        <li>Бесплатный</li>
        <li>PLUS за $20 в месяц</li>
        <li>PRO за $200 в месяц</li>
      </ul>
      На старте имеет смысл использовать бесплатную версию, чтобы разобраться и приноровиться. Тем более, что её прям хорошо расширили функционалом <span class="emoji">😊</span>`,
      
      `<h2>БЕСПЛАТНЫЙ ТАРИФ</h2>
      <b>Возможности</b><br><br>
      <ul>
        <li>Распознавание изображений</li>
        <li>Поиск в интернете</li>
        <li>Генерация картинок (3 шт / день)</li>
        <li>Анализ данных</li>
        <li>Работа с голосом</li>
        <li>Генерация текстов</li>
      </ul>
      <div class="divider"></div>
      <b>Ограничения</b><br><br>
      <ul>
        <li>Лимит сообщений<br>
        - около 10 за раз, после чего придется подождать несколько часов</li>
        <li>Ограничение на ввод<br>
        - не более 2048 символов в одном сообщении</li>
        <li>Очереди в пиковые часы<br>
        - в периоды высокой нагрузки можно столкнуться с ожиданием</li>
        <li>Нельзя создавать GPTs<br>
        - это узкоспециализированные чат-боты внутри самого ChatGPT<br>
        - пользоваться чужими можно, создавать свои - нельзя</li>
      </ul>`,
      
      `<h2>Не все модели ChatGPT</h2>
      Для разных задач можно использовать разные модели ChatGPT, но для 99% задач подходит модель 4o, которая есть в бесплатном тарифе
      <div class="divider"></div>
      <h2>ТАРИФ PLUS за $20 в месяц</h2>
      Данная подписка имеет смысл только для тех, кто<br><br>
      <ul>
        <li>Постоянно упирается в лимиты сообщений</li>
        <li>Создает десятки изображений ежедневно</li>
        <li>Работает с большими объемами данных</li>
        <li>Хочет создавать собственные GPTs под конкретные задачи</li>
        <li>Хочет больше моделей для работы</li>
      </ul>`,
      
      `<h2>ТАРИФ PRO за $200 в месяц</h2>
      Данная подписка нужна на уровне космоса и для задач национальных масштабов. Для 99.8% пользователей она бесполезна, поэтому её даже рассматривать не будем <span class="emoji">😊️</span>.
      <div class="divider"></div>
      2 из 11<br><br>
      <h2>КАК ПОЛУЧИТЬ ДОСТУП</h2>
      Существует несколько способов:<br><br>
      <ul>
        <li><b>Веб-версия</b> – chat.openai.com</li>
        <li>Мобильное приложение для iOS и Android</li>
        <li><b>Чат-боты в Telegram и Whatsapp</b></li>
      </ul>
      Везде есть плюсы и минусы, поэтому давайте кратко разберем каждый из способов`,
      
      `3 из 11<br><br>
      <h2>ВЕБ-ВЕРСИЯ ChatGPT</h2>
      <ul>
        <li>Работает прямо в браузере</li>
        <li>Не требует установки приложений</li>
        <li>Поддерживает полный функционал</li>
        <li>На мой взгляд самый лучший и адекватный способ - один раз сделать и забыть</li>
      </ul>`,
      
      `4 из 11<br><br>
      <h2>ИСПОЛЬЗОВАНИЕ VPN</h2>
      Чтобы обойти блокировку, нужно использовать VPN. Есть несколько способов:<br><br>
      <ul>
        <li>Установить VPN из магазина приложений (подойдет любой удобный вариант)</li>
        <li>Создать свой собственный VPN – это займет 10–12 минут</li>
        <li>Подробная инструкция по созданию своего VPN также доступна в гайде</li>
      </ul>`,
      
      `5 из 11<br><br>
      <h2>CHATGPT НА СМАРТФОНЕ</h2>
      Это второй способ использовать ChatGPT<br><br>
      <span class="emoji">📌</span> Удобный доступ с телефона<br>
      <span class="emoji">📌</span> Можно общаться в любое время и в любом месте<br>
      <span class="emoji">📌</span> Официальные версии для iOS и Android<br><br>
      Но есть нюанс...`,
      
      `6 из 11<br><br>
      <h2>ПРИЛОЖЕНИЯ В РОССИИ НЕДОСТУПНЫ</h2>
      Чтобы установить ChatGPT в телефон, нужно немножко потанцевать с бубнами.<br>
      Поэтому имеет смысл заморачиваться лишь тогда, когда ты УЖЕ являешься уверенным пользователем <span class="emoji">😊</span><br><br>
      <span class="emoji">🔍</span> Если всё же хочешь установить ChatGPT на телефон, инструкция всё там же ))`,
      
      `7 из 11<br><br>
      <h2>CHATGPT В TELEGRAM</h2>
      Третий и самый простой способ получить доступ к ChatGPT в России – через Telegram-ботов<br><br>
      <span class="emoji">🔍</span> Ты отправляешь запрос Telegram-боту<br>
      <span class="emoji">🔍</span> Он передает его ChatGPT<br>
      <span class="emoji">🔍</span> Получает ответ и отправляет его тебе<br><br>
      Но у этого способа есть как плюсы, так и минусы`,
      
      `8 из 11<br><br>
      <h2>ПЛЮСЫ И МИНУСЫ TELEGRAM-БОТОВ</h2>
      <span class="emoji">📌</span> <b>ПЛЮСЫ</b><br>
      <ul>
        <li>Не нужен VPN</li>
        <li>Быстрый доступ (достаточно просто запустить бота)</li>
        <li>Оплата подписки в рублях с российских карт</li>
      </ul>
      <span class="emoji">📌</span> <b>МИНУСЫ</b><br>
      <ul>
        <li>Ограниченный функционал (не все возможности ChatGPT)</li>
        <li>Качество ответов зависит от бота и модели</li>
        <li>Безопасность: ты передаешь данные посреднику</li>
      </ul>`,
      
      `9 из 11<br><br>
      <h2>КАК ВЫБРАТЬ TELEGRAM-БОТА?</h2>
      Перед выбором и использованием любого Telegram-бота:<br><br>
      <span class="emoji">🔍</span> Прочитай описание и условия использования<br>
      <span class="emoji">🔍</span> Ознакомься с отзывами других пользователей<br>
      <span class="emoji">🔍</span> Проверь, какую модель ChatGPT он использует<br><br>
      Рекомендую использовать SYNTX AI – он один из крупнейших и проверенных<br><br>
      <button id="syntaxBtn" style="background: linear-gradient(90deg, var(--yellow), var(--orange)); border: none; border-radius: 1.5rem; padding: 0.8rem 1.5rem; font-weight: 600; cursor: pointer; margin-top: 1rem;">Перейти в SYNTX AI</button>`,
      
      `10 из 11<br><br>
      <h2>CHATGPT В WHATSAPP</h2>
      Это четвертый и БЕСПЛАТНЫЙ способ, который не требует наличия VPN, но в отличие от варианта с Telegram-ботом, он официальный.<br><br>
      Из минусов - там используется устаревшая модель и ограничен функционал<br>
      Подробная инструкция по установке в гайде`,
      
      `11 из 11<br><br>
      <h2>МОДУЛЬ-0 пройден</h2>
      Наши поздравления! Ты только что завершил подготовительный блок, в котором мы разобрали способы доступа к ChatGPT в обход всех блокировок.<br><br>
      В следующем модуле «Основы ChatGPT» мы разберемся, как заставить нейросеть выполнять твои задачи, какие у неё есть ограничения и как получить максимально полезные ответы<br><br>
      Продолжаем?
      <div class="divider"></div>
      <b>ОБЯЗАТЕЛЬНО ПОЛУЧИ ДОСТУП К ChatGPT</b><br><br>
      Без этого смотреть курс дальше не имеет смысла, так как мы будем практиковаться именно в ChatGPT, чтобы сразу закреплять знания на практике<br><br>
      Выдели время и получи доступ в ChatGPT любым удобным способом из данного модуля. Поверь, когда ты начнешь им пользоваться - ты кайфонешь и всё поймешь`
    ];
    
    let currentCard = 0;

    function updateProgressBar() {
      const percent = ((currentCard + 1) / cards.length) * 100;
      progressBar.style.width = percent + '%';
    }

    function addCard(idx) {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = cards[idx];
      cardsContainer.appendChild(card);
      
      // Добавляем обработчик для кнопки SYNTX AI
      if (idx === 10) {
        setTimeout(() => {
          const syntaxBtn = document.getElementById('syntaxBtn');
          if (syntaxBtn) {
            syntaxBtn.addEventListener('click', () => {
              alert('Перенаправление в SYNTX AI...');
              // В реальном приложении: window.open('https://t.me/syntaxaibot', '_blank');
            });
          }
        }, 100);
      }
      
      setTimeout(() => card.classList.add('visible'), 50);
      setTimeout(() => {
        card.scrollIntoView({ behavior: 'smooth', block: 'end' });
      }, 400);
    }

    startBtn.addEventListener('click', () => {
      splash.classList.add('hide');
      setTimeout(() => {
        mainContent.classList.add('show');
        addCard(0);
        updateProgressBar();
        nextBtn.classList.add('show');
      }, 600);
    });

    nextBtn.addEventListener('click', () => {
      if (currentCard < cards.length - 1) {
        currentCard++;
        addCard(currentCard);
        updateProgressBar();
        if (currentCard === cards.length - 1) {
          nextBtn.textContent = 'Завершить';
        }
      } else {
        // Завершение
        nextBtn.classList.remove('show');
        setTimeout(() => {
          window.location.href = 'index.html'; // Или на следующий модуль
        }, 1500);
      }
    });

    // Кнопка выхода на заставке
    splashExitBtn.addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    // Кнопка выхода на основном экране
    exitBtn.addEventListener('click', (e) => {
      e.preventDefault();
      exitModal.style.display = 'flex';
    });
    modalExitBtn.addEventListener('click', () => {
      window.location.href = 'index.html';
    });
    modalStayBtn.addEventListener('click', () => {
      exitModal.style.display = 'none';
    });

    // Инициализация прогресс-бара
    updateProgressBar();
  </script>
</body>
</html>
