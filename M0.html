<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Модуль 0: Доступ к ChatGPT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --orange: #FF9800;
      --yellow: #FFF9C4;
      --white: #FFF;
      --text: #222;
      --gray: #F2F2F2;
      --header-gray: #E0E0E0;
      --transition: 0.6s cubic-bezier(.77,0,.18,1);
    }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      background: linear-gradient(135deg, var(--white) 0%, var(--yellow) 100%);
      color: var(--text);
      overflow-x: hidden;
    }
    .splash {
      position: fixed;
      inset: 0;
      background: linear-gradient(120deg, var(--white) 60%, var(--yellow) 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      transition: opacity var(--transition), visibility var(--transition);
      padding: 2rem 1rem;
    }
    .splash.hide {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }
    .splash h1 {
      font-size: 2.1rem;
      color: var(--orange);
      margin-bottom: 2rem;
      letter-spacing: 1px;
      text-shadow: 0 2px 16px #ff980044;
      font-weight: 700;
      animation: fadeIn 1.2s;
      text-align: center;
      word-break: break-word;
      line-height: 1.2;
    }
    .splash button {
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      background: linear-gradient(90deg, var(--yellow), var(--orange));
      color: var(--text);
      border: none;
      border-radius: 2rem;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 4px 24px #ff980055;
      transition: background 0.3s, transform 0.2s;
      animation: fadeInUp 1.5s;
    }
    .splash button:hover {
      background: linear-gradient(90deg, var(--orange), var(--yellow));
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    @media (max-width: 600px) {
      .splash h1 {
        font-size: 1.5rem;
        padding: 0 0.5rem;
      }
      .splash button {
        font-size: 1rem;
        padding: 0.8rem 1.5rem;
      }
    }
    .main-content {
      opacity: 0;
      pointer-events: none;
      transition: opacity var(--transition);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .main-content.show {
      opacity: 1;
      pointer-events: auto;
    }
    .header-bar {
      display: flex;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 56px;
      background: var(--header-gray);
      z-index: 5;
      box-shadow: 0 2px 12px #ff980022;
      padding: 0 0.5rem;
    }
    .exit-btn {
      background: none;
      border: none;
      color: var(--text);
      font-size: 2rem;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      margin-right: 1.2rem;
      cursor: pointer;
      font-weight: 900;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s, transform 0.2s;
    }
    .exit-btn:hover {
      background: #e0e0e0;
      transform: scale(1.07);
    }
    .exit-btn span {
      font-weight: 900;
      font-size: 2rem;
      display: block;
      line-height: 1;
    }
    .progress-bar {
      flex: 1;
      height: 16px;
      background: #fff3;
      border-radius: 8px;
      position: relative;
      margin-left: 0.5rem;
      margin-right: 1rem;
      overflow: hidden;
      border: 2px solid #222;
      min-width: 120px;
    }
    .progress-bar-inner {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, var(--yellow), var(--orange));
      border-radius: 8px;
      transition: width 0.5s cubic-bezier(.77,0,.18,1);
      z-index: 2;
    }
    .cards-container {
      margin-top: 72px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      min-height: 60vh;
      padding-bottom: 6rem;
    }
    .card {
      max-width: 600px;
      width: 95%;
      background: rgba(255,255,255,0.96);
      border-radius: 2rem;
      box-shadow: 0 8px 32px #ff980033;
      padding: 2.2rem 2.2rem;
      font-size: 1.18rem;
      line-height: 1.7;
      color: #333;
      margin-bottom: 1.5rem;
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.7s, transform 0.7s;
      letter-spacing: 0.01em;
      position: relative;
      box-sizing: border-box;
    }
    .card.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .card h2 {
      color: var(--orange);
      margin-top: 0;
      margin-bottom: 1rem;
    }
    .card ul {
      padding-left: 1.5rem;
    }
    .card li {
      margin-bottom: 0.5rem;
    }
    .card-number {
      position: absolute;
      top: 1rem;
      left: 1.5rem;
      font-size: 0.9rem;
      color: #666;
    }
    .next-btn {
      position: fixed;
      bottom: 2.5rem;
      left: 50%;
      transform: translateX(-50%);
      padding: 1rem 2.5rem;
      font-size: 1.1rem;
      background: linear-gradient(90deg, var(--yellow), var(--orange));
      color: var(--text);
      border: none;
      border-radius: 2rem;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 4px 24px #ff980055;
      transition: background 0.3s, transform 0.2s;
      z-index: 2;
      opacity: 0;
      pointer-events: none;
    }
    .next-btn.show {
      opacity: 1;
      pointer-events: auto;
      animation: fadeInUp 1s;
    }
    .next-btn:hover {
      background: linear-gradient(90deg, var(--orange), var(--yellow));
      transform: translateX(-50%) scale(1.05);
    }
    @media (max-width: 600px) {
      .card {
        padding: 1.5rem 1.2rem;
        font-size: 1.05rem;
        border-radius: 1.5rem;
      }
      .header-bar {
        height: 44px;
      }
      .exit-btn {
        font-size: 1.5rem;
        width: 36px;
        height: 36px;
        padding: 0;
      }
      .next-btn {
        font-size: 1rem;
        padding: 0.8rem 1.5rem;
      }
    }
    button, .exit-btn {
      outline: none !important;
      box-shadow: none !important;
    }
    button:focus, .exit-btn:focus {
      outline: none !important;
      box-shadow: none !important;
    }
    .emoji {
      font-size: 1.3em;
      vertical-align: middle;
      margin-right: 0.3em;
    }
  </style>
</head>
<body>
  <div class="splash" id="splash">
    <button class="exit-btn splash-exit" id="splashExitBtn" title="Выйти"><span>&#8592;</span></button>
    <h1>Модуль 0:<br>Доступ к ChatGPT</h1>
    <button id="startBtn">Начать</button>
  </div>
  <div class="main-content" id="mainContent">
    <div class="header-bar">
      <button class="exit-btn" id="exitBtn" title="Выйти"><span>&#8592;</span></button>
      <div class="progress-bar">
        <div class="progress-bar-inner" id="progressBar"></div>
      </div>
    </div>
    <div class="cards-container" id="cardsContainer">
      <!-- Карточки будут добавляться сюда -->
    </div>
    <button class="next-btn" id="nextBtn">Далее</button>
    <div id="exitModal" style="display:none; position:fixed; z-index:100; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.25); align-items:center; justify-content:center;">
      <div style="background:#fff; border-radius:1.2rem; max-width:90vw; width:340px; padding:2rem 1.2rem; box-shadow:0 8px 32px #0002; text-align:center;">
        <div style="font-size:1.15rem; margin-bottom:1.5rem; color:#222;">Вы действительно хотите выйти? Ваш прогресс в этом уроке не сохранится, и при следующем входе его нужно будет пройти заново.</div>
        <div style="display:flex; gap:1rem; justify-content:center;">
          <button id="modalExitBtn" style="background:linear-gradient(90deg, var(--orange), var(--yellow)); color:#222; border:none; border-radius:1.5rem; padding:0.7rem 1.5rem; font-weight:600; cursor:pointer;">Выйти</button>
          <button id="modalStayBtn" style="background:#eee; color:#222; border:none; border-radius:1.5rem; padding:0.7rem 1.5rem; font-weight:600; cursor:pointer;">Остаться</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    const splash = document.getElementById('splash');
    const startBtn = document.getElementById('startBtn');
    const mainContent = document.getElementById('mainContent');
    const nextBtn = document.getElementById('nextBtn');
    const progressBar = document.getElementById('progressBar');
    const cardsContainer = document.getElementById('cardsContainer');
    const exitBtn = document.getElementById('exitBtn');
    const splashExitBtn = document.getElementById('splashExitBtn');
    const exitModal = document.getElementById('exitModal');
    const modalExitBtn = document.getElementById('modalExitBtn');
    const modalStayBtn = document.getElementById('modalStayBtn');

    // Разделенный контент на отдельные карточки
    const cardContents = [
      // 1 из 12
      `ДАВАЙ НАЧНЕМ МОДУЛЬ 0\n\nСо следующего экрана и далее в этом модуле ты будешь видеть **вторую кнопку с полным и подробным гайдом**, чтобы можно было перейти в него когда удобно.\n\n**СОВЕТ:** сначала пролистай этот модуль целиком для ознакомления, потому что может случится так, что гайд тебе и не понадобится`,
      
      // 2 из 12
      `НАЧНЕМ СО СТОИМОСТИ\n\nУ ChatGPT есть 3 тарифа:\n\n- Бесплатный\n- PLUS за $20 в месяц\n- PRO за $200 в месяц\n\nНа старте имеет смысл использовать бесплатную версию, чтобы разобраться и приноровиться. Тем более, что её прям хорошо расширили функционалом 😊`,
      
      // 3 из 12
      `БЕСПЛАТНЫЙ ТАРИФ\n\n**Возможности**\n\n- Распознавание изображений\n- Поиск в интернете\n- Генерация картинок (3 шт / день)\n- Анализ данных\n- Работа с голосом\n- Генерация текстов`,
      
      // 4 из 12
      `**Ограничения**\n\n- Лимит сообщений\n  - около 10 за раз, после чего придется подождать несколько часов\n- Ограничение на ввод\n  - не более 2048 символов в одном сообщении\n- Очереди в пиковые часы\n  - в периоды высокой нагрузки можно столкнуться с ожиданием\n- Нельзя создавать GPTs\n  - это узкоспециализированные чат-боты внутри самого ChatGPT\n  - пользоваться чужими можно, создавать свои - нельзя`,
      
      // 5 из 12
      `Не все модели ChatGPT\n\nДля разных задач можно использовать разные модели ChatGPT, но для 99% задач подходит модель 4o, которая есть в бесплатном тарифе`,
      
      // 6 из 12
      `ТАРИФ PLUS за $20 в месяц\n\nДанная подписка имеет смысл только для тех, кто\n\n- Постоянно упирается в лимиты сообщений\n- Создает десятки изображений ежедневно\n- Работает с большими объемами данных\n- Хочет создавать собственные GPTs под конкретные задачи\n- Хочет больше моделей для работы`,
      
      // 7 из 12
      `ТАРИФ PRO за $200 в месяц\n\nДанная подписка нужна на уровне космоса и для задач национальных масштабов. Для 99.8% пользователей она бесполезна, поэтому её даже рассматривать не будем 😊️.`,
      
      // 8 из 12
      `КАК ПОЛУЧИТЬ ДОСТУП\n\nСуществует несколько способов:\n\n- **Веб-версия** – chat.openai.com\n- Мобильное приложение для iOS и Android\n- **Чат-боты в Telegram и Whatsapp**\n\nВезде есть плюсы и минусы, поэтому давайте кратко разберем каждый из способов`,
      
      // 9 из 12
      `ВЕБ-ВЕРСИЯ ChatGPT\n\n- Работает прямо в браузере\n- Не требует установки приложений\n- Поддерживает полный функционал\n- На мой взгляд самый лучший и адекватный способ - один раз сделать и забыть`,
      
      // 10 из 12
      `ИСПОЛЬЗОВАНИЕ VPN\n\nЧтобы обойти блокировку, нужно использовать VPN. Есть несколько способов:\n\n- Установить VPN из магазина приложений (подойдет любой удобный вариант)\n- Создать свой собственный VPN – это займет 10–12 минут\n- Подробная инструкция по созданию своего VPN также доступна в гайде`,
      
      // 11 из 12
      `CHATGPT В WHATSAPP\n\nЭто четвертый и БЕСПЛАТНЫЙ способ, который не требует наличия VPN, но в отличие от варианта с Telegram-ботом, он официальный.\n\nИз минусов - там используется устаревшая модель и ограничен функционал\nПодробная инструкция по установке в гайде`,
      
      // 12 из 12
      `МОДУЛЬ-0 пройден\n\nНаши поздравления! Ты только что завершил подготовительный блок, в котором мы разобрали способы доступа к ChatGPT в обход всех блокировок.\n\nВ следующем модуле «Основы ChatGPT» мы разберемся, как заставить нейросеть выполнять твои задачи, какие у неё есть ограничения и как получить максимально полезные ответы\n\nПродолжаем?\n\n**ОБЯЗАТЕЛЬНО ПОЛУЧИ ДОСТУП К ChatGPT**\n\nБез этого смотреть курс дальше не имеет смысла, так как мы будем практиковаться именно в ChatGPT, чтобы сразу закреплять знания на практике\n\nВыдели время и получи доступ в ChatGPT любым удобным способом из данного модуля. Поверь, когда ты начнешь им пользоваться - ты кайфонешь и всё поймешь`
    ];

    // Дополнительные карточки, которые были разделены
    const additionalCards = [
      // Разделенная карточка 5 из 11
      `CHATGPT НА СМАРТФОНЕ\n\nЭто второй способ использовать ChatGPT\n\n📌 Удобный доступ с телефона\n📌 Можно общаться в любое время и в любом месте\n📌 Официальные версии для iOS и Android\n\nНо есть нюанс...`,
      
      `ПРИЛОЖЕНИЯ В РОССИИ НЕДОСТУПНЫ\n\nЧтобы установить ChatGPT в телефон, нужно немножко потанцевать с бубнами.\nПоэтому имеет смысл заморачиваться лишь тогда, когда ты УЖЕ являешься уверенным пользователем 😊\n\n🔍 Если всё же хочешь установить ChatGPT на телефон, инструкция всё там же ))`,
      
      // Разделенная карточка 7 из 11
      `CHATGPT В TELEGRAM\n\nТретий и самый простой способ получить доступ к ChatGPT в России – через Telegram-ботов\n\n🔍 Ты отправляешь запрос Telegram-боту\n🔍 Он передает его ChatGPT\n🔍 Получает ответ и отправляет его тебе\n\nНо у этого способа есть как плюсы, так и минусы`,
      
      // Разделенная карточка 8 из 11
      `ПЛЮСЫ И МИНУСЫ TELEGRAM-БОТОВ\n\n📌 ПЛЮСЫ\n- Не нужен VPN\n- Быстрый доступ (достаточно просто запустить бота)\n- Оплата подписки в рублях с российских карт`,
      
      `📌 МИНУСЫ\n- Ограниченный функционал (не все возможности ChatGPT)\n- Качество ответов зависит от бота и модели\n- Безопасность: ты передаешь данные посреднику`,
      
      // Разделенная карточка 9 из 11
      `КАК ВЫБРАТЬ TELEGRAM-БОТА?\n\nПеред выбором и использованием любого Telegram-бота:\n\n🔍 Прочитай описание и условия использования\n🔍 Ознакомься с отзывами других пользователей\n🔍 Проверь, какую модель ChatGPT он использует\n\nРекомендую использовать SYNTX AI – он один из крупнейших и проверенных`
    ];

    // Объединяем все карточки в правильном порядке
    const allCards = [
      cardContents[0], // 1 из 12
      cardContents[1], // 2 из 12
      cardContents[2], // 3 из 12
      cardContents[3], // 4 из 12
      cardContents[4], // 5 из 12
      cardContents[5], // 6 из 12
      cardContents[6], // 7 из 12
      cardContents[7], // 8 из 12
      cardContents[8], // 9 из 12
      additionalCards[0], // 10 из 12 (5 из 11 - часть 1)
      additionalCards[1], // 11 из 12 (5 из 11 - часть 2)
      additionalCards[2], // 12 из 12 (7 из 11)
      additionalCards[3], // 13 из 12 (8 из 11 - часть 1)
      additionalCards[4], // 14 из 12 (8 из 11 - часть 2)
      additionalCards[5], // 15 из 12 (9 из 11)
      cardContents[9], // 16 из 12 (10 из 11)
      cardContents[10] // 17 из 12 (11 из 11)
    ];

    const totalCards = allCards.length;
    let currentCardIndex = 0;

    function formatText(text) {
      // Заменяем **текст** на <b>текст</b>
      text = text.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
      // Заменяем \n на <br>
      text = text.replace(/\n/g, '<br>');
      // Форматируем списки
      text = text.replace(/^- (.*?)(<br>|$)/g, '<li>$1</li>');
      // Добавляем эмодзи
      text = text.replace(/(📌|🔍)/g, '<span class="emoji">$1</span>');
      return text;
    }

    function updateProgressBar() {
      const percent = ((currentCardIndex + 1) / totalCards) * 100;
      progressBar.style.width = percent + '%';
    }

    function addCard(index) {
      const card = document.createElement('div');
      card.className = 'card';
      
      // Добавляем номер карточки
      const cardNumber = document.createElement('div');
      cardNumber.className = 'card-number';
      cardNumber.textContent = `${index + 1} из ${totalCards}`;
      card.appendChild(cardNumber);
      
      // Форматируем и добавляем контент
      const content = document.createElement('div');
      content.innerHTML = formatText(allCards[index]);
      card.appendChild(content);
      
      // Добавляем кнопку для SYNTX AI на последней карточке
      if (index === totalCards - 1) {
        const button = document.createElement('button');
        button.id = 'syntaxBtn';
        button.style = "background: linear-gradient(90deg, var(--yellow), var(--orange)); border: none; border-radius: 1.5rem; padding: 0.8rem 1.5rem; font-weight: 600; cursor: pointer; margin-top: 1rem;";
        button.textContent = 'Перейти в SYNTX AI';
        button.addEventListener('click', () => {
          alert('Перенаправление в SYNTX AI...');
          // В реальном приложении: window.open('https://t.me/syntaxaibot', '_blank');
        });
        card.appendChild(button);
      }
      
      cardsContainer.appendChild(card);
      
      // Анимация появления
      setTimeout(() => {
        card.classList.add('visible');
        card.scrollIntoView({ behavior: 'smooth', block: 'end' });
      }, 50);
    }

    startBtn.addEventListener('click', () => {
      splash.classList.add('hide');
      setTimeout(() => {
        mainContent.classList.add('show');
        addCard(0);
        updateProgressBar();
        nextBtn.classList.add('show');
      }, 600);
    });

    nextBtn.addEventListener('click', () => {
      if (currentCardIndex < totalCards - 1) {
        currentCardIndex++;
        addCard(currentCardIndex);
        updateProgressBar();
        
        if (currentCardIndex === totalCards - 1) {
          nextBtn.textContent = 'Завершить';
        }
      } else {
        // Завершение модуля
        nextBtn.classList.remove('show');
        setTimeout(() => {
          window.location.href = 'index.html'; // Или на следующий модуль
        }, 1500);
      }
    });

    // Кнопка выхода на заставке
    splashExitBtn.addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    // Кнопка выхода на основном экране
    exitBtn.addEventListener('click', (e) => {
      e.preventDefault();
      exitModal.style.display = 'flex';
    });
    modalExitBtn.addEventListener('click', () => {
      window.location.href = 'index.html';
    });
    modalStayBtn.addEventListener('click', () => {
      exitModal.style.display = 'none';
    });
  </script>
</body>
</html>
