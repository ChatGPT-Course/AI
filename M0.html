<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Подготовительный модуль — ИИ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --orange: #FF9800;
      --yellow: #FFD600;
      --white: #FFF;
      --text: #222;
      --transition: 0.6s cubic-bezier(.77,0,.18,1);
    }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      background: linear-gradient(135deg, var(--orange) 0%, var(--yellow) 100%);
      color: var(--text);
      overflow-x: hidden;
    }
    .splash {
      position: fixed;
      inset: 0;
      background: linear-gradient(120deg, var(--orange) 60%, var(--yellow) 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      transition: opacity var(--transition), visibility var(--transition);
    }
    .splash.hide {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }
    .splash h1 {
      font-size: 2.5rem;
      color: var(--white);
      margin-bottom: 2rem;
      letter-spacing: 2px;
      text-shadow: 0 2px 16px #ff980088;
      font-weight: 700;
      animation: fadeIn 1.2s;
    }
    .splash button {
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      background: linear-gradient(90deg, var(--yellow), var(--orange));
      color: var(--text);
      border: none;
      border-radius: 2rem;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 4px 24px #ff980055;
      transition: background 0.3s, transform 0.2s;
      animation: fadeInUp 1.5s;
    }
    .splash button:hover {
      background: linear-gradient(90deg, var(--orange), var(--yellow));
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }

    .main-content {
      opacity: 0;
      pointer-events: none;
      transition: opacity var(--transition);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .main-content.show {
      opacity: 1;
      pointer-events: auto;
    }
    .header-bar {
      display: flex;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 56px;
      background: rgba(255,255,255,0.85);
      z-index: 5;
      box-shadow: 0 2px 12px #ff980022;
      padding: 0 0.5rem;
    }
    .exit-btn {
      background: linear-gradient(90deg, var(--orange), var(--yellow));
      border: none;
      color: var(--text);
      font-size: 1.3rem;
      border-radius: 1.5rem;
      padding: 0.5rem 1.2rem;
      margin-right: 1.2rem;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 2px 8px #ff980033;
      transition: background 0.2s, transform 0.2s;
    }
    .exit-btn:hover {
      background: linear-gradient(90deg, var(--yellow), var(--orange));
      transform: scale(1.07);
    }
    .progress-bar {
      flex: 1;
      height: 8px;
      background: #fff3;
      border-radius: 8px;
      position: relative;
      margin-left: 0.5rem;
      margin-right: 1rem;
      overflow: visible;
    }
    .progress-bar-inner {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, var(--orange), var(--yellow));
      border-radius: 8px;
      transition: width 0.5s cubic-bezier(.77,0,.18,1);
      z-index: 2;
      position: absolute;
      left: 0; top: 0;
    }
    .progress-bar-ticks {
      position: absolute;
      left: 0; top: 0;
      width: 100%; height: 100%;
      z-index: 3;
      pointer-events: none;
    }
    .progress-bar-ticks span {
      display: block;
      position: absolute;
      top: 0; width: 2px; height: 100%;
      background: #fff8;
      border-radius: 1px;
    }
    .cards-container {
      margin-top: 72px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      min-height: 60vh;
      padding-bottom: 6rem;
    }
    .card {
      max-width: 600px;
      width: 95%;
      background: rgba(255,255,255,0.96);
      border-radius: 2rem;
      box-shadow: 0 8px 32px #ff980033;
      padding: 2.2rem 1.5rem;
      font-size: 1.18rem;
      line-height: 1.7;
      color: #333;
      margin-bottom: 1.5rem;
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.7s, transform 0.7s;
      letter-spacing: 0.01em;
      position: relative;
    }
    .card.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .next-btn {
      position: fixed;
      bottom: 2.5rem;
      left: 50%;
      transform: translateX(-50%);
      padding: 1rem 2.5rem;
      font-size: 1.1rem;
      background: linear-gradient(90deg, var(--yellow), var(--orange));
      color: var(--text);
      border: none;
      border-radius: 2rem;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 4px 24px #ff980055;
      transition: background 0.3s, transform 0.2s;
      z-index: 2;
      opacity: 0;
      pointer-events: none;
    }
    .next-btn.show {
      opacity: 1;
      pointer-events: auto;
      animation: fadeInUp 1s;
    }
    @media (max-width: 600px) {
      .card {
        padding: 1.2rem 0.7rem;
        font-size: 1.05rem;
      }
      .header-bar {
        height: 44px;
      }
      .exit-btn {
        font-size: 1rem;
        padding: 0.4rem 0.9rem;
      }
      .next-btn {
        font-size: 1rem;
        padding: 0.8rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="splash" id="splash">
    <h1>Подготовительный модуль<br>Онлайн-курс по ИИ</h1>
    <button id="startBtn">Начать</button>
  </div>
  <div class="main-content" id="mainContent">
    <div class="header-bar">
      <button class="exit-btn" id="exitBtn" title="Выйти">⟵</button>
      <div class="progress-bar">
        <div class="progress-bar-inner" id="progressBar"></div>
        <div class="progress-bar-ticks" id="progressBarTicks"></div>
      </div>
    </div>
    <div class="cards-container" id="cardsContainer">
      <!-- Карточки будут добавляться сюда -->
    </div>
    <button class="next-btn show" id="nextBtn">Далее</button>
  </div>
  <script>
    const splash = document.getElementById('splash');
    const startBtn = document.getElementById('startBtn');
    const mainContent = document.getElementById('mainContent');
    const nextBtn = document.getElementById('nextBtn');
    const progressBar = document.getElementById('progressBar');
    const progressBarTicks = document.getElementById('progressBarTicks');
    const cardsContainer = document.getElementById('cardsContainer');
    const exitBtn = document.getElementById('exitBtn');

    // Тексты карточек
    const cards = [
      `<b>Добро пожаловать в мир Искусственного Интеллекта!</b><br><br>
      Этот модуль поможет вам понять основы ИИ, его возможности и влияние на современный мир. Готовы начать путешествие в будущее?`,
      `<b>Что такое ИИ?</b><br><br>
      Искусственный интеллект — это способность машин анализировать данные, учиться на опыте и принимать решения, имитируя человеческое мышление.`,
      `<b>Где применяется ИИ?</b><br><br>
      Сегодня ИИ помогает в медицине, финансах, образовании, творчестве и даже в повседневной жизни — от голосовых помощников до умных рекомендаций.`,
      `<b>Почему это важно?</b><br><br>
      Понимание ИИ открывает новые горизонты для развития карьеры, творчества и личной эффективности. Вы сможете использовать современные инструменты для решения сложных задач.`,
      `<b>Вперёд к знаниям!</b><br><br>
      Давайте вместе разберёмся, как работает ИИ, и научимся применять его в реальной жизни. Желаем вдохновения и успехов!`
    ];
    let currentCard = 0;

    function updateProgressBar() {
      const percent = ((currentCard + 1) / cards.length) * 100;
      progressBar.style.width = percent + '%';
      // Штрихи
      progressBarTicks.innerHTML = '';
      for (let i = 1; i < cards.length; i++) {
        const tick = document.createElement('span');
        tick.style.left = (i / cards.length * 100) + '%';
        progressBarTicks.appendChild(tick);
      }
    }

    function addCard(idx) {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = cards[idx];
      cardsContainer.appendChild(card);
      setTimeout(() => card.classList.add('visible'), 50);
      cardsContainer.scrollTo({
        top: cardsContainer.scrollHeight,
        behavior: 'smooth'
      });
    }

    startBtn.addEventListener('click', () => {
      splash.classList.add('hide');
      setTimeout(() => {
        mainContent.classList.add('show');
        addCard(0);
        updateProgressBar();
        nextBtn.classList.add('show');
      }, 600);
    });

    nextBtn.addEventListener('click', () => {
      if (currentCard < cards.length - 1) {
        currentCard++;
        addCard(currentCard);
        updateProgressBar();
        if (currentCard === cards.length - 1) {
          nextBtn.textContent = 'Завершить';
        }
      } else {
        // Завершение
        nextBtn.classList.remove('show');
        addCardMsg(`<b>Поздравляем!</b><br><br>Вы успешно завершили подготовительный модуль.<br>Вперёд к новым знаниям!`);
      }
    });

    function addCardMsg(html) {
      const card = document.createElement('div');
      card.className = 'card visible';
      card.innerHTML = html;
      cardsContainer.appendChild(card);
      cardsContainer.scrollTo({
        top: cardsContainer.scrollHeight,
        behavior: 'smooth'
      });
    }

    exitBtn.addEventListener('click', () => {
      window.location.href = '/'; // или любая другая логика выхода
    });

    // Инициализация прогресс-бара
    updateProgressBar();
  </script>
</body>
</html>
