<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Тест обновления Progress в NocoDB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        #log {
            width: 90%;
            max-width: 800px;
            height: 300px;
            overflow-y: auto;
            background-color: white;
            border: 1px solid #ddd;
            padding: 15px;
            font-family: monospace;
            white-space: pre-wrap;
            border-radius: 4px;
        }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <button id="testButton">Обновить Progress</button>
    <div id="log">Готов к тестированию... Нажмите кнопку.</div>

    <script>
        const logElement = document.getElementById('log');
        const testButton = document.getElementById('testButton');

        // Конфигурация NocoDB API
        const nocodbConfig = {
            apiUrl: 'https://app.nocodb.com/api/v2/tables/mc6qh91f060pv4y/records',
            apiToken: 'jCmuja47NRet1NtTkENYj6iLxEZBmta6xId2DFX4'
        };

        // Функция логирования
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = type;
            logEntry.textContent = `[${timestamp}] ${message}`;
            logElement.appendChild(logEntry);
            logElement.scrollTop = logElement.scrollHeight;
        }

        // Получение cookie
        function getCookie(name) {
            const cookies = document.cookie.split(';');
            for (const cookie of cookies) {
                const [cookieName, cookieValue] = cookie.trim().split('=');
                if (cookieName === name) return cookieValue;
            }
            return null;
        }

        // Основная функция обновления progress
        async function updateProgress() {
            try {
                // 1. Получаем ID пользователя из cookie
                const userId = getCookie('tg_user_id');
                if (!userId) {
                    throw new Error('Cookie tg_user_id не найден');
                }
                log(`Найден tg_user_id: ${userId}`, 'info');

                // 2. Ищем пользователя в таблице по tg_user_id
                log(`Поиск пользователя в таблице...`, 'info');
                const searchUrl = `${nocodbConfig.apiUrl}?where=(tg_user_id,eq,${userId})`;
                
                const searchResponse = await fetch(searchUrl, {
                    headers: {
                        'xc-token': nocodbConfig.apiToken,
                        'Content-Type': 'application/json'
                    }
                });

                if (!searchResponse.ok) {
                    throw new Error(`Ошибка поиска: ${searchResponse.status}`);
                }

                const searchData = await searchResponse.json();
                log(`Результат поиска: ${JSON.stringify(searchData)}`, 'info');

                if (!searchData.list || searchData.list.length === 0) {
                    throw new Error('Пользователь не найден в таблице');
                }

                const record = searchData.list[0];
                log(`Найдена запись: ID=${record.Id}, Текущий progress=${record.progress}`, 'info');

                // 3. Обновляем только поле progress
                log(`Обновление progress на 2...`, 'info');
                const updateUrl = `${nocodbConfig.apiUrl}/${record.Id}`;
                
                const updateResponse = await fetch(updateUrl, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'xc-token': nocodbConfig.apiToken
                    },
                    body: JSON.stringify({
                        progress: 2  // Только это поле обновляем
                    })
                });

                if (!updateResponse.ok) {
                    throw new Error(`Ошибка обновления: ${updateResponse.status}`);
                }

                const result = await updateResponse.json();
                log(`Успешно обновлено! Новые данные: ${JSON.stringify(result)}`, 'success');
                return true;

            } catch (error) {
                log(`ОШИБКА: ${error.message}`, 'error');
                
                // Дополнительная информация об ошибке
                if (error.response) {
                    try {
                        const errorDetails = await error.response.json();
                        log(`Детали ошибки: ${JSON.stringify(errorDetails)}`, 'error');
                    } catch (e) {
                        log(`Не удалось прочитать детали ошибки`, 'error');
                    }
                }
                
                return false;
            }
        }

        // Инициализация
        testButton.addEventListener('click', async () => {
            logElement.innerHTML = '';
            log('Начало процесса обновления...', 'info');
            
            testButton.disabled = true;
            testButton.textContent = 'Выполняется...';
            
            await updateProgress();
            
            testButton.disabled = false;
            testButton.textContent = 'Повторить проверку';
        });

        // Для тестирования в браузере
        if (!getCookie('tg_user_id') && !window.Telegram?.WebApp) {
            document.cookie = 'tg_user_id=test_user_123; path=/';
            log('Установлена тестовая cookie: tg_user_id=test_user_123', 'info');
        }
    </script>
</body>
</html>
