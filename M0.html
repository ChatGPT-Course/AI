<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Тест NocoDB API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        #log {
            width: 90%;
            max-width: 800px;
            height: 300px;
            overflow-y: auto;
            background-color: white;
            border: 1px solid #ddd;
            padding: 15px;
            font-family: monospace;
            white-space: pre-wrap;
            border-radius: 4px;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
        .warning {
            color: orange;
        }
    </style>
</head>
<body>
    <button id="testButton">Проверить все методы</button>
    <div id="log">Логи будут отображены здесь...</div>

    <script>
        const logElement = document.getElementById('log');
        const testButton = document.getElementById('testButton');
        
        // Конфигурация NocoDB
        const nocodbConfig = {
            apiUrl: 'https://app.nocodb.com/api/v2/tables/mc6qh91f060pv4y/records',
            apiToken: 'jCmuja47NRet1NtTkENYj6iLxEZBmta6xId2DFX4'
        };

        // Функция для вывода логов
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const colorClass = type === 'error' ? 'error' : 
                             type === 'success' ? 'success' : 
                             type === 'warning' ? 'warning' : '';
            
            const logEntry = document.createElement('div');
            logEntry.className = colorClass;
            logEntry.textContent = `[${timestamp}] ${message}`;
            logElement.appendChild(logEntry);
            logElement.scrollTop = logElement.scrollHeight;
        }

        // Получение cookie
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        // Метод 1: Стандартный PATCH запрос
        async function method1() {
            try {
                const userId = getCookie('tg_user_id');
                if (!userId) throw new Error('Cookie tg_user_id не найден');
                
                log(`Метод 1: Стандартный PATCH запрос для пользователя ${userId}`);
                
                // Сначала найдем запись пользователя
                const searchUrl = `${nocodbConfig.apiUrl}?where=(tg_user_id,eq,${userId})`;
                log(`Отправка GET запроса: ${searchUrl}`);
                
                const searchResponse = await fetch(searchUrl, {
                    headers: {
                        'xc-token': nocodbConfig.apiToken,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!searchResponse.ok) {
                    throw new Error(`Ошибка поиска: ${searchResponse.status}`);
                }
                
                const searchData = await searchResponse.json();
                log(`Получены данные: ${JSON.stringify(searchData)}`);
                
                if (!searchData.list || searchData.list.length === 0) {
                    throw new Error('Пользователь не найден');
                }
                
                const recordId = searchData.list[0].Id;
                log(`Найден ID записи: ${recordId}`);
                
                // Обновление записи
                const updateUrl = `${nocodbConfig.apiUrl}/${recordId}`;
                log(`Отправка PATCH запроса: ${updateUrl}`);
                
                const updateResponse = await fetch(updateUrl, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'xc-token': nocodbConfig.apiToken
                    },
                    body: JSON.stringify({
                        progress: 2
                    })
                });
                
                if (!updateResponse.ok) {
                    throw new Error(`Ошибка обновления: ${updateResponse.status}`);
                }
                
                const result = await updateResponse.json();
                log(`Успешное обновление: ${JSON.stringify(result)}`, 'success');
                return true;
                
            } catch (error) {
                log(`Ошибка в методе 1: ${error.message}`, 'error');
                return false;
            }
        }

        // Метод 2: Альтернативные заголовки авторизации
        async function method2() {
            try {
                const userId = getCookie('tg_user_id');
                if (!userId) throw new Error('Cookie tg_user_id не найден');
                
                log(`\nМетод 2: Альтернативные заголовки авторизации`);
                
                const updateUrl = `${nocodbConfig.apiUrl}/bulk`;
                log(`Отправка POST запроса: ${updateUrl}`);
                
                const response = await fetch(updateUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'xc-auth': nocodbConfig.apiToken,
                        'Authorization': `Bearer ${nocodbConfig.apiToken}`
                    },
                    body: JSON.stringify({
                        data: {
                            tg_user_id: userId,
                            progress: 2
                        }
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Ошибка: ${response.status}`);
                }
                
                const result = await response.json();
                log(`Успешное обновление: ${JSON.stringify(result)}`, 'success');
                return true;
                
            } catch (error) {
                log(`Ошибка в методе 2: ${error.message}`, 'error');
                return false;
            }
        }

        // Метод 3: Использование Telegram WebApp для отправки данных
        async function method3() {
            try {
                const userId = getCookie('tg_user_id');
                if (!userId) throw new Error('Cookie tg_user_id не найден');
                
                log(`\nМетод 3: Через Telegram WebApp`);
                
                if (!window.Telegram?.WebApp) {
                    throw new Error('Telegram WebApp не обнаружен');
                }
                
                // Попробуем отправить данные через WebApp
                const data = {
                    tg_user_id: userId,
                    progress: 2,
                    method: 'telegram_webapp'
                };
                
                Telegram.WebApp.sendData(JSON.stringify(data));
                log(`Данные отправлены через Telegram.WebApp.sendData`, 'success');
                return true;
                
            } catch (error) {
                log(`Ошибка в методе 3: ${error.message}`, 'error');
                return false;
            }
        }

        // Метод 4: Резервный метод через Telegram Bot API
        async function method4() {
            try {
                const userId = getCookie('tg_user_id');
                if (!userId) throw new Error('Cookie tg_user_id не найден');
                
                log(`\nМетод 4: Через Telegram Bot API`);
                
                const botToken = 'ВАШ_BOT_TOKEN'; // Замените на реальный токен
                const chatId = 'ВАШ_CHAT_ID';    // Замените на реальный chat_id
                
                const response = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: `Запрос на обновление прогресса для пользователя ${userId}`,
                        disable_notification: true
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Ошибка Telegram API: ${response.status}`);
                }
                
                log(`Сообщение отправлено через Telegram Bot API`, 'success');
                return true;
                
            } catch (error) {
                log(`Ошибка в методе 4: ${error.message}`, 'error');
                return false;
            }
        }

        // Запуск всех тестов
        async function runAllTests() {
            log('Начало тестирования...', 'warning');
            log(`Текущий tg_user_id: ${getCookie('tg_user_id') || 'не найден'}`);
            
            const methods = [method1, method2, method3, method4];
            let successCount = 0;
            
            for (const method of methods) {
                if (await method()) {
                    successCount++;
                }
            }
            
            log(`\nИтог: ${successCount} из ${methods.length} методов успешны`, 
                successCount > 0 ? 'success' : 'error');
        }

        // Инициализация
        testButton.addEventListener('click', () => {
            logElement.innerHTML = ''; // Очищаем логи
            runAllTests();
        });

        // Для тестирования в браузере - установим тестовую cookie
        if (!getCookie('tg_user_id') && !window.Telegram?.WebApp) {
            document.cookie = 'tg_user_id=test_user_123; path=/';
            log('Установлена тестовая cookie tg_user_id=test_user_123', 'warning');
        }
    </script>
</body>
</html>
