<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Ассистент</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <style>
        :root {
            --primary: #FFA857;
            --bg: linear-gradient(135deg, #FFF3E0 0%, #FFECB3 100%);
            --card-bg: rgba(255, 255, 255, 0.95);
            --text: #2F2F2F;
            --border: rgba(255, 168, 87, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui;
        }

        body {
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
        }

        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            background: var(--bg);
        }

        .container {
            display: none;
            height: 100vh;
            flex-direction: column;
            margin: 12px;
            border-radius: 16px;
            background: var(--card-bg);
            box-shadow: 0 4px 24px rgba(0,0,0,0.05);
            border: 1px solid var(--border);
        }

        .header {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .back-button {
            padding: 8px 16px;
            border-radius: 8px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            transition: transform 0.2s;
        }

        .chat-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 16px;
            gap: 12px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .message {
            max-width: 80%;
            padding: 12px;
            border-radius: 12px;
            animation: fadeIn 0.3s;
        }

        .user-message {
            background: var(--primary);
            color: white;
            align-self: flex-end;
        }

        .bot-message {
            background: rgba(255, 168, 87, 0.1);
            border: 1px solid var(--border);
            align-self: flex-start;
        }

        .input-wrapper {
            display: flex;
            gap: 8px;
        }

        #user-input {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
        }

        #send-btn {
            padding: 12px 20px;
            background: var(--primary);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: none; }
        }
    </style>
</head>
<body>
    <div class="loader-container" id="loader">
        Загрузка...
    </div>

    <div class="container" id="app-container">
        <div class="header">
            <a class="back-button" href="index.html">← Назад</a>
            <h2>AI Ассистент</h2>
        </div>

        <div class="chat-wrapper">
            <div class="chat-messages" id="chat-messages"></div>
            <div class="input-wrapper">
                <input type="text" id="user-input" placeholder="Ваше сообщение...">
                <button id="send-btn">Отправить</button>
            </div>
        </div>
    </div>

    <script>
        // Конфигурация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCMos6Y7C-krTLuKCI4VJG-TFLo6QI--k8",
            authDomain: "vrot-x-7a48f.firebaseapp.com",
            databaseURL: "https://vrot-x-7a48f-default-rtdb.firebaseio.com",
            projectId: "vrot-x-7a48f",
            storageBucket: "vrot-x-7a48f.firebasestorage.app",
            messagingSenderId: "622297225288",
            appId: "1:622297225288:web:5df6a5b02ffddedd96e07d"
        };

        // Инициализация Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Конфигурация Cloudflare Worker
        const CLOUDFLARE_WORKER_URL = 'https://openai-proxy.egorspirin10.workers.dev/';

        // Элементы интерфейса
        const loader = document.getElementById('loader');
        const appContainer = document.getElementById('app-container');
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        // Проверка доступа
        async function checkAccess() {
            const userId = getCookie('tg_user_id');
            if (!userId) return showError('Пользователь не авторизован');

            try {
                const snapshot = await database.ref(`users/${userId}`).get();
                const userData = snapshot.val();

                if (!userData || userData.oplata !== 1) {
                    return showError('Доступ запрещен');
                }

                const now = new Date();
                const expDate = new Date(userData.date_expi.replace(/(\d+).(\d+).(\d+) (\d+):(\d+):(\d+)/, '$3-$2-$1T$4:$5:$6'));
                
                if (now > expDate) {
                    showError('Срок подписки истек');
                } else {
                    initChat();
                }
            } catch (error) {
                showError('Ошибка подключения');
            }
        }

        // Инициализация чата
        function initChat() {
            loader.style.display = 'none';
            appContainer.style.display = 'flex';

            sendBtn.addEventListener('click', async () => {
                const message = userInput.value.trim();
                if (!message) return;

                addMessage(message, 'user');
                userInput.value = '';

                try {
                    const response = await fetch(CLOUDFLARE_WORKER_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message })
                    });

                    const data = await response.json();
                    addMessage(data.reply, 'bot');
                } catch (error) {
                    addMessage('Ошибка соединения', 'error');
                }
            });
        }

        // Вспомогательные функции
        function addMessage(text, type) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${type}-message`;
            msgDiv.textContent = text;
            chatMessages.appendChild(msgDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function getCookie(name) {
            return document.cookie.match(`(^|;)\\s*${name}\\s*=\\s*([^;]+)`)?.pop() || '';
        }

        function showError(message) {
            loader.innerHTML = message;
        }

        // Инициализация
        window.onload = checkAccess;
    </script>
</body>
</html>
