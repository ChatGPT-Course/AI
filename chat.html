<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroChat PRO</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <style>
        :root {
            --primary: #FFA500;
            --primary-dark: #FF8C00;
            --bg: #121212;
            --card-bg: #1E1E1E;
            --text: #FFFFFF;
            --error: #FF3333;
            --success: #00CC66;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
        }

        /* –ó–∞–≥—Ä—É–∑–æ—á–Ω—ã–π —ç–∫—Ä–∞–Ω */
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 165, 0, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }

        .loader-text {
            font-size: 1.2rem;
            color: var(--primary);
            margin-top: 20px;
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        .container {
            display: none;
            height: 100vh;
            flex-direction: column;
        }

        /* –®–∞–ø–∫–∞ */
        .header {
            display: flex;
            align-items: center;
            padding: 15px;
            background: var(--card-bg);
            border-bottom: 1px solid rgba(255, 165, 0, 0.2);
        }

        .back-button {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .back-button:hover {
            background: var(--primary-dark);
            transform: translateX(-3px);
        }

        .back-button svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .header-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--primary);
        }

        /* –ß–∞—Ç –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 15px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            height: calc(100% - 120px);
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            background: rgba(30, 30, 30, 0.7);
            border-radius: 12px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) transparent;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background-color: var(--primary);
            border-radius: 3px;
        }

        /* –°–æ–æ–±—â–µ–Ω–∏—è */
        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            animation: fadeIn 0.3s ease;
            line-height: 1.4;
            position: relative;
        }

        .user-message {
            background: var(--primary);
            color: #121212;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            background: rgba(255, 165, 0, 0.1);
            border: 1px solid var(--primary);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –Ω–∞–±–æ—Ä–∞ */
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: rgba(255, 165, 0, 0.1);
            border-radius: 18px;
            width: fit-content;
            margin-bottom: 15px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        /* –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ */
        .lock-screen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(18, 18, 18, 0.9);
            backdrop-filter: blur(5px);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            padding: 20px;
            text-align: center;
        }

        .lock-icon {
            font-size: 60px;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .lock-text {
            font-size: 1.2rem;
            margin-bottom: 30px;
            max-width: 300px;
        }

        .pay-button {
            padding: 12px 30px;
            background: var(--primary);
            color: #121212;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .pay-button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 140, 0, 0.4);
        }

        /* –§–æ—Ä–º–∞ –≤–≤–æ–¥–∞ */
        .input-container {
            display: flex;
            gap: 10px;
            padding: 10px 0;
        }

        #user-input {
            flex-grow: 1;
            padding: 14px 18px;
            border: none;
            border-radius: 30px;
            background: var(--card-bg);
            color: var(--text);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
            border: 1px solid rgba(255, 165, 0, 0.3);
        }

        #user-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(255, 165, 0, 0.2);
        }

        #send-button {
            padding: 0 20px;
            border: none;
            border-radius: 30px;
            background: var(--primary);
            color: #121212;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #send-button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        #send-button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* –ê–¥–∞–ø—Ç–∏–≤ */
        @media (max-width: 600px) {
            .message {
                max-width: 90%;
                font-size: 0.95rem;
            }

            .header-title {
                font-size: 1.1rem;
            }

            #user-input {
                padding: 12px 16px;
            }
        }
    </style>
</head>
<body>
    <!-- –ó–∞–≥—Ä—É–∑–æ—á–Ω—ã–π —ç–∫—Ä–∞–Ω -->
    <div class="loader-container" id="loader">
        <div class="loader"></div>
        <div class="loader-text">–ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–∞...</div>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä -->
    <div class="container" id="app-container">
        <!-- –®–∞–ø–∫–∞ -->
        <div class="header">
            <div class="back-button" onclick="window.location.href='index.html'">
                <svg viewBox="0 0 24 24">
                    <path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.41z"/>
                </svg>
            </div>
            <div class="header-title">NeuroChat PRO</div>
        </div>

        <!-- –ß–∞—Ç -->
        <div class="chat-container">
            <div class="chat-messages" id="chat-output"></div>

            <div class="typing-indicator" id="typing">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>

            <!-- –≠–∫—Ä–∞–Ω –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ -->
            <div class="lock-screen" id="lock-screen">
                <div class="lock-icon">üîí</div>
                <div class="lock-text">–î–æ—Å—Ç—É–ø –∫ —á–∞—Ç—É –∑–∞–∫—Ä—ã—Ç. –û—Ñ–æ—Ä–º–∏—Ç–µ –ø–æ–¥–ø–∏—Å–∫—É –¥–ª—è –ø—Ä–æ–¥–æ–ª–∂–µ–Ω–∏—è.</div>
                <button class="pay-button" onclick="window.location.href='oplata.html'">–ü–µ—Ä–µ–π—Ç–∏ –∫ –æ–ø–ª–∞—Ç–µ</button>
            </div>

            <!-- –§–æ—Ä–º–∞ –≤–≤–æ–¥–∞ -->
            <div class="input-container">
                <input type="text" id="user-input" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off" disabled>
                <button id="send-button" onclick="sendMessage()" disabled>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Firebase –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const firebaseConfig = {
            apiKey: "AIzaSyCMos6Y7C-krTLuKCI4VJG-TFLo6QI--k8",
            authDomain: "vrot-x-7a48f.firebaseapp.com",
            databaseURL: "https://vrot-x-7a48f-default-rtdb.firebaseio.com",
            projectId: "vrot-x-7a48f",
            storageBucket: "vrot-x-7a48f.firebasestorage.app",
            messagingSenderId: "622297225288",
            appId: "1:622297225288:web:5df6a5b02ffddedd96e07d"
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
        const loader = document.getElementById('loader');
        const appContainer = document.getElementById('app-container');
        const chatOutput = document.getElementById('chat-output');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.getElementById('typing');
        const lockScreen = document.getElementById('lock-screen');
        const API_ENDPOINT = '–í–ê–®_CLOUDFLARE_WORKER_URL';

        // –ü–æ–ª—É—á–∞–µ–º tg_user_id –∏–∑ cookie
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function checkAccess() {
            const tgUserId = getCookie('tg_user_id');
            
            if (!tgUserId) {
                showLockScreen();
                return;
            }

            try {
                const snapshot = await database.ref('users/' + tgUserId).once('value');
                const userData = snapshot.val();

                if (userData && userData.oplata === 1) {
                    // –î–æ—Å—Ç—É–ø —Ä–∞–∑—Ä–µ—à–µ–Ω
                    setTimeout(() => {
                        loader.style.opacity = '0';
                        setTimeout(() => {
                            loader.style.display = 'none';
                            appContainer.style.display = 'flex';
                            userInput.disabled = false;
                            sendButton.disabled = false;
                        }, 500);
                    }, 1000);
                } else {
                    // –î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â–µ–Ω
                    showLockScreen();
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ –¥–æ—Å—Ç—É–ø–∞:', error);
                showLockScreen();
            }
        }

        function showLockScreen() {
            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                    appContainer.style.display = 'flex';
                    lockScreen.style.display = 'flex';
                }, 500);
            }, 1000);
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            userInput.value = '';
            appendMessage(message, true);
            
            // –ü–æ–∫–∞–∑–∞—Ç—å –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –Ω–∞–±–æ—Ä–∞
            typingIndicator.style.display = 'flex';
            chatOutput.scrollTop = chatOutput.scrollHeight;

            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');
                
                const data = await response.json();
                appendMessage(data.reply, false);
                
            } catch (error) {
                appendMessage(`–û—à–∏–±–∫–∞: ${error.message}`, false);
            } finally {
                typingIndicator.style.display = 'none';
                chatOutput.scrollTop = chatOutput.scrollHeight;
            }
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —á–∞—Ç
        function appendMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = text;
            chatOutput.appendChild(messageDiv);
            chatOutput.scrollTop = chatOutput.scrollHeight;
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ Enter
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = () => {
            checkAccess();
        };
    </script>
</body>
</html>
