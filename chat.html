<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ai_eggo GPT</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <style>
        :root {
            --primary: #FFD700;
            --primary-dark: #FFA500;
            --bg: #121212;
            --card-bg: #1E1E1E;
            --text: #FFFFFF;
            --error: #FF3333;
            --success: #00CC66;
            --egg-yellow: #FFEB3B;
            --egg-dark: #FFC107;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
        }

        /* Загрузочный экран с яйцом */
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }

        .egg-track {
            width: 150px;
            height: 30px;
            background: rgba(255, 215, 0, 0.2);
            border-radius: 15px;
            position: relative;
            margin: 40px 0;
            overflow: hidden;
        }

        .rolling-egg {
            width: 30px;
            height: 40px;
            background: var(--egg-yellow);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: absolute;
            left: 0;
            top: -5px;
            animation: roll 2s linear infinite;
            box-shadow: 
                inset -5px -5px 10px var(--egg-dark),
                0 0 10px rgba(255, 215, 0, 0.5);
        }

        .loader-text {
            font-size: 1.2rem;
            color: var(--primary);
            margin-top: 20px;
        }

        /* Основной контейнер */
        .container {
            display: none;
            height: 100vh;
            flex-direction: column;
        }

        /* Шапка */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background: var(--card-bg);
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
            position: relative;
        }

        .header-content {
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: center;
        }

        .back-button {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            position: absolute;
            left: 15px;
        }

        .back-button:hover {
            background: var(--primary-dark);
            transform: translateX(-3px);
        }

        .back-button svg {
            width: 24px;
            height: 24px;
            fill: #121212;
        }

        .header-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--primary);
            text-align: center;
        }

        .egg-sticker {
            width: 40px;
            height: 50px;
            background: var(--egg-yellow);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: absolute;
            right: 15px;
            box-shadow: 
                inset -5px -5px 10px var(--egg-dark),
                0 0 10px rgba(255, 215, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #121212;
            font-weight: bold;
            font-size: 0.8rem;
        }

        /* Чат контейнер */
        .chat-wrapper {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 15px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            height: calc(100% - 120px);
            background: rgba(30, 30, 30, 0.7);
            border-radius: 12px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) transparent;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background-color: var(--primary);
            border-radius: 3px;
        }

        /* Сообщения */
        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            animation: fadeIn 0.3s ease;
            line-height: 1.4;
            position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .user-message {
            background: var(--primary);
            color: #121212;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid var(--primary);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        /* Индикатор набора */
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 18px;
            width: fit-content;
            margin-bottom: 15px;
            border: 1px dashed var(--primary);
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        /* Блокировка */
        .lock-screen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(18, 18, 18, 0.95);
            backdrop-filter: blur(5px);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            padding: 20px;
            text-align: center;
        }

        .lock-icon {
            font-size: 60px;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .lock-text {
            font-size: 1.2rem;
            margin-bottom: 30px;
            max-width: 300px;
            color: var(--primary);
        }

        .pay-button {
            padding: 12px 30px;
            background: var(--primary);
            color: #121212;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .pay-button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 165, 0, 0.4);
        }

        /* Форма ввода */
        .input-container {
            display: flex;
            gap: 10px;
            padding: 10px 0;
        }

        #user-input {
            flex-grow: 1;
            padding: 14px 18px;
            border: none;
            border-radius: 30px;
            background: var(--card-bg);
            color: var(--text);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        #user-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.2);
        }

        #send-button {
            padding: 0 20px;
            border: none;
            border-radius: 30px;
            background: var(--primary);
            color: #121212;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #send-button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        #send-button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }

        /* Анимации */
        @keyframes roll {
            0% {
                left: 0;
                transform: rotate(0deg);
            }
            50% {
                left: calc(100% - 30px);
                transform: rotate(360deg);
            }
            100% {
                left: 0;
                transform: rotate(720deg);
            }
        }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Адаптив */
        @media (max-width: 600px) {
            .message {
                max-width: 90%;
                font-size: 0.95rem;
            }

            .header-title {
                font-size: 1.1rem;
            }

            #user-input {
                padding: 12px 16px;
            }

            .egg-track {
                width: 120px;
                height: 25px;
            }

            .rolling-egg {
                width: 25px;
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <!-- Загрузочный экран -->
    <div class="loader-container" id="loader">
        <div class="egg-track">
            <div class="rolling-egg"></div>
        </div>
        <div class="loader-text">Проверка доступа...</div>
    </div>

    <!-- Основной контейнер -->
    <div class="container" id="app-container">
        <!-- Шапка -->
        <div class="header">
            <div class="back-button" onclick="window.location.href='index.html'">
                <svg viewBox="0 0 24 24">
                    <path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.41z"/>
                </svg>
            </div>
            <div class="header-content">
                <div class="header-title">ai_eggo GPT</div>
            </div>
            <div class="egg-sticker">EGG</div>
        </div>

        <!-- Чат -->
        <div class="chat-wrapper">
            <div class="chat-messages" id="chat-output"></div>

            <div class="typing-indicator" id="typing">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>

            <!-- Форма ввода -->
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Напишите сообщение..." autocomplete="off" disabled>
                <button id="send-button" onclick="sendMessage()" disabled>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Экран блокировки -->
        <div class="lock-screen" id="lock-screen">
            <div class="lock-icon">🔒</div>
            <div class="lock-text">Доступ к чату закрыт. Оформите подписку для продолжения.</div>
            <button class="pay-button" onclick="window.location.href='oplata.html'">Перейти к оплате</button>
        </div>
    </div>

    <script>
        // Firebase конфигурация
        const firebaseConfig = {
            apiKey: "AIzaSyCMos6Y7C-krTLuKCI4VJG-TFLo6QI--k8",
            authDomain: "vrot-x-7a48f.firebaseapp.com",
            databaseURL: "https://vrot-x-7a48f-default-rtdb.firebaseio.com",
            projectId: "vrot-x-7a48f",
            storageBucket: "vrot-x-7a48f.firebasestorage.app",
            messagingSenderId: "622297225288",
            appId: "1:622297225288:web:5df6a5b02ffddedd96e07d"
        };

        // Инициализация Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // DOM элементы
        const loader = document.getElementById('loader');
        const appContainer = document.getElementById('app-container');
        const chatOutput = document.getElementById('chat-output');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.getElementById('typing');
        const lockScreen = document.getElementById('lock-screen');
        const API_ENDPOINT = 'ВАШ_CLOUDFLARE_WORKER_URL';

        // Состояние приложения
        let hasAccess = false;
        let checkInterval;
        let tgUserId = null;

        // Получаем tg_user_id из cookie
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        // Проверка доступа пользователя
        async function checkAccess() {
            try {
                const snapshot = await database.ref('users/' + tgUserId).once('value');
                const userData = snapshot.val();

                if (userData && userData.oplata === 1) {
                    if (!hasAccess) {
                        // Доступ только что появился
                        grantAccess();
                    }
                    hasAccess = true;
                } else {
                    if (hasAccess) {
                        // Доступ только что пропал
                        revokeAccess();
                    }
                    hasAccess = false;
                }
            } catch (error) {
                console.error('Ошибка проверки доступа:', error);
                if (hasAccess) revokeAccess();
                hasAccess = false;
            }
        }

        // Предоставить доступ
        function grantAccess() {
            loader.style.opacity = '0';
            setTimeout(() => {
                loader.style.display = 'none';
                appContainer.style.display = 'flex';
                lockScreen.style.display = 'none';
                userInput.disabled = false;
                sendButton.disabled = false;
                userInput.focus();
            }, 500);
        }

        // Заблокировать доступ
        function revokeAccess() {
            loader.style.display = 'none';
            appContainer.style.display = 'flex';
            lockScreen.style.display = 'flex';
            userInput.disabled = true;
            sendButton.disabled = true;
        }

        // Отправка сообщения
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            userInput.value = '';
            appendMessage(message, true);
            
            // Показать индикатор набора
            typingIndicator.style.display = 'flex';
            chatOutput.scrollTop = chatOutput.scrollHeight;

            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                if (!response.ok) throw new Error('Ошибка сервера');
                
                const data = await response.json();
                appendMessage(data.reply, false);
                
            } catch (error) {
                appendMessage(`Ошибка: ${error.message}`, false);
            } finally {
                typingIndicator.style.display = 'none';
                chatOutput.scrollTop = chatOutput.scrollHeight;
            }
        }

        // Добавление сообщения в чат
        function appendMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = text;
            chatOutput.appendChild(messageDiv);
            chatOutput.scrollTop = chatOutput.scrollHeight;
        }

        // Обработка Enter
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Инициализация при загрузке
        window.onload = () => {
            tgUserId = getCookie('tg_user_id');
            
            if (!tgUserId) {
                revokeAccess();
                return;
            }

            // Первоначальная проверка
            checkAccess();
            
            // Периодическая проверка каждые 3 секунды
            checkInterval = setInterval(checkAccess, 3000);
        };

        // Очистка при размонтировании
        window.onunload = () => {
            if (checkInterval) clearInterval(checkInterval);
        };
    </script>
</body>
</html>
