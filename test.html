<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вибрация на кнопку</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button id="vibrationButton">Вибрировать</button>

    <script>
        const button = document.getElementById('vibrationButton');

        button.addEventListener('click', () => {
            if (navigator.vibrate) {
                navigator.vibrate(200); // Вибрация на 200 миллисекунд
            } else {
                alert('Ваше устройство не поддерживает вибрацию.');
            }
        });
    </script>
</body>
</html>
