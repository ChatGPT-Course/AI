<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Чат с ИИ</title>
    <style>
        #chat { height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; }
        #input { width: 80%; padding: 8px; }
        button { padding: 8px; }
    </style>
</head>
<body>
    <div id="chat"></div>
    <input type="text" id="input" placeholder="Ваш вопрос...">
    <button onclick="sendMessage()">Отправить</button>

    <script>
        const API_KEY = "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"; // Замените на ваш ключ!
        const MODEL = "gpt-3.5-turbo";

        async function sendMessage() {
            const input = document.getElementById("input");
            const chat = document.getElementById("chat");
            const message = input.value.trim();
            
            if (!message) return;

            // Добавляем сообщение пользователя в чат
            chat.innerHTML += `<div><strong>Вы:</strong> ${message}</div>`;
            input.value = "";

            try {
                const response = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: MODEL,
                        messages: [{ role: "user", content: message }],
                        temperature: 0.7
                    })
                });

                if (!response.ok) {
                    throw new Error(`Ошибка HTTP: ${response.status}`);
                }

                const data = await response.json();
                const reply = data.choices[0].message.content;
                chat.innerHTML += `<div><strong>ИИ:</strong> ${reply}</div>`;
            } catch (error) {
                console.error("Ошибка:", error);
                chat.innerHTML += `<div style="color: red;">Ошибка: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
