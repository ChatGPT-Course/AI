<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Основы ИИ — Онлайн курс</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
  <style>
    :root {
      --primary: #FF7A00;
      --primary-light: #FF9E40;
      --background: #f0f0f5;
      --white: #FFFFFF;
      --shadow-light: #ffffff;
      --shadow-dark: rgba(163, 177, 198, 0.6);
      --text-primary: #333333;
      --text-secondary: #666666;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    body {
      background: var(--background);
      color: var(--text-primary);
      min-height: 100vh;
      padding: 20px 0;
    }

    /* Неоморфный эффект */
    .neumorphic {
      border-radius: 20px;
      background: var(--background);
      box-shadow: 8px 8px 16px var(--shadow-dark),
                  -8px -8px 16px var(--shadow-light);
    }

    .neumorphic-inset {
      border-radius: 20px;
      background: var(--background);
      box-shadow: inset 5px 5px 10px var(--shadow-dark),
                  inset -5px -5px 10px var(--shadow-light);
    }

    /* Экран загрузки */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--background);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: opacity 0.5s ease;
    }

    .loading-text {
      font-size: 24px;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 30px;
    }

    .loading-spinner {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 6px solid var(--background);
      border-top-color: var(--primary);
      animation: spin 1s linear infinite;
      box-shadow: 5px 5px 10px var(--shadow-dark),
                  -5px -5px 10px var(--shadow-light);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #app-content {
      opacity: 0;
      transition: opacity 0.5s ease;
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      padding: 25px;
      margin: 0 20px 30px 20px;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 5px 5px 10px var(--shadow-dark),
                  -5px -5px 10px var(--shadow-light);
      position: relative;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .avatar-fallback {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: bold;
      color: var(--primary);
      background: linear-gradient(145deg, #ffffff, #e6e6e6);
    }

    .user-info {
      flex: 1;
    }

    .user-name {
      font-size: 24px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .user-id {
      font-size: 16px;
      color: var(--text-secondary);
      font-weight: 500;
    }

    .modules-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      padding: 0 20px;
    }

    .module {
      padding: 25px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .module:hover {
      transform: translateY(-5px);
    }

    .module:active {
      transform: translateY(0);
      box-shadow: inset 5px 5px 10px var(--shadow-dark),
                  inset -5px -5px 10px var(--shadow-light);
    }

    .module.locked {
      opacity: 0.8;
      cursor: not-allowed;
    }

    .module-label {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 15px;
      font-size: 14px;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 20px;
      box-shadow: 3px 3px 6px var(--shadow-dark),
                  -3px -3px 6px var(--shadow-light);
    }

    .module-content {
      position: relative;
    }

    .module-title {
      font-size: 22px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 12px;
    }

    .module-desc {
      font-size: 15px;
      color: var(--text-secondary);
      line-height: 1.5;
      margin-bottom: 25px;
    }

    .module-btn {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 15px;
      font-size: 16px;
      font-weight: 600;
      color: var(--white);
      background: var(--primary);
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 5px 5px 10px var(--shadow-dark),
                  -5px -5px 10px var(--shadow-light);
    }

    .module-btn:hover {
      background: var(--primary-light);
    }

    .module-btn:active {
      box-shadow: inset 3px 3px 6px var(--shadow-dark),
                  inset -3px -3px 6px var(--shadow-light);
    }

    .module.locked .module-btn {
      background: #cccccc;
      cursor: not-allowed;
    }

    .lock-icon {
      position: absolute;
      top: -15px;
      right: 0;
      font-size: 24px;
      color: var(--text-secondary);
    }

    @media (max-width: 768px) {
      body {
        padding: 10px 0;
      }

      .header {
        padding: 20px;
        margin: 0 10px 20px 10px;
      }

      .avatar {
        width: 60px;
        height: 60px;
      }

      .user-name {
        font-size: 20px;
      }

      .modules-grid {
        grid-template-columns: 1fr;
        gap: 20px;
        padding: 0 10px;
      }

      .module {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="loading-screen" id="loading-screen">
    <div class="loading-text">Загрузка</div>
    <div class="loading-spinner"></div>
  </div>

  <div id="app-content">
    <div class="header neumorphic">
      <div class="avatar">
        <div class="avatar-fallback" id="avatar-fallback">U</div>
      </div>
      <div class="user-info">
        <div class="user-name" id="userName">Загрузка...</div>
        <div class="user-id" id="userId">ID: загрузка...</div>
      </div>
    </div>

    <div class="modules-grid" id="modules-container">
      <!-- Модули будут добавлены динамически -->
    </div>
  </div>

  <script>
    // Конфиг Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCMos6Y7C-krTLuKCI4VJG-TFLo6QI--k8",
      authDomain: "vrot-x-7a48f.firebaseapp.com",
      databaseURL: "https://vrot-x-7a48f-default-rtdb.firebaseio.com",
      projectId: "vrot-x-7a48f",
      storageBucket: "vrot-x-7a48f.appspot.com",
      messagingSenderId: "622297225288",
      appId: "1:622297225288:web:5df6a5b02ffddedd96e07d"
    };

    // Инициализация Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Состояние приложения
    const state = {
      userId: null,
      username: null,
      isPaid: false,
      dbRef: null,
      isLoaded: false
    };

    // Функция для скрытия экрана загрузки
    function hideLoadingScreen() {
      const loadingScreen = document.getElementById('loading-screen');
      loadingScreen.style.opacity = '0';
      setTimeout(() => {
        loadingScreen.style.display = 'none';
        document.getElementById('app-content').style.opacity = '1';
      }, 500);
    }

    // Основная функция
    document.addEventListener('DOMContentLoaded', async () => {
      // Показываем экран загрузки
      document.getElementById('loading-screen').style.display = 'flex';
      document.getElementById('app-content').style.opacity = '0';

      if (window.Telegram?.WebApp) {
        await initTelegramApp();
      } else {
        await initTestMode();
      }
    });

    async function initTelegramApp() {
      // Убираем стандартную заставку Telegram
      if (window.Telegram?.WebApp) {
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
      }

      const tg = window.Telegram.WebApp;
      const user = tg.initDataUnsafe.user;
      
      state.userId = user.id.toString();
      state.username = user.username || null;

      // Устанавливаем данные пользователя из Telegram
      document.getElementById('userName').textContent = 
        [user.first_name, user.last_name].filter(Boolean).join(' ') || 'Пользователь';
      document.getElementById('userId').textContent = `ID: ${state.userId}`;

      // Устанавливаем аватар
      if (user.photo_url) {
        const avatarContainer = document.querySelector('.avatar');
        const img = document.createElement('img');
        img.src = user.photo_url;
        img.onload = () => {
          avatarContainer.innerHTML = '';
          avatarContainer.appendChild(img);
        };
      } else {
        const fallback = user.first_name?.charAt(0).toUpperCase() || 'U';
        document.getElementById('avatar-fallback').textContent = fallback;
      }

      await initDatabaseListener();
    }

    async function initTestMode() {
      state.userId = "test-user";
      document.getElementById('userName').textContent = 'Тестовый пользователь';
      document.getElementById('userId').textContent = 'ID: test-user';
      document.getElementById('avatar-fallback').textContent = 'T';
      await initDatabaseListener();
    }

    async function initDatabaseListener() {
      state.dbRef = database.ref('users/' + state.userId);
      
      // Обработчик изменений
      state.dbRef.on('value', (snapshot) => {
        const userData = snapshot.val();
        if (userData) {
          state.isPaid = userData.oplata === 1;
        }
        updateUI();
      });

      // Создаем запись пользователя если не существует
      state.dbRef.once('value').then((snapshot) => {
        if (!snapshot.exists()) {
          const userName = document.getElementById('userName').textContent;
          state.dbRef.set({
            name: userName,
            username: state.username,
            oplata: 0,
            date_oplata: "-"
          });
        }
      });

      state.isLoaded = true;
      hideLoadingScreen();
    }

    function updateUI() {
      const modules = [
        { id: 0, title: "Введение в ИИ", desc: "Основы, история, примеры использования искусственного интеллекта" },
        { id: 1, title: "Основы ChatGPT", desc: "Базовые принципы работы с ChatGPT, ключевые концепции" },
        { id: 2, title: "ChatGPT PRO", desc: "Продвинутые техники и методы работы с ChatGPT" },
        { id: 3, title: "ChatGPT MASTER", desc: "Экспертный уровень использования ChatGPT" }
      ];

      let html = '';
      modules.forEach(module => {
        const isLocked = module.id !== 0 && !state.isPaid;
        html += `
          <div class="module neumorphic ${isLocked ? 'locked' : ''}" onclick="handleModuleClick(${module.id}, ${isLocked})">
            <div class="module-label">Модуль ${module.id}</div>
            ${isLocked ? '<div class="lock-icon">🔒</div>' : ''}
            <div class="module-content">
              <div class="module-title">${module.title}</div>
              <div class="module-desc">${module.desc}</div>
              <button class="module-btn">${isLocked ? 'Закрыто' : 'Начать'}</button>
            </div>
          </div>
        `;
      });
      document.getElementById('modules-container').innerHTML = html;
    }

    function handleModuleClick(moduleId, isLocked) {
      if (isLocked) {
        alert('Для доступа к этому модулю необходимо приобрести полную версию курса');
        return;
      }
      // Здесь логика открытия модуля
      alert(`Открываем модуль ${moduleId}`);
    }

    // Глобальная функция для обработки кликов по модулям
    window.handleModuleClick = handleModuleClick;
  </script>
</body>
</html>
