        .module-tile .title {

        .module-tile .status {

        .module-tile .status.done {

        .module-tile .status.locked {

        .module-tile .status.current {

        .quick-actions {

                gap: 18px;
            }
        }
    </style>

    <script>
    // --- JS-–ª–æ–≥–∏–∫–∞ –¥–ª—è Telegram, Firebase –∏ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–æ–≥–æ —Ä–µ–Ω–¥–µ—Ä–∞ ---
    const firebaseConfig = {
        apiKey: "AIzaSyCMos6Y7C-krTLuKCI4VJG-TFLo6QI--k8",
        authDomain: "vrot-x-7a48f.firebaseapp.com",
        databaseURL: "https://vrot-x-7a48f-default-rtdb.firebaseio.com",
        projectId: "vrot-x-7a48f",
        storageBucket: "vrot-x-7a48f.appspot.com",
        messagingSenderId: "622297225288",
        appId: "1:622297225288:web:5df6a5b02ffddedd96e07d"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const state = {
        userId: null,
        username: null,
        isPaid: false,
        dbRef: null,
        modules: [
            { id: 0, icon: "üí°", title: "–í–≤–µ–¥–µ–Ω–∏–µ –≤ –ò–ò", desc: "–û—Å–Ω–æ–≤—ã, –∏—Å—Ç–æ—Ä–∏—è, –ø—Ä–∏–º–µ—Ä—ã", isDemo: true },
            { id: 1, icon: "üß†", title: "–û—Å–Ω–æ–≤—ã ChatGPT", desc: "–ö–∞–∫ —Ä–∞–±–æ—Ç–∞–µ—Ç, –ø—Ä–∏–º–µ—Ä—ã, —Å—Ü–µ–Ω–∞—Ä–∏–∏" },
            { id: 2, icon: "üöÄ", title: "ChatGPT PRO", desc: "–ü—Ä–æ–¥–≤–∏–Ω—É—Ç—ã–µ —Ç–µ—Ö–Ω–∏–∫–∏ –∏ –ª–∞–π—Ñ—Ö–∞–∫–∏" },
            { id: 3, icon: "üëë", title: "ChatGPT MASTER", desc: "–≠–∫—Å–ø–µ—Ä—Ç–Ω—ã–µ –ø–æ–¥—Ö–æ–¥—ã –∏ –∞–≤—Ç–æ–º–∞—Ç–∏–∑–∞—Ü–∏—è" }
        ]
    };
    document.addEventListener('DOMContentLoaded', async () => {
        if (window.Telegram?.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
        await initTelegramApp();
        await initDatabaseListener();
        renderModules();
        updateProgress();
    });
    async function initTelegramApp() {
        let user = null;
        if (window.Telegram?.WebApp?.initDataUnsafe?.user) {
            user = window.Telegram.WebApp.initDataUnsafe.user;
            state.userId = user.id.toString();
            state.username = user.username || null;
            document.getElementById('user-name-text').textContent = [user.first_name, user.last_name].filter(Boolean).join(' ') || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
            document.getElementById('welcome-title').textContent = `–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ${user.first_name || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å'}!`;
            // –ê–≤–∞—Ç–∞—Ä
            const avatarElement = document.getElementById('user-avatar');
            if (user.photo_url) {
                const img = new Image();
                img.src = user.photo_url;
                img.onload = () => {
                    avatarElement.innerHTML = '';
                    avatarElement.appendChild(img);
                };
                img.onerror = () => {
                    document.getElementById('avatar-fallback').textContent = user.first_name?.charAt(0).toUpperCase() || 'U';
                };
            } else {
                document.getElementById('avatar-fallback').textContent = user.first_name?.charAt(0).toUpperCase() || 'U';
            }
        } else {
            document.getElementById('user-name-text').textContent = '–¢–µ—Å—Ç–æ–≤—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
            document.getElementById('welcome-title').textContent = '–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, –¢–µ—Å—Ç–æ–≤—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å!';
        }
    }
    async function initDatabaseListener() {
        if (!state.userId) return;
        state.dbRef = database.ref('users/' + state.userId);
        state.dbRef.on('value', (snapshot) => {
            const userData = snapshot.val();
            if (userData) {
                state.isPaid = userData.oplata === 1;
            }
            renderModules();
            updateProgress();
        });
        // –°–æ–∑–¥–∞–µ–º –∑–∞–ø–∏—Å—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –µ—Å–ª–∏ –Ω–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç
        state.dbRef.once('value').then((snapshot) => {
            if (!snapshot.exists()) {
                state.dbRef.set({
                    name: document.getElementById('user-name-text').textContent,
                    username: state.username,
                    oplata: 0,
                    date_oplata: "-"
                });
            }
        });
    }
    function renderModules() {
        const container = document.getElementById('modules-container');
        container.innerHTML = '';
        let completed = 0;
        state.modules.forEach((module, idx) => {
            const isLocked = !module.isDemo && !state.isPaid;
            let statusClass = '';
            let statusIcon = '';
            if (isLocked) {
                statusClass = 'locked';
                statusIcon = 'üîí';
            } else if (idx === 0 || state.isPaid) {
                statusClass = 'current';
                statusIcon = '‚ñ∂Ô∏è';
            } else {
                statusClass = 'done';
                statusIcon = '‚úì';
            }
            const tile = document.createElement('div');
            tile.className = 'module-tile ' + (isLocked ? 'locked' : 'unlocked');
            tile.innerHTML = `
                <div class="icon">${module.icon}</div>
                <div class="title">${module.title}</div>
                <div class="desc">${module.desc}</div>
                <div class="status ${statusClass}">${statusIcon}</div>
            `;
            tile.onclick = () => {
                if (!isLocked) alert(`–û—Ç–∫—Ä—ã–≤–∞–µ–º –º–æ–¥—É–ª—å: ${module.title}`);
            };
            container.appendChild(tile);
        });
    }
    function updateProgress() {
        const total = state.modules.length;
        const unlocked = state.modules.filter(m => m.isDemo || state.isPaid).length;
        const percent = Math.round(unlocked/total*100);
        document.getElementById('progress-percent').textContent = percent + '%';
        // –ö—Ä—É–≥–æ–≤–æ–π –ø—Ä–æ–≥—Ä–µ—Å—Å
        const circle = document.getElementById('progress-circle');
        const radius = 45;
        const circumference = 2 * Math.PI * radius;
        circle.style.strokeDasharray = circumference;
        circle.style.strokeDashoffset = circumference - (percent/100)*circumference;
        const btn = document.getElementById('continue-btn');
        if (unlocked < total) {
            btn.style.display = '';
            btn.onclick = () => {
                // –û—Ç–∫—Ä—ã—Ç—å –ø–µ—Ä–≤—ã–π –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –º–æ–¥—É–ª—å –∏–ª–∏ –ø—Ä–æ–¥–æ–ª–∂–∏—Ç—å –ø–æ—Å–ª–µ–¥–Ω–∏–π
                const idx = state.modules.findIndex(m => !m.isDemo && !state.isPaid);
                if (idx > 0) alert(`–û—Ç–∫—Ä—ã–≤–∞–µ–º –º–æ–¥—É–ª—å: ${state.modules[idx-1].title}`);
            };
        } else {
            btn.style.display = 'none';
        }
    }
    // –ë—ã—Å—Ç—Ä—ã–µ –¥–µ–π—Å—Ç–≤–∏—è
    document.getElementById('ai-assistant-btn').onclick = () => window.location.href = 'chat.html';
    document.getElementById('help-btn').onclick = () => window.location.href = 'help.html';
    document.getElementById('support-btn').onclick = () => alert('–û—Ç–∫—Ä—ã—Ç—å –ø–æ–¥–¥–µ—Ä–∂–∫—É');
    </script>
