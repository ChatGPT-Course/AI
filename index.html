<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
      background: #fffbe9;
      color: #333;
    }
    button, .main-btn, .module-btn, .ai-btn, .menu-btn, .support-fab {
      outline: none !important;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      transition: background 0.2s, box-shadow 0.2s, transform 0.08s;
    }
    button:active, .main-btn:active, .module-btn:active, .ai-btn:active, .menu-btn:active, .support-fab:active {
      transform: scale(0.96);
      box-shadow: 0 1px 4px #ffe0b2;
    }
    .header {
      display: flex;
      align-items: center;
      background: linear-gradient(90deg, #ffb347 0%, #ffcc80 100%);
      padding: 16px 24px;
      border-bottom: 1px solid #ffe0b2;
      position: relative;
    }
    .avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 16px;
      background: #eee;
      border: none;
    }
    .user-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
      flex: 1;
    }
    .user-info span {
      font-size: 17px;
      font-weight: 600;
      color: #333;
      line-height: 1.2;
    }
    .user-info small {
      color: #7c6f57;
      font-size: 14px;
      line-height: 1.2;
    }
    .menu-btn {
      width: 40px;
      height: 40px;
      background: #fff3e0;
      border: none;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin-left: 12px;
      transition: background 0.2s;
      box-shadow: 0 1px 4px #ffe0b2;
      position: absolute;
      right: 24px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 10;
    }
    .menu-btn:hover {
      background: #ffe0b2;
    }
    .menu-icon {
      width: 22px;
      height: 22px;
      display: block;
    }
    .support-fab {
      position: absolute;
      right: 24px;
      top: 64px;
      min-width: 170px;
      background: linear-gradient(90deg, #2196f3 0%, #64b5f6 100%);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 500;
      padding: 12px 22px;
      box-shadow: 0 2px 12px #b3e5fc;
      cursor: pointer;
      opacity: 0;
      pointer-events: none;
      transform: translateY(-10px) scale(0.98);
      transition: opacity 0.25s, transform 0.25s;
      z-index: 9;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .support-fab.show {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0) scale(1);
    }
    .support-fab svg {
      width: 20px;
      height: 20px;
      fill: #fff;
    }
    .container {
      max-width: 480px;
      margin: 32px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 12px #ffe0b2;
      padding: 28px 20px 40px 20px;
    }
    .progress-bar {
      background: #ffe0b2;
      border-radius: 8px;
      height: 10px;
      margin-bottom: 10px;
      overflow: hidden;
    }
    .progress {
      background: #ff9800;
      height: 100%;
      width: 25%; /* 1 –∏–∑ 4 */
      transition: width 0.4s;
    }
    .modules-count {
      margin-bottom: 18px;
      color: #7c6f57;
      font-size: 15px;
    }
    .main-btn {
      display: block;
      width: 100%;
      background: linear-gradient(90deg, #ff9800 0%, #ffb347 100%);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 500;
      padding: 14px 0;
      margin-bottom: 24px;
      cursor: pointer;
      box-shadow: 0 2px 8px #ffe0b2;
      transition: background 0.2s;
    }
    .main-btn:hover {
      background: #ffa726;
    }
    .module {
      background: #fffbe9;
      border-radius: 12px;
      padding: 18px 16px;
      margin-bottom: 18px;
      display: flex;
      align-items: center;
      box-shadow: 0 1px 4px #ffe0b2;
    }
    .module-icon {
      font-size: 2rem;
      margin-right: 16px;
    }
    .module-content {
      flex: 1;
    }
    .module-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: #ff9800;
      margin-bottom: 2px;
    }
    .module-desc {
      font-size: 0.98rem;
      color: #7c6f57;
      margin-bottom: 6px;
    }
    .module-btn {
      background: linear-gradient(90deg, #ffb347 0%, #ffcc80 100%);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 15px;
      font-weight: 500;
      padding: 7px 18px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .module-btn:hover {
      background: #ffa726;
    }
    /* –ö–Ω–æ–ø–∫–∞ AI */
    .ai-btn {
      position: fixed;
      right: 24px;
      bottom: 24px;
      min-width: 120px;
      height: 56px;
      background: linear-gradient(90deg, #ff9800 0%, #ffb347 100%);
      color: #fff;
      border: none;
      border-radius: 32px;
      font-size: 1.15rem;
      font-weight: 700;
      box-shadow: 0 2px 12px #ffe0b2;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 1002;
      transition: background 0.2s, transform 0.08s;
      letter-spacing: 1px;
      gap: 10px;
      padding: 0 24px;
      text-decoration: none;
    }
    .ai-btn:hover {
      background: #ffa726;
    }
    .ai-btn svg {
      width: 24px;
      height: 24px;
      fill: #fff;
      margin-right: 2px;
    }
    .ai-btn span {
      text-decoration: none;
      font-weight: 700;
      font-size: 1.15rem;
      color: #fff;
    }
    @media (max-width: 600px) {
      .container {
        margin: 12px;
        padding: 16px 6px 24px 6px;
      }
      .header {
        padding: 10px 8px;
      }
      .ai-btn {
        right: 12px;
        bottom: 12px;
        min-width: 90px;
        height: 46px;
        font-size: 1rem;
        padding: 0 14px;
      }
      .menu-btn {
        right: 8px;
      }
      .support-fab {
        right: 8px;
        top: 54px;
        min-width: 120px;
        font-size: 15px;
        padding: 10px 14px;
      }
    }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
</head>
<body>
  <div class="header">
    <img src="" alt="avatar" class="avatar" id="userAvatar">
    <div class="user-info">
      <span id="userName">–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</span>
      <small>ID: <span id="userId">-</span></small>
    </div>
    <button class="menu-btn" id="menuBtn" aria-label="–ú–µ–Ω—é">
      <svg class="menu-icon" viewBox="0 0 24 24">
        <rect y="5" width="24" height="3" rx="1.5" fill="#ff9800"/>
        <rect y="10.5" width="24" height="3" rx="1.5" fill="#ff9800"/>

      </svg>
    </button>

      <svg viewBox="0 0 24 24"><path d="M2 21l21-9-21-9v7l15 2-15 2z"/></svg>

  </div>
  <div class="container">
    <div class="progress-bar"><div class="progress" id="progressBar"></div></div>

  </div>
  <a href="chat.html" class="ai-btn">
    <svg viewBox="0 0 24 24"><path d="M4 4h16v2H4zm0 4h10v2H4zm0 4h16v2H4zm0 4h10v2H4z"/></svg>
    <span>AI</span>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCMos6Y7C-krTLuKCI4VJG-TFLo6QI--k8",
      authDomain: "vrot-x-7a48f.firebaseapp.com",
      databaseURL: "https://vrot-x-7a48f-default-rtdb.firebaseio.com",
      projectId: "vrot-x-7a48f",
      storageBucket: "vrot-x-7a48f.appspot.com",
      messagingSenderId: "622297225288",
      appId: "1:622297225288:web:5df6a5b02ffddedd96e07d"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    // App state
    const state = {
      userId: null,
      username: null,
      isPaid: false,
      dbRef: null,
      isLoaded: false
    };
    // Cookie helpers (fallback)
    function setCookie(name, value, days = 365) {
      const d = new Date();
      d.setTime(d.getTime() + (days*24*60*60*1000));
      document.cookie = name + "=" + encodeURIComponent(value) + ";expires=" + d.toUTCString() + ";path=/";
    }
    function getCookie(name) {
      const v = document.cookie.match('(^|;) ?' + name + '=([^;]*)(;|$)');
      return v ? decodeURIComponent(v[2]) : null;
    }
    // Load user from Telegram Mini App or fallback
    function loadUser() {
      let avatar, name, id, username;
      if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.initDataUnsafe && window.Telegram.WebApp.initDataUnsafe.user) {
        const user = window.Telegram.WebApp.initDataUnsafe.user;
        name = user.first_name || '';
        if (user.last_name) name += ' ' + user.last_name;
        id = user.id || '-';
        username = user.username || null;
        avatar = user.photo_url || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(name) + '&background=ffb347&color=fff';
        state.userId = id.toString();
        state.username = username;
        // Save to cookie
        setCookie('tg_user_id', state.userId, 30);
        if (user.photo_url) setCookie('tg_user_avatar', user.photo_url, 30);
      } else {
        avatar = getCookie('tg_user_avatar') || 'https://ui-avatars.com/api/?name=User&background=ffb347&color=fff';
        name = getCookie('tg_user_name') || '–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è';
        id = getCookie('tg_user_id') || '-';
        state.userId = id;
        state.username = null;
      }
      document.getElementById('userAvatar').src = avatar;
      document.getElementById('userName').textContent = name;
      document.getElementById('userId').textContent = id;
    }
    // Firebase logic
    async function initDatabaseListener() {
      return new Promise((resolve) => {
        state.dbRef = database.ref('users/' + state.userId);
        state.dbRef.on('value', (snapshot) => {
          const userData = snapshot.val();
          if (userData) {
            state.isPaid = userData.oplata === 1;
            if (!userData.username && state.username) {
              state.dbRef.update({ username: state.username });
            }
          }
          updateUI().then(resolve);
        });
        state.dbRef.once('value').then((snapshot) => {
          if (!snapshot.exists()) {
            state.dbRef.set({
              name: document.getElementById('userName').textContent,
              username: state.username,
              oplata: 0,
              date_oplata: "-",
              date_expired: "-"
            });
          }
        });
      });
    }
    async function updateUI() {
      return new Promise((resolve) => {
        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å –¥–æ—Å—Ç—É–ø–∞
        const modulesCount = document.getElementById('modulesCount');
        if (state.isPaid) {
          modulesCount.textContent = "4 –∏–∑ 4 –º–æ–¥—É–ª–µ–π –æ—Ç–∫—Ä—ã—Ç–æ";
          document.getElementById('progressBar').style.width = '100%';
        } else {
          modulesCount.textContent = "1 –∏–∑ 4 –º–æ–¥—É–ª–µ–π –æ—Ç–∫—Ä—ã—Ç–æ";
          document.getElementById('progressBar').style.width = '25%';
        }
        renderModules();
        resolve();
      });
    }
    function renderModules() {
      const modules = [
        { id: 0, title: "–í–≤–µ–¥–µ–Ω–∏–µ –≤ –ò–ò", desc: "–û—Å–Ω–æ–≤—ã, –∏—Å—Ç–æ—Ä–∏—è, –ø—Ä–∏–º–µ—Ä—ã", isDemo: true },
        { id: 1, title: "–û—Å–Ω–æ–≤—ã ChatGPT", desc: "–ö–∞–∫ —Ä–∞–±–æ—Ç–∞–µ—Ç, –ø—Ä–∏–º–µ—Ä—ã, —Å—Ü–µ–Ω–∞—Ä–∏–∏" },
        { id: 2, title: "ChatGPT PRO", desc: "–ü—Ä–æ–¥–≤–∏–Ω—É—Ç—ã–µ —Ç–µ—Ö–Ω–∏–∫–∏" },
        { id: 3, title: "ChatGPT MASTER", desc: "–≠–∫—Å–ø–µ—Ä—Ç–Ω—ã–µ —Å—Ü–µ–Ω–∞—Ä–∏–∏" }
      ];
      let html = '';
      modules.forEach((module, idx) => {
        const isLocked = !module.isDemo && !state.isPaid;
        html += `
          <div class="module${isLocked ? ' locked' : ''}" style="opacity:${isLocked ? 0.5 : 1};">
            <div class="module-icon">${idx === 0 ? 'üí°' : idx === 1 ? 'üß†' : idx === 2 ? 'üöÄ' : 'üèÜ'}</div>
            <div class="module-content">
              <div class="module-title">${module.title}</div>
              <div class="module-desc">${module.desc}</div>
              <button class="module-btn" ${isLocked ? 'disabled' : ''}>${isLocked ? '–ó–∞–∫—Ä—ã—Ç–æ' : '–ù–∞—á–∞—Ç—å'}</button>
            </div>
          </div>
        `;
      });
      document.getElementById('modules-list').innerHTML = html;
    }
    // FAB support button logic
    const menuBtn = document.getElementById('menuBtn');
    const supportFab = document.getElementById('supportFab');
    let fabTimeout;
    menuBtn.addEventListener('click', function(e) {
      e.stopPropagation();
      if (supportFab.classList.contains('show')) {
        supportFab.classList.remove('show');
      } else {
        supportFab.classList.add('show');
        clearTimeout(fabTimeout);
        fabTimeout = setTimeout(() => {
          supportFab.classList.remove('show');
        }, 4000); // auto-hide after 4s
      }
    });
    supportFab.addEventListener('click', function(e) {
      window.location.href = 'help.html';
    });
    document.addEventListener('click', function(e) {
      if (!supportFab.contains(e.target) && !menuBtn.contains(e.target)) {
        supportFab.classList.remove('show');
      }
    });
    // Init
    (async function(){
      loadUser();
      await initDatabaseListener();
    })();
  </script>
</body>
</html>
