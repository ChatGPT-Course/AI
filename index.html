<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Основы ИИ — Волны и орнамент</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: #fffbe7;
      color: #3e2723;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    .wave {
      position: absolute;
      top: 0; left: 0; width: 100vw; height: 180px;
      z-index: 0;
    }
    .header {
      position: relative;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 48px 0 24px 0;
      background: none;
    }
    .header .avatar {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #ffb347;
      background: #fff;
      margin-right: 28px;
      box-shadow: 0 2px 16px #ffe0b2;
    }
    .header .info span {
      font-size: 2rem;
      font-weight: 900;
      color: #ff9800;
      letter-spacing: 1px;
    }
    .header .info small {
      color: #bfa46b;
      font-size: 1.1rem;
    }
    .ornament {
      width: 100vw;
      text-align: center;
      margin: 0 0 32px 0;
      z-index: 2;
      position: relative;
    }
    .ornament svg {
      width: 220px;
      height: 32px;
      fill: #ffb347;
      opacity: 0.7;
    }
    .modules-list {
      display: flex;
      flex-direction: column;
      gap: 40px;
      align-items: center;
      margin: 0 auto;
      max-width: 700px;
      padding: 36px 0 36px 0;
      z-index: 2;
      position: relative;
    }
    .module-card {
      background: #fff;
      border-radius: 32px 32px 32px 12px;
      box-shadow: 0 8px 32px #ffe0b2, 0 1.5px 8px #ffb347;
      border: 3px dashed #ffb347;
      padding: 36px 32px 32px 32px;
      min-width: 260px;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      position: relative;
      transition: box-shadow 0.18s, border 0.18s, transform 0.10s;
    }
    .module-card.locked {
      opacity: 0.5;
      filter: grayscale(0.5);
    }
    .module-number {
      position: absolute;
      top: -32px;
      left: 24px;
      background: #fffbe7;
      color: #ff9800;
      font-size: 2.5rem;
      font-weight: 900;
      border-radius: 50%;
      width: 64px;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 12px #ffe0b2;
      border: 4px solid #ffb347;
      font-family: 'Georgia', serif;
    }
    .module-title {
      font-size: 1.35rem;
      font-weight: 800;
      color: #ff9800;
      margin-bottom: 10px;
      margin-top: 36px;
      font-family: 'Georgia', serif;
    }
    .module-desc {
      font-size: 1.08rem;
      color: #bfa46b;
      margin-bottom: 18px;
      font-weight: 500;
    }
    .module-btn {
      background: linear-gradient(90deg, #ffb347 0%, #ffcc80 100%);
      border: none;
      border-radius: 18px;
      color: #fff;
      font-size: 1.08rem;
      font-weight: 700;
      padding: 10px 32px;
      cursor: pointer;
      box-shadow: 0 1px 6px #ffe0b2;
      outline: none;
      margin-top: 4px;
      transition: background 0.18s, box-shadow 0.18s, transform 0.10s;
    }
    .module-btn:disabled {
      background: #e0e0e0;
      color: #bdbdbd;
      cursor: not-allowed;
      box-shadow: none;
    }
    .module-btn:not(:disabled):hover {
      background: #ffa726;
      transform: scale(1.04);
    }
    @media (max-width: 700px) {
      .modules-list { padding: 12px 0 12px 0; }
      .module-card { padding: 16px 10px; }
      .module-number { font-size: 2rem; width: 40px; height: 40px; }
      .header { flex-direction: column; gap: 12px; padding: 24px 0 12px 0; }
    }
  </style>
</head>
<body>
  <svg class="wave" viewBox="0 0 1440 180" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M0,80 C360,180 1080,0 1440,100 L1440,0 L0,0 Z" fill="#ffb347" fill-opacity="0.18"/></svg>
  <div class="header">
    <img src="https://ui-avatars.com/api/?name=User&background=ffb347&color=fff" alt="avatar" class="avatar">
    <div class="info">
      <span>Имя пользователя</span><br>
      <small>ID: -</small>
    </div>
  </div>
  <div class="ornament">
    <svg viewBox="0 0 220 32"><path d="M10,16 Q30,2 50,16 T90,16 T130,16 T170,16 T210,16" stroke="#ffb347" stroke-width="3" fill="none"/><circle cx="10" cy="16" r="4"/><circle cx="210" cy="16" r="4"/></svg>
  </div>
  <div class="modules-list">
    <div class="module-card">
      <div class="module-number">1</div>
      <div class="module-title">Введение в ИИ</div>
      <div class="module-desc">Основы, история, примеры</div>
      <button class="module-btn">Начать</button>
    </div>
    <div class="module-card locked">
      <div class="module-number">2</div>
      <div class="module-title">Основы ChatGPT</div>
      <div class="module-desc">Как работает, примеры, сценарии</div>
      <button class="module-btn" disabled>Закрыто</button>
    </div>
    <div class="module-card locked">
      <div class="module-number">3</div>
      <div class="module-title">ChatGPT PRO</div>
      <div class="module-desc">Продвинутые техники</div>
      <button class="module-btn" disabled>Закрыто</button>
    </div>
    <div class="module-card locked">
      <div class="module-number">4</div>
      <div class="module-title">ChatGPT MASTER</div>
      <div class="module-desc">Экспертные сценарии</div>
      <button class="module-btn" disabled>Закрыто</button>
    </div>
  </div>
</body>
</html>
