<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Bot Categories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: var(--tg-theme-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color, #000);
        }
        #log {
            background: var(--tg-theme-secondary-bg-color, #000);
            color: var(--tg-theme-button-text-color, #0f0);
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            font-family: monospace;
            border-radius: 10px;
            margin-top: 15px;
        }
        button {
            padding: 10px 15px;
            background: var(--tg-theme-button-color, #4CAF50);
            color: var(--tg-theme-button-text-color, white);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px 0;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="autoUserIdInfo"></div>
    <input type="number" id="manualUserId" placeholder="Введите ID пользователя вручную" class="hidden">
    <button id="getBtn">Получить категории</button>
    <div id="log">Готов к работе...</div>

    <script>
        // Конфигурация
        const API_KEY = 'i5vkuteSbTI65FSFoLahqgpEmpkQUbZJ';
        const CHAT_ID = 'private';
        
        // Элементы
        const log = document.getElementById('log');
        const getBtn = document.getElementById('getBtn');
        const manualUserIdInput = document.getElementById('manualUserId');
        const autoUserIdInfo = document.getElementById('autoUserIdInfo');
        
        // Логирование
        function addLog(msg) {
            const now = new Date().toLocaleTimeString();
            log.innerHTML += `[${now}] ${msg}<br>`;
            log.scrollTop = log.scrollHeight;
        }
        
        // Получение UserID
        function getUserId() {
            try {
                // Автоматическое получение из Telegram
                const tgUser = window.Telegram?.WebApp?.initDataUnsafe?.user;
                if (tgUser?.id) {
                    autoUserIdInfo.innerHTML = `Автоматически определен ID: ${tgUser.id}`;
                    manualUserIdInput.classList.add('hidden');
                    return tgUser.id;
                }
            } catch(e) {}
            
            // Ручной ввод
            manualUserIdInput.classList.remove('hidden');
            const manualId = manualUserIdInput.value.trim();
            if (!manualId) {
                addLog('Ошибка: Введите ID пользователя');
                return null;
            }
            return manualId;
        }
        
        // Запрос к API
        async function puzzleRequest(method, params = {}) {
            const url = new URL('https://api.puzzlebot.top/');
            url.searchParams.append('token', API_KEY);
            url.searchParams.append('method', method);
            
            Object.entries(params).forEach(([key, value]) => {
                url.searchParams.append(key, value);
            });
            
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();
                if (data.code !== 0) throw new Error(data.message || 'API error');
                return data.data;
            } catch (error) {
                addLog(`Ошибка: ${error.message}`);
                throw error;
            }
        }
        
        // Основная функция
        async function fetchCategories() {
            const userId = getUserId();
            if (!userId) return;
            
            addLog(`Запрашиваю категории для ID: ${userId}`);
            
            try {
                // Получаем статус пользователя
                const status = await puzzleRequest('getUserInChatStatus', {
                    user_id: userId,
                    chat_id: CHAT_ID,
                    page: 1
                });
                
                // Получаем все категории
                const allCategories = await puzzleRequest('getChatCategories', {
                    tg_chat_id: CHAT_ID
                });
                
                // Фильтруем категории пользователя
                const userCategories = allCategories.filter(cat => 
                    status.categories?.includes(cat.id)
                );
                
                // Вывод результатов
                if (userCategories.length > 0) {
                    addLog("Найдены категории:");
                    userCategories.forEach(cat => {
                        addLog(`► ${cat.name} (ID: ${cat.id})`);
                    });
                } else {
                    addLog("Категории не найдены");
                }
                
            } catch (error) {
                addLog("Не удалось получить данные");
            }
        }
        
        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            if (window.Telegram?.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
            }
            getBtn.addEventListener('click', fetchCategories);
        });
    </script>
</body>
</html>
