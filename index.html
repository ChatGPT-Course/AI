<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Основы ИИ — Онлайн курс</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --primary: #FF7A00;
      --primary-light: #FF9E40;
      --white: #FFFFFF;
      --dark: #333333;
      --gray: #F5F5F5;
      --graphite: #4A4A4A;
      --success: #4CAF50;
      --success-light: #81C784;
      --disabled: #9E9E9E;
      --disabled-light: #E0E0E0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      outline: none;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #FFF3E0 0%, #FFFFFF 100%);
      color: var(--dark);
      min-height: 100vh;
    }

    /* Экран загрузки */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, var(--white) 0%, #FFF3E0 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: opacity 0.5s ease;
    }

    .loading-text {
      font-size: 20px;
      font-weight: 500;
      margin-bottom: 20px;
      color: var(--primary);
    }

    .loading-balls {
      display: flex;
      gap: 12px;
    }

    .loading-ball {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      animation: bounce 1s infinite ease-in-out;
    }

    .loading-ball:nth-child(1) {
      background: var(--primary);
      animation-delay: 0s;
    }

    .loading-ball:nth-child(2) {
      background: var(--primary-light);
      animation-delay: 0.2s;
    }

    .loading-ball:nth-child(3) {
      background: #AAAAAA;
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    #app-content {
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .header {
      display: flex;
      align-items: center;
      background: var(--graphite);
      padding: 20px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      width: 100%;
      margin-bottom: 20px;
      position: relative;
      color: var(--white);
    }

    .avatar {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      margin-right: 20px;
      overflow: hidden;
      flex-shrink: 0;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .user-info {
      flex: 1;
    }

    .user-name {
      font-size: 20px;
      font-weight: 600;
      color: var(--white);
      margin-bottom: 4px;
      line-height: 1.2;
    }

    .user-id {
      font-size: 14px;
      color: #DDD;
    }

    .content {
      padding: 0 20px 20px;
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
    }

    .modules-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 40px;
      position: relative;
    }

    .module {
      background: var(--white);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 4px 16px rgba(255, 122, 0, 0.1);
      transition: all 0.3s ease;
      position: relative;
      cursor: default;
      margin-top: 30px;
      z-index: 2;
    }

    .module:hover {
      transform: translateY(-5px);
    }

    .module.locked {
      background: var(--disabled-light);
      cursor: not-allowed;
    }

    .module.completed {
      background: #E8F5E9;
    }

    .module.current {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 122, 0, 0.4); }
      70% { box-shadow: 0 0 0 20px rgba(255, 122, 0, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 122, 0, 0); }
    }

    .module-label {
      position: absolute;
      top: -20px;
      left: 0;
      background: var(--primary);
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      z-index: 2;
    }

    .module-label.completed {
      background: var(--success);
    }

    .module-label.locked {
      background: var(--disabled);
    }

    .module-content {
      position: relative;
    }

    .module-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--dark);
    }

    .module-desc {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
      line-height: 1.4;
    }

    .module-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: background 0.2s;
    }

    .module-btn:hover {
      background: var(--primary-light);
    }

    .module-btn.completed {
      background: var(--success);
    }

    .module-btn.completed:hover {
      background: var(--success-light);
    }

    .module-btn.locked {
      background: var(--disabled);
      cursor: not-allowed;
    }

    .module-btn.pulse {
      animation: pulseBtn 2s infinite;
    }

    @keyframes pulseBtn {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .lock-icon {
      position: absolute;
      top: 16px;
      right: 16px;
      font-size: 20px;
      color: var(--disabled);
    }

    /* Progress line */
    .progress-line {
      position: absolute;
      height: 4px;
      background: var(--disabled-light);
      top: 50%;
      left: 20px;
      right: 20px;
      z-index: 1;
      margin-top: -2px;
    }

    .progress-line-fill {
      position: absolute;
      height: 100%;
      background: var(--success);
      width: 0;
      transition: width 1s ease;
    }

    .progress-line-glow {
      position: absolute;
      height: 100%;
      background: var(--success-light);
      width: 0;
      opacity: 0;
      animation: progressGlow 2s infinite;
    }

    @keyframes progressGlow {
      0% { width: 0; opacity: 0; }
      50% { opacity: 1; }
      100% { width: 100%; opacity: 0; }
    }

    /* Menu Button Styles */
    .menu-button {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      background: transparent;
      border: 2px solid var(--white);
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 5px;
      z-index: 100;
      padding: 0;
    }

    .menu-button span {
      display: block;
      width: 24px;
      height: 3px;
      background: var(--white);
      margin: 0 auto;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    .menu-button.active span:nth-child(1) {
      transform: rotate(45deg) translate(6px, 6px);
    }

    .menu-button.active span:nth-child(2) {
      opacity: 0;
    }

    .menu-button.active span:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    /* Menu Content */
    .menu-content {
      position: absolute;
      top: 80px;
      right: 20px;
      background: transparent;
      padding: 0;
      border-radius: 8px;
      box-shadow: none;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      z-index: 99;
      opacity: 0;
      pointer-events: none;
      transform: translateY(-10px);
      transition: opacity 0.3s cubic-bezier(.77,0,.18,1), transform 0.3s cubic-bezier(.77,0,.18,1);
    }

    .menu-content.active {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }

    .menu-content button {
      background: var(--graphite);
      color: #fff;
      border: none;
      padding: 14px 32px;
      min-width: 160px;
      border-radius: 32px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(0,0,0,0.12);
      margin: 0 0 0.5rem 0;
      opacity: 0;
      transform: translateY(-10px) scale(0.95);
      transition: opacity 0.35s cubic-bezier(.77,0,.18,1), transform 0.35s cubic-bezier(.77,0,.18,1);
      display: flex;
      align-items: center;
      gap: 8px;
      box-sizing: border-box;
      outline: none !important;
    }

    .menu-content.active button {
      opacity: 1;
      transform: translateY(0) scale(1);
      transition-delay: 0.1s;
    }

    .menu-content button:active {
      background: #222;
    }

    /* Chat Widget */
    .chat-widget {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      background: var(--primary);
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(255, 122, 0, 0.2);
      transition: transform 0.3s ease;
      z-index: 1000;
      text-decoration: none;
      padding: 8px;
      gap: 2px;
    }

    .chat-widget:hover {
      transform: scale(1.1);
    }

    .chat-widget .ai-text {
      color: var(--white);
      font-size: 14px;
      font-weight: bold;
      line-height: 1;
    }

    .chat-widget .chat-icon {
      font-size: 18px;
      color: var(--white);
      line-height: 1;
    }

    /* Popup Styles */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .popup-content {
      background: white;
      padding: 24px;
      border-radius: 16px;
      max-width: 320px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }

    .popup-title {
      font-size: 20px;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 16px;
    }

    .popup-message {
      margin-bottom: 24px;
      color: var(--dark);
    }

    .popup-button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: background 0.2s;
    }

    .popup-button:hover {
      background: var(--primary-light);
    }

    @media (max-width: 600px) {
      .header {
        padding: 15px;
      }
      
      .avatar {
        width: 48px;
        height: 48px;
        margin-right: 15px;
      }

      .user-name {
        font-size: 18px;
      }

      .content {
        padding: 0 15px 15px;
      }

      .modules-grid {
        grid-template-columns: 1fr;
        gap: 30px;
      }

      .progress-line {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="loading-screen" id="loading-screen">
    <div class="loading-text">Загрузка</div>
    <div class="loading-balls">
      <div class="loading-ball"></div>
      <div class="loading-ball"></div>
      <div class="loading-ball"></div>
    </div>
  </div>

  <div id="app-content">
    <div class="header">
      <div class="avatar" id="userAvatar">
        <span id="avatar-fallback">U</span>
      </div>
      <div class="user-info">
        <div class="user-name" id="userName">Загрузка...</div>
        <div class="user-id" id="userId">ID: загрузка...</div>
      </div>
      <button class="menu-button" id="menuButton">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div class="menu-content" id="menuContent">
        <button id="supportButton">Тех. поддержка 🛠️</button>
      </div>
    </div>

    <div class="content">
      <div class="progress-line">
        <div class="progress-line-fill" id="progressFill"></div>
        <div class="progress-line-glow" id="progressGlow"></div>
      </div>
      <div class="modules-grid" id="modules-container">
        <!-- Модули будут добавлены динамически -->
      </div>
    </div>
  </div>

  <script>
    // Конфигурация NocoDB
    const nocodbConfig = {
      apiUrl: 'https://app.nocodb.com/api/v2/tables/mc6qh91f060pv4y/records',
      apiToken: 'jCmuja47NRet1NtTkENYj6iLxEZBmta6xId2DFX4',
      defaultLimit: 25,
      defaultViewId: 'vwz8x1qjxgvl15di'
    };

    // Состояние приложения
    const state = {
      userId: null,
      username: null,
      isPaid: false,
      isLoaded: false,
      progress: 0,
      checkInterval: null,
      lastCheckTime: 0,
      menuOpen: false
    };

    // Функция для скрытия экрана загрузки
    function hideLoadingScreen() {
      const loadingScreen = document.getElementById('loading-screen');
      loadingScreen.style.opacity = '0';
      setTimeout(() => {
        loadingScreen.style.display = 'none';
        document.getElementById('app-content').style.opacity = '1';
      }, 500);
    }

    // Функция для выполнения запросов к NocoDB
    async function nocodbRequest(endpoint, method = 'GET', body = null) {
      const headers = {
        'Content-Type': 'application/json',
        'xc-token': nocodbConfig.apiToken
      };

      const options = {
        method,
        headers
      };

      if (body) {
        options.body = JSON.stringify(body);
      }

      try {
        const response = await fetch(`${nocodbConfig.apiUrl}${endpoint}`, options);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return await response.json();
      } catch (error) {
        console.error('Ошибка при запросе к NocoDB:', error);
        throw error;
      }
    }

    // Функция для поиска пользователя в NocoDB
    async function findUserInNocodb(userId) {
      try {
        const response = await nocodbRequest(
          `?where=(tg_user_id,eq,${userId})&viewId=${nocodbConfig.defaultViewId}`
        );
        
        if (response.list && response.list.length > 0) {
          return response.list[0];
        }
        return null;
      } catch (error) {
        console.error('Ошибка при поиске пользователя:', error);
        return null;
      }
    }

    // Функция для создания нового пользователя в NocoDB
    async function createUserInNocodb(user) {
      try {
        const newUser = {
          tg_user_id: user.id.toString(),
          name: [user.first_name, user.last_name].filter(Boolean).join(' '),
          username: user.username || '',
          oplata: 0,
          date_oplata: '-',
          progress: 0
        };

        const response = await nocodbRequest('', 'POST', newUser);
        return response;
      } catch (error) {
        console.error('Ошибка при создании пользователя:', error);
        throw error;
      }
    }

    // Функция для проверки данных пользователя
    async function checkUserData() {
      if (!state.userId) return;
      
      try {
        const currentTime = Date.now();
        // Проверяем не чаще чем раз в 2 секунды
        if (currentTime - state.lastCheckTime < 2000) return;
        
        state.lastCheckTime = currentTime;
        
        const userData = await findUserInNocodb(state.userId);
        if (!userData) return;
        
        // Проверяем изменения в данных
        const isPaidChanged = (userData.oplata === 1) !== state.isPaid;
        const progressChanged = userData.progress !== state.progress;
        
        if (isPaidChanged || progressChanged) {
          state.isPaid = userData.oplata === 1;
          state.progress = typeof userData.progress === 'number' ? userData.progress : 0;
          
          console.log('Обновлены данные пользователя:', {
            isPaid: state.isPaid,
            progress: state.progress
          });
          
          // Обновляем интерфейс
          updateUI();
        }
      } catch (error) {
        console.error('Ошибка при проверке данных пользователя:', error);
      }
    }

    // Функция для запуска периодической проверки
    function startDataChecking() {
      // Останавливаем предыдущий интервал, если он был
      if (state.checkInterval) {
        clearInterval(state.checkInterval);
      }
      
      // Запускаем новую проверку сразу
      checkUserData();
      
      // Устанавливаем интервал проверки каждые 2 секунды
      state.checkInterval = setInterval(checkUserData, 2000);
    }

    // Функция для проверки и создания пользователя в NocoDB
    async function checkAndCreateUser(user) {
      try {
        const existingUser = await findUserInNocodb(user.id);
        
        if (!existingUser) {
          // Создаем нового пользователя
          await createUserInNocodb(user);
          console.log('Создан новый пользователь:', user.id);
          state.isPaid = false;
          state.progress = 0;
        } else {
          // Получаем данные существующего пользователя
          state.isPaid = existingUser.oplata === 1;
          state.progress = typeof existingUser.progress === 'number' ? existingUser.progress : 0;
          console.log('Статус оплаты пользователя:', state.isPaid);
          console.log('Прогресс пользователя:', state.progress);
        }
        
        // Обновляем UI
        updateUI();
        state.isLoaded = true;
        hideLoadingScreen();
        
        // Запускаем периодическую проверку данных
        startDataChecking();
      } catch (error) {
        console.error('Ошибка при работе с базой данных:', error);
        // В случае ошибки все равно показываем интерфейс
        state.isLoaded = true;
        hideLoadingScreen();
      }
    }

    // Функция обновления интерфейса модулей
    function updateUI() {
      const modules = [
        { id: -1, title: "Введение", desc: "Стартовая информация о курсе и основах ИИ", link: "intro.html" },
        { id: 0, title: "Доступ к ChatGPT", desc: "Основы, история, примеры использования искусственного интеллекта", link: "M0.html" },
        { id: 1, title: "Основы ChatGPT", desc: "Базовые принципы работы с ChatGPT, ключевые концепции", link: "M1.html" },
        { id: 2, title: "ChatGPT PRO", desc: "Продвинутые техники и методы работы с ChatGPT", link: "M2.html" },
        { id: 3, title: "ChatGPT MASTER", desc: "Экспертный уровень использования ChatGPT", link: "M3.html" }
      ];

      let html = '';
      modules.forEach((module, index) => {
        let isLocked = false;
        let lockReason = '';
        let isCompleted = false;
        let isCurrent = false;
        let buttonText = 'Изучить модуль';
        let buttonIcon = '';
        let cardClass = 'module';
        let btnClass = 'module-btn';
        let labelClass = 'module-label';
        let lockIcon = '';

        // Определяем статус модуля
        if (module.id === -1) {
          // Введение
          isCompleted = state.progress >= 1;
          isCurrent = state.progress === 0;
          buttonText = isCompleted ? 'Модуль пройден' : 'Изучить модуль';
          buttonIcon = isCompleted ? '✔️' : '';
        } else {
          // Все остальные модули
          const moduleAvailable = state.progress >= module.id + 1;
          const nextModuleAvailable = state.progress >= module.id + 2;
          
          isCompleted = nextModuleAvailable;
          isCurrent = state.progress === module.id + 1;
          
          if (moduleAvailable) {
            buttonText = isCompleted ? 'Модуль пройден' : 'Изучить модуль';
            buttonIcon = isCompleted ? '✔️' : '';
          } else {
            isLocked = true;
            lockReason = 'progress';
            lockIcon = '<span class="lock-icon">🔒</span>';
            buttonText = 'Недоступен';
          }
        }

        // Проверка оплаты для модулей 1, 2, 3
        if (module.id >= 1 && !state.isPaid) {
          isLocked = true;
          lockReason = 'oplata';
          lockIcon = '<span class="lock-icon">🔒</span>';
          buttonText = 'Недоступен';
        }

        // Устанавливаем классы в зависимости от статуса
        if (isCompleted) {
          cardClass += ' completed';
          btnClass += ' completed';
          labelClass += ' completed';
        } else if (isLocked) {
          cardClass += ' locked';
          btnClass += ' locked';
          labelClass += ' locked';
        } else if (isCurrent) {
          cardClass += ' current';
          btnClass += ' pulse';
        }

        html += `
          <div class="${cardClass}">
            <div class="${labelClass}">${module.id === -1 ? 'Введение' : 'Модуль ' + module.id}</div>
            <h3 class="module-title">${module.title}</h3>
            <div class="module-desc">${module.desc}</div>
            <button class="${btnClass}" onclick="handleModuleClick('${module.link}', ${isLocked}, '${lockReason}', ${module.id}, ${isCompleted})">
              ${buttonIcon ? buttonIcon + ' ' : ''}${buttonText}
            </button>
            ${lockIcon}
          </div>
        `;
      });
      document.getElementById('modules-container').innerHTML = html;
      
      // Обновляем прогресс-бар
      updateProgressBar();
    }

    // Обновление прогресс-бара
    function updateProgressBar() {
      const progressFill = document.getElementById('progressFill');
      const progressGlow = document.getElementById('progressGlow');
      const totalModules = 5; // Введение + 4 модуля
      const progressPercent = (state.progress / totalModules) * 100;
      
      progressFill.style.width = `${progressPercent}%`;
      
      // Анимация заполнения линии прогресса
      if (state.progress > 0) {
        setTimeout(() => {
          progressGlow.style.width = `${progressPercent}%`;
          progressGlow.style.opacity = '1';
          setTimeout(() => {
            progressGlow.style.opacity = '0';
          }, 2000);
        }, 1000);
      }
    }

    // Обработчик клика по модулю (теперь только по кнопке)
    function handleModuleClick(link, isLocked, lockReason, moduleId, isCompleted) {
      if (isLocked) {
        if (lockReason === 'oplata') {
          showPaymentPopup();
        } else {
          showProgressPopup(moduleId);
        }
        return;
      }
      
      if (isCompleted) {
        if (confirm('Этот модуль уже изучен. Хотите повторить?')) {
          window.location.href = link;
        }
        return;
      }
      
      window.location.href = link;
    }

    // Показать попап оплаты
    function showPaymentPopup() {
      const popup = document.createElement('div');
      popup.className = 'popup-overlay';
      popup.innerHTML = `
        <div class="popup-content">
          <h3 class="popup-title">Требуется полный курс</h3>
          <p class="popup-message">Для доступа к этому модулю необходимо приобрести полную версию курса.</p>
          <button id="buyButton" class="popup-button">Купить полный курс</button>
          <button id="closePopup" style="margin-top: 12px; background: transparent; border: none; color: var(--primary); font-weight: 600; cursor: pointer;">
            Закрыть
          </button>
        </div>
      `;
      
      document.body.appendChild(popup);
      
      document.getElementById('buyButton').addEventListener('click', () => {
        window.location.href = 'oplata.html';
        document.body.removeChild(popup);
      });
      
      document.getElementById('closePopup').addEventListener('click', () => {
        document.body.removeChild(popup);
      });
    }

    // Показать попап прогресса
    function showProgressPopup(moduleId) {
      const popup = document.createElement('div');
      popup.className = 'popup-overlay';
      popup.innerHTML = `
        <div class="popup-content">
          <h3 class="popup-title">Сначала пройдите предыдущие модули</h3>
          <p class="popup-message">Для доступа к модулю ${moduleId} необходимо сначала завершить модуль ${moduleId - 1}.</p>
          <button id="closePopup" class="popup-button">Понятно</button>
        </div>
      `;
      
      document.body.appendChild(popup);
      
      document.getElementById('closePopup').addEventListener('click', () => {
        document.body.removeChild(popup);
      });
    }

    // Обработчик меню
    function toggleMenu() {
      state.menuOpen = !state.menuOpen;
      const menuButton = document.getElementById('menuButton');
      const menuContent = document.getElementById('menuContent');
      
      menuButton.classList.toggle('active', state.menuOpen);
      menuContent.classList.toggle('active', state.menuOpen);
    }

    // Инициализация Telegram Web App
    async function initTelegramApp() {
      try {
        if (window.Telegram?.WebApp) {
          Telegram.WebApp.ready();
          Telegram.WebApp.expand();
        }

        const tg = window.Telegram.WebApp;
        const user = tg.initDataUnsafe?.user;
        
        if (!user) {
          throw new Error('Пользователь Telegram не определен');
        }

        state.userId = user.id.toString();
        state.username = user.username || null;

        // Устанавливаем данные пользователя из Telegram
        document.getElementById('userName').textContent = 
          [user.first_name, user.last_name].filter(Boolean).join(' ') || 'Пользователь';
        document.getElementById('userId').textContent = `ID: ${state.userId}`;

        // Устанавливаем аватар
        const avatarElement = document.getElementById('userAvatar');
        if (user.photo_url) {
          const img = new Image();
          img.src = user.photo_url;
          img.onload = () => {
            avatarElement.innerHTML = '';
            avatarElement.appendChild(img);
          };
          img.onerror = () => {
            const fallback = user.first_name?.charAt(0).toUpperCase() || 'U';
            document.getElementById('avatar-fallback').textContent = fallback;
          };
        } else {
          const fallback = user.first_name?.charAt(0).toUpperCase() || 'U';
          document.getElementById('avatar-fallback').textContent = fallback;
        }

        // Проверяем и создаем пользователя в NocoDB
        await checkAndCreateUser(user);
      } catch (error) {
        console.error('Ошибка инициализации Telegram:', error);
        // В случае ошибки переходим в тестовый режим
        await initTestMode();
      }
    }

    // Инициализация тестового режима
    async function initTestMode() {
      const testUser = {
        id: "test-user",
        first_name: "Тестовый",
        last_name: "Пользователь",
        username: "test"
      };
      
      state.userId = testUser.id;
      document.getElementById('userName').textContent = 'Тестовый пользователь';
      document.getElementById('userId').textContent = 'ID: test-user';
      document.getElementById('avatar-fallback').textContent = 'T';
      
      // Проверяем и создаем тестового пользователя в NocoDB
      await checkAndCreateUser(testUser);
    }

    // Основная функция инициализации
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        // Показываем экран загрузки
        document.getElementById('loading-screen').style.display = 'flex';
        document.getElementById('app-content').style.opacity = '0';

        // Инициализация меню
        document.getElementById('menuButton').addEventListener('click', toggleMenu);
        document.getElementById('supportButton').addEventListener('click', () => {
          window.location.href = 'help.html';
        });

        if (window.Telegram?.WebApp) {
          await initTelegramApp();
        } else {
          await initTestMode();
        }
      } catch (error) {
        console.error('Ошибка инициализации:', error);
        // В случае любой ошибки все равно скрываем экран загрузки
        state.isLoaded = true;
        hideLoadingScreen();
      }
    });

    // Глобальные функции
    window.handleModuleClick = handleModuleClick;
  </script>
</body>
</html>
