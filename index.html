<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PuzzleBot API Test</title>
    <style>
        body { padding: 20px; font-family: Arial; }
        #log { 
            background: #1e1e1e; 
            color: #00ff00; 
            padding: 15px; 
            margin-top: 15px;
            border-radius: 8px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        button {
            background: #0088cc;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <button onclick="testDirectRequest()">1. Прямой запрос</button>
    <button onclick="testJsonpRequest()">2. JSONP запрос</button>
    <button onclick="testTelegramApi()">3. Через Telegram API</button>
    <div id="log">Выберите метод запроса...</div>

    <script>
        const API_URL = 'https://api.puzzlebot.top/';
        const API_KEY = 'i5vkuteSbTI65FSFoLahqgpEmpkQUbZJ';
        const USER_ID = '1515638372';
        const CHAT_ID = '7533493609';
        const log = document.getElementById('log');
        
        function addLog(message) {
            const now = new Date().toLocaleTimeString();
            log.innerHTML += `[${now}] ${message}\n`;
            log.scrollTop = log.scrollHeight;
        }

        // 1. Прямой запрос (для тестирования CORS)
        async function testDirectRequest() {
            log.textContent = '';
            addLog('Отправляю прямой запрос...');
            
            const url = `${API_URL}?token=${API_KEY}&method=getUserInChatStatus&user_id=${USER_ID}&chat_id=${CHAT_ID}&page=1&_=${Date.now()}`;
            addLog(`URL: ${url}`);
            
            try {
                const response = await fetch(url, {
                    mode: 'no-cors',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                // Для mode: 'no-cors' мы не получим доступ к ответу
                addLog('Запрос отправлен (но ответ недоступен из-за CORS)');
                addLog('Проверьте результат в Network вкладке DevTools');
            } catch (error) {
                addLog(`Ошибка: ${error.message}`);
            }
        }

        // 2. JSONP запрос (если API поддерживает)
        function testJsonpRequest() {
            log.textContent = '';
            addLog('Пытаюсь использовать JSONP...');
            
            const callbackName = 'jsonp_cb_' + Date.now();
            const url = `${API_URL}?token=${API_KEY}&method=getUserInChatStatus&user_id=${USER_ID}&chat_id=${CHAT_ID}&page=1&callback=${callbackName}`;
            
            window[callbackName] = function(data) {
                addLog('JSONP ответ получен:');
                addLog(JSON.stringify(data, null, 2));
                delete window[callbackName];
            };
            
            const script = document.createElement('script');
            script.src = url;
            script.onerror = () => {
                addLog('JSONP не поддерживается API');
                document.body.removeChild(script);
            };
            
            document.body.appendChild(script);
            addLog(`Отправлен JSONP запрос: ${url}`);
        }

        // 3. Через Telegram Bot API (если доступно)
        function testTelegramApi() {
            log.textContent = '';
            addLog('Пытаюсь использовать Telegram WebApp API...');
            
            if (!window.Telegram?.WebApp) {
                addLog('Telegram WebApp не обнаружен');
                return;
            }
            
            const tg = Telegram.WebApp;
            tg.expand();
            
            // Здесь можно попробовать отправить запрос через Bot API
            addLog('Попробуйте использовать window.Telegram.WebApp.sendData()');
            addLog('Или свяжитесь с поддержкой PuzzleBot для CORS');
        }

        // Автоматическая инициализация
        if (window.Telegram?.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
    </script>
</body>
</html>
