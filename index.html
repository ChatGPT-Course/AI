<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Основы ИИ — Онлайн курс</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
  <style>
    :root {
      --primary: #FF7A00;
      --primary-light: #FF9E40;
      --white: #FFFFFF;
      --dark: #333333;
      --gray: #F5F5F5;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #FFF3E0 0%, #FFFFFF 100%);
      color: var(--dark);
      min-height: 100vh;
    }

    /* Экран загрузки */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, var(--white) 0%, #FFF3E0 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: opacity 0.5s ease;
    }

    .loading-text {
      font-size: 20px;
      font-weight: 500;
      margin-bottom: 20px;
      color: var(--primary);
    }

    .loading-balls {
      display: flex;
      gap: 12px;
    }

    .loading-ball {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      animation: bounce 1s infinite ease-in-out;
    }

    .loading-ball:nth-child(1) {
      background: var(--primary);
      animation-delay: 0s;
    }

    .loading-ball:nth-child(2) {
      background: var(--primary-light);
      animation-delay: 0.2s;
    }

    .loading-ball:nth-child(3) {
      background: #AAAAAA;
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    #app-content {
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .header {
      display: flex;
      align-items: center;
      background: var(--white);
      padding: 20px;
      box-shadow: 0 4px 16px rgba(255, 122, 0, 0.1);
      width: 100%;
      margin-bottom: 20px;
    }

    .avatar {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      margin-right: 20px;
      overflow: hidden;
      flex-shrink: 0;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .user-info {
      flex: 1;
    }

    .user-name {
      font-size: 20px;
      font-weight: 600;
      color: var(--dark);
      margin-bottom: 4px;
      line-height: 1.2;
    }

    .user-id {
      font-size: 14px;
      color: #666;
    }

    .content {
      padding: 0 20px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .modules-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .module {
      background: var(--white);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 4px 16px rgba(255, 122, 0, 0.1);
      transition: all 0.3s ease;
      position: relative;
      cursor: pointer;
    }

    .module:hover {
      transform: translateY(-5px);
    }

    .module.locked {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .module-label {
      display: inline-block;
      background: var(--primary);
      color: white;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 16px;
    }

    .module-content {
      position: relative;
    }

    .module-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--dark);
    }

    .module-desc {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
      line-height: 1.4;
    }

    .module-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: background 0.2s;
    }

    .module-btn:hover {
      background: var(--primary-light);
    }

    .module.locked .module-btn {
      background: #ccc;
      cursor: not-allowed;
    }

    .lock-icon {
      position: absolute;
      top: 16px;
      right: 16px;
      font-size: 20px;
    }

    @media (max-width: 600px) {
      .header {
        padding: 15px;
      }
      
      .avatar {
        width: 48px;
        height: 48px;
        margin-right: 15px;
      }

      .user-name {
        font-size: 18px;
      }

      .content {
        padding: 0 15px 15px;
      }

      .modules-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="loading-screen" id="loading-screen">
    <div class="loading-text">Загрузка</div>
    <div class="loading-balls">
      <div class="loading-ball"></div>
      <div class="loading-ball"></div>
      <div class="loading-ball"></div>
    </div>
  </div>

  <div id="app-content">
    <div class="header">
      <div class="avatar" id="userAvatar">
        <span id="avatar-fallback">U</span>
      </div>
      <div class="user-info">
        <div class="user-name" id="userName">Загрузка...</div>
        <div class="user-id" id="userId">ID: загрузка...</div>
      </div>
    </div>

    <div class="content">
      <div class="modules-grid" id="modules-container">
        <!-- Модули будут добавлены динамически -->
      </div>
    </div>
  </div>

  <script>
    // Конфиг Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCMos6Y7C-krTLuKCI4VJG-TFLo6QI--k8",
      authDomain: "vrot-x-7a48f.firebaseapp.com",
      databaseURL: "https://vrot-x-7a48f-default-rtdb.firebaseio.com",
      projectId: "vrot-x-7a48f",
      storageBucket: "vrot-x-7a48f.appspot.com",
      messagingSenderId: "622297225288",
      appId: "1:622297225288:web:5df6a5b02ffddedd96e07d"
    };

    // Инициализация Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Состояние приложения
    const state = {
      userId: null,
      username: null,
      isPaid: false,
      dbRef: null,
      isLoaded: false
    };

    // Функция для скрытия экрана загрузки
    function hideLoadingScreen() {
      const loadingScreen = document.getElementById('loading-screen');
      loadingScreen.style.opacity = '0';
      setTimeout(() => {
        loadingScreen.style.display = 'none';
        document.getElementById('app-content').style.opacity = '1';
      }, 500);
    }

    // Основная функция
    document.addEventListener('DOMContentLoaded', async () => {
      // Показываем экран загрузки
      document.getElementById('loading-screen').style.display = 'flex';
      document.getElementById('app-content').style.opacity = '0';

      if (window.Telegram?.WebApp) {
        await initTelegramApp();
      } else {
        await initTestMode();
      }
    });

    async function initTelegramApp() {
      // Убираем стандартную заставку Telegram
      if (window.Telegram?.WebApp) {
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
      }

      const tg = window.Telegram.WebApp;
      const user = tg.initDataUnsafe.user;
      
      state.userId = user.id.toString();
      state.username = user.username || null;

      // Устанавливаем данные пользователя из Telegram
      document.getElementById('userName').textContent = 
        [user.first_name, user.last_name].filter(Boolean).join(' ') || 'Пользователь';
      document.getElementById('userId').textContent = `ID: ${state.userId}`;

      // Устанавливаем аватар
      const avatarElement = document.getElementById('userAvatar');
      if (user.photo_url) {
        const img = new Image();
        img.src = user.photo_url;
        img.onload = () => {
          avatarElement.innerHTML = '';
          avatarElement.appendChild(img);
        };
      } else {
        const fallback = user.first_name?.charAt(0).toUpperCase() || 'U';
        document.getElementById('avatar-fallback').textContent = fallback;
      }

      await initDatabaseListener();
    }

    async function initTestMode() {
      state.userId = "test-user";
      document.getElementById('userName').textContent = 'Тестовый пользователь';
      document.getElementById('userId').textContent = 'ID: test-user';
      document.getElementById('avatar-fallback').textContent = 'T';
      await initDatabaseListener();
    }

    async function initDatabaseListener() {
      state.dbRef = database.ref('users/' + state.userId);
      
      // Обработчик изменений
      state.dbRef.on('value', (snapshot) => {
        const userData = snapshot.val();
        if (userData) {
          state.isPaid = userData.oplata === 1;
        }
        updateUI();
      });

      // Создаем запись пользователя если не существует
      state.dbRef.once('value').then((snapshot) => {
        if (!snapshot.exists()) {
          const userName = document.getElementById('userName').textContent;
          state.dbRef.set({
            name: userName,
            username: state.username,
            oplata: 0,
            date_oplata: "-",
            date_expired: "-"
          });
        }
      });

      state.isLoaded = true;
      hideLoadingScreen();
    }

    function updateUI() {
      const modules = [
        { id: 0, title: "Введение в ИИ", desc: "Основы, история, примеры использования искусственного интеллекта" },
        { id: 1, title: "Основы ChatGPT", desc: "Базовые принципы работы с ChatGPT, ключевые концепции" },
        { id: 2, title: "ChatGPT PRO", desc: "Продвинутые техники и методы работы с ChatGPT" },
        { id: 3, title: "ChatGPT MASTER", desc: "Экспертный уровень использования ChatGPT" }
      ];

      let html = '';
      modules.forEach(module => {
        const isLocked = module.id !== 0 && !state.isPaid;
        html += `
          <div class="module ${isLocked ? 'locked' : ''}" onclick="handleModuleClick(${module.id}, ${isLocked})">
            <div class="module-label">Модуль ${module.id}</div>
            ${isLocked ? '<div class="lock-icon">🔒</div>' : ''}
            <div class="module-content">
              <div class="module-title">${module.title}</div>
              <div class="module-desc">${module.desc}</div>
              <button class="module-btn">${isLocked ? 'Закрыто' : 'Начать'}</button>
            </div>
          </div>
        `;
      });
      document.getElementById('modules-container').innerHTML = html;
    }

    function handleModuleClick(moduleId, isLocked) {
      if (isLocked) {
        alert('Для доступа к этому модулю необходимо приобрести полную версию курса');
        return;
      }
      // Здесь логика открытия модуля
      alert(`Открываем модуль ${moduleId}`);
    }

    // Глобальная функция для обработки кликов по модулям
    window.handleModuleClick = handleModuleClick;
  </script>
</body>
</html>
