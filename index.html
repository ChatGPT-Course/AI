<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Основы ИИ — Современный минимализм</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      color: #23272f;
    }
    .header {
      display: flex;
      align-items: center;
      background: linear-gradient(90deg, #ffb347 0%, #ffcc80 100%);
      padding: 18px 32px;
      border-bottom: 1.5px solid #ffe0b2;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 12px rgba(255, 184, 71, 0.10);
    }
    .avatar {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 18px;
      background: #eee;
      border: none;
      box-shadow: 0 1px 6px #ffe0b2;
    }
    .user-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
      flex: 1;
    }
    .user-info span {
      font-size: 18px;
      font-weight: 700;
      color: #23272f;
    }
    .user-info small {
      color: #7c6f57;
      font-size: 15px;
    }
    .container {
      max-width: 540px;
      margin: 56px auto 0 auto;
      background: rgba(255,255,255,0.98);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(80, 80, 80, 0.10), 0 1.5px 8px #ffe0b2;
      padding: 40px 28px 44px 28px;
      border: 1.5px solid #f3e9d7;
    }
    .modules-list {
      display: flex;
      flex-direction: column;
      gap: 32px;
      margin: 0 auto;
      max-width: 700px;
      padding: 32px 0 32px 0;
    }
    .module-card {
      display: flex;
      align-items: center;
      background: linear-gradient(90deg, #fffbe7 0%, #e3f2fd 100%);
      border-radius: 20px;
      box-shadow: 0 4px 24px rgba(255, 184, 71, 0.10), 0 1.5px 8px #ffe0b2;
      border: 1.5px solid #f3e9d7;
      padding: 28px 32px;
      position: relative;
      min-height: 110px;
      cursor: pointer;
      overflow: hidden;
    }
    .module-card.locked {
      opacity: 0.6;
      pointer-events: none;
    }
    .module-number {
      font-size: 3.5rem;
      font-weight: 900;
      color: #ffb347;
      margin-right: 32px;
      flex-shrink: 0;
      line-height: 1;
      text-shadow: 0 2px 12px #ffe0b2;
    }
    .module-info {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .module-title {
      font-size: 1.35rem;
      font-weight: 800;
      color: #23272f;
      margin-bottom: 6px;
      letter-spacing: 0.5px;
    }
    .module-desc {
      font-size: 1.08rem;
      color: #7c6f57;
      margin-bottom: 14px;
      font-weight: 500;
    }
    .module-btn {
      background: linear-gradient(90deg, #ffb347 0%, #ffcc80 100%);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 1.08rem;
      font-weight: 700;
      padding: 10px 28px;
      cursor: pointer;
      box-shadow: 0 1px 6px #ffe0b2;
      outline: none;
      margin-top: 4px;
    }
    .module-btn:disabled {
      background: #e0e0e0;
      color: #bdbdbd;
      cursor: not-allowed;
      box-shadow: none;
    }
    .module-btn:not(:disabled):hover {
      background: #ffa726;
      transform: scale(1.04);
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://ui-avatars.com/api/?name=User&background=ffb347&color=fff" alt="avatar" class="avatar">
    <div class="user-info">
      <span>Имя пользователя</span>
      <small>ID: -</small>
    </div>
  </div>
  <div class="container">
    <div class="modules-list">
      <div class="module-card">
        <div class="module-number">1</div>
        <div class="module-info">
          <div class="module-title">Введение в ИИ</div>
          <div class="module-desc">Основы, история, примеры</div>
          <button class="module-btn">Начать</button>
        </div>
      </div>
      <div class="module-card locked">
        <div class="module-number">2</div>
        <div class="module-info">
          <div class="module-title">Основы ChatGPT</div>
          <div class="module-desc">Как работает, примеры, сценарии</div>
          <button class="module-btn" disabled>Закрыто</button>
        </div>
      </div>
      <div class="module-card locked">
        <div class="module-number">3</div>
        <div class="module-info">
          <div class="module-title">ChatGPT PRO</div>
          <div class="module-desc">Продвинутые техники</div>
          <button class="module-btn" disabled>Закрыто</button>
        </div>
      </div>
      <div class="module-card locked">
        <div class="module-number">4</div>
        <div class="module-info">
          <div class="module-title">ChatGPT MASTER</div>
          <div class="module-desc">Экспертные сценарии</div>
          <button class="module-btn" disabled>Закрыто</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
