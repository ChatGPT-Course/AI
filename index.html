<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Основы ИИ — Онлайн курс</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      color: #23272f;
    }
    button, .main-btn, .module-btn, .ai-btn, .menu-btn, .support-fab {
      outline: none !important;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      transition: background 0.2s, box-shadow 0.2s, transform 0.08s;
    }
    button:active, .main-btn:active, .module-btn:active, .ai-btn:active, .menu-btn:active, .support-fab:active {
      transform: scale(0.96);
      box-shadow: 0 1px 4px #ffe0b2;
    }
    .header {
      display: flex;
      align-items: center;
      background: linear-gradient(90deg, #ffb347 0%, #ffcc80 100%);
      padding: 18px 32px;
      border-bottom: 1.5px solid #ffe0b2;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 12px rgba(255, 184, 71, 0.10);
    }
    .avatar {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 18px;
      background: #eee;
      border: none;
      box-shadow: 0 1px 6px #ffe0b2;
    }
    .user-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
      flex: 1;
    }
    .user-info span {
      font-size: 18px;
      font-weight: 700;
      color: #23272f;
    }
    .user-info small {
      color: #7c6f57;
      font-size: 15px;
    }
    .menu-btn {
      width: 44px;
      height: 44px;
      background: #fff3e0;
      border: none;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin-left: 16px;
      transition: background 0.18s, box-shadow 0.18s;
      box-shadow: 0 1px 6px #ffe0b2;
      position: absolute;
      right: 32px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 10;
    }
    .menu-btn:hover {
      background: #ffe0b2;
    }
    .menu-icon {
      width: 22px;
      height: 22px;
      display: block;
    }
    .support-fab {
      position: absolute;
      right: 32px;
      top: 72px;
      min-width: 180px;
      background: linear-gradient(90deg, #2196f3 0%, #64b5f6 100%);
      color: #fff;
      border: none;
      border-radius: 14px;
      font-size: 17px;
      font-weight: 600;
      padding: 14px 26px;
      box-shadow: 0 2px 16px #b3e5fc;
      cursor: pointer;
      opacity: 0;
      pointer-events: none;
      transform: translateY(-10px) scale(0.98);
      transition: opacity 0.25s, transform 0.25s;
      z-index: 9;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .support-fab.show {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0) scale(1);
    }
    .support-fab svg {
      width: 22px;
      height: 22px;
      fill: #fff;
    }
    .container {
      max-width: 540px;
      margin: 56px auto 0 auto;
      background: rgba(255,255,255,0.98);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(80, 80, 80, 0.10), 0 1.5px 8px #ffe0b2;
      padding: 40px 28px 44px 28px;
      border: 1.5px solid #f3e9d7;
    }
    .stepper {
      position: relative;
      margin: 0 auto;
      padding: 24px 0 24px 0;
      max-width: 440px;
    }
    .step {
      display: flex;
      align-items: flex-start;
      position: relative;
      min-height: 90px;
    }
    .step:not(:last-child)::after {
      content: '';
      position: absolute;
      left: 28px;
      top: 54px;
      width: 4px;
      height: calc(100% - 54px);
      background: linear-gradient(180deg, #ffb347 0%, #ffe0b2 100%);
      border-radius: 2px;
      z-index: 0;
    }
    .step-circle {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ffb347 0%, #ffcc80 100%);
      color: #fff;
      font-weight: 700;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px #ffe0b2;
      margin-right: 22px;
      z-index: 1;
      flex-shrink: 0;
    }
    .step-content {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 2px 12px #ffe0b2;
      padding: 18px 22px 18px 22px;
      min-width: 0;
      flex: 1;
      margin-bottom: 18px;
      border: 1.5px solid #f3e9d7;
      transition: box-shadow 0.18s, border 0.18s;
    }
    .step-title {
      font-size: 1.13rem;
      font-weight: 700;
      color: #ff9800;
      margin-bottom: 4px;
    }
    .step-desc {
      font-size: 1.01rem;
      color: #7c6f57;
      margin-bottom: 6px;
    }
    .step-btn {
      background: linear-gradient(90deg, #ffb347 0%, #ffcc80 100%);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      padding: 8px 22px;
      cursor: pointer;
      transition: background 0.18s, box-shadow 0.18s, transform 0.10s;
      box-shadow: 0 1px 6px #ffe0b2;
      outline: none;
    }
    .step-btn:disabled {
      background: #e0e0e0;
      color: #bdbdbd;
      cursor: not-allowed;
      box-shadow: none;
    }
    .step-btn:not(:disabled):hover {
      background: #ffa726;
      transform: scale(1.04);
    }
    /* Кнопка AI */
    .ai-btn {
      position: fixed;
      right: 32px;
      bottom: 32px;
      min-width: 120px;
      height: 56px;
      background: linear-gradient(90deg, #ff9800 0%, #ffb347 100%);
      color: #fff;
      border: none;
      border-radius: 32px;
      font-size: 1.15rem;
      font-weight: 700;
      box-shadow: 0 2px 12px #ffe0b2;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 1002;
      transition: background 0.2s, transform 0.08s;
      letter-spacing: 1px;
      gap: 10px;
      padding: 0 24px;
      text-decoration: none;
    }
    .ai-btn:hover {
      background: #ffa726;
      transform: scale(1.04);
    }
    .ai-btn svg {
      width: 24px;
      height: 24px;
      fill: #fff;
      margin-right: 2px;
    }
    .ai-btn span {
      text-decoration: none;
      font-weight: 700;
      font-size: 1.15rem;
      color: #fff;
    }
    /* Сообщения AI */
    .chat-container {
      background: #f5f7fa;
      border-radius: 18px;
      padding: 24px 18px;
      margin-top: 32px;
      box-shadow: 0 2px 12px #ffe0b2;
    }
    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 18px;
    }
    .message.ai .bubble {
      background: linear-gradient(90deg, #e3f2fd 0%, #fffde7 100%);
      color: #222;
      border-radius: 16px 16px 16px 6px;
      padding: 14px 18px;
      font-size: 1.05rem;
      box-shadow: 0 1px 4px #b3e5fc;
      margin-left: 10px;
      position: relative;
    }
    .message.user .bubble {
      background: #fff3e0;
      color: #333;
      border-radius: 16px 16px 6px 16px;
      padding: 14px 18px;
      font-size: 1.05rem;
      box-shadow: 0 1px 4px #ffe0b2;
      margin-right: 10px;
      position: relative;
    }
    .message .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      background: #eee;
      border: none;
      margin-top: 2px;
    }
    .message.ai .avatar {
      background: #e3f2fd;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }
    .message.user .avatar {
      background: #fff3e0;
    }
    @media (max-width: 600px) {
      .container {
        margin: 12px;
        padding: 16px 6px 24px 6px;
      }
      .header {
        padding: 10px 8px;
      }
      .ai-btn {
        right: 12px;
        bottom: 12px;
        min-width: 90px;
        height: 46px;
        font-size: 1rem;
        padding: 0 14px;
      }
      .menu-btn {
        right: 8px;
      }
      .support-fab {
        right: 8px;
        top: 54px;
        min-width: 120px;
        font-size: 15px;
        padding: 10px 14px;
      }
      .stepper {
        padding: 8px 0 8px 0;
        max-width: 98vw;
      }
      .step-content {
        padding: 12px 8px 12px 8px;
      }
      .step-circle {
        width: 30px;
        height: 30px;
        font-size: 1rem;
        margin-right: 12px;
      }
    }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
</head>
<body>
  <div class="header">
    <img src="" alt="avatar" class="avatar" id="userAvatar">
    <div class="user-info">
      <span id="userName">Имя пользователя</span>
      <small>ID: <span id="userId">-</span></small>
    </div>
    <button class="menu-btn" id="menuBtn" aria-label="Меню">
      <svg class="menu-icon" viewBox="0 0 24 24">
        <rect y="5" width="24" height="3" rx="1.5" fill="#ff9800"/>
        <rect y="10.5" width="24" height="3" rx="1.5" fill="#ff9800"/>
        <rect y="16" width="24" height="3" rx="1.5" fill="#ff9800"/>
      </svg>
    </button>
    <button class="support-fab" id="supportFab">
      <svg viewBox="0 0 24 24"><path d="M2 21l21-9-21-9v7l15 2-15 2z"/></svg>
      Написать в поддержку
    </button>
  </div>
  <div class="container">
    <div class="stepper" id="stepper-list"></div>
  </div>
  <a href="chat.html" class="ai-btn">
    <svg viewBox="0 0 24 24"><path d="M4 4h16v2H4zm0 4h10v2H4zm0 4h16v2H4zm0 4h10v2H4z"/></svg>
    <span>AI</span>
  </a>
  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCMos6Y7C-krTLuKCI4VJG-TFLo6QI--k8",
      authDomain: "vrot-x-7a48f.firebaseapp.com",
      databaseURL: "https://vrot-x-7a48f-default-rtdb.firebaseio.com",
      projectId: "vrot-x-7a48f",
      storageBucket: "vrot-x-7a48f.appspot.com",
      messagingSenderId: "622297225288",
      appId: "1:622297225288:web:5df6a5b02ffddedd96e07d"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    // App state
    const state = {
      userId: null,
      username: null,
      isPaid: false,
      dbRef: null,
      isLoaded: false
    };
    // Cookie helpers (fallback)
    function setCookie(name, value, days = 365) {
      const d = new Date();
      d.setTime(d.getTime() + (days*24*60*60*1000));
      document.cookie = name + "=" + encodeURIComponent(value) + ";expires=" + d.toUTCString() + ";path=/";
    }
    function getCookie(name) {
      const v = document.cookie.match('(^|;) ?' + name + '=([^;]*)(;|$)');
      return v ? decodeURIComponent(v[2]) : null;
    }
    // Load user from Telegram Mini App or fallback
    function loadUser() {
      let avatar, name, id, username;
      if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.initDataUnsafe && window.Telegram.WebApp.initDataUnsafe.user) {
        const user = window.Telegram.WebApp.initDataUnsafe.user;
        name = user.first_name || '';
        if (user.last_name) name += ' ' + user.last_name;
        id = user.id || '-';
        username = user.username || null;
        avatar = user.photo_url || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(name) + '&background=ffb347&color=fff';
        state.userId = id.toString();
        state.username = username;
        // Save to cookie
        setCookie('tg_user_id', state.userId, 30);
        if (user.photo_url) setCookie('tg_user_avatar', user.photo_url, 30);
      } else {
        avatar = getCookie('tg_user_avatar') || 'https://ui-avatars.com/api/?name=User&background=ffb347&color=fff';
        name = getCookie('tg_user_name') || 'Имя пользователя';
        id = getCookie('tg_user_id') || '-';
        state.userId = id;
        state.username = null;
      }
      document.getElementById('userAvatar').src = avatar;
      document.getElementById('userName').textContent = name;
      document.getElementById('userId').textContent = id;
    }
    // Firebase logic
    async function initDatabaseListener() {
      return new Promise((resolve) => {
        state.dbRef = database.ref('users/' + state.userId);
        state.dbRef.on('value', (snapshot) => {
          const userData = snapshot.val();
          if (userData) {
            state.isPaid = userData.oplata === 1;
            if (!userData.username && state.username) {
              state.dbRef.update({ username: state.username });
            }
          }
          updateUI().then(resolve);
        });
        state.dbRef.once('value').then((snapshot) => {
          if (!snapshot.exists()) {
            state.dbRef.set({
              name: document.getElementById('userName').textContent,
              username: state.username,
              oplata: 0,
              date_oplata: "-",
              date_expired: "-"
            });
          }
        });
      });
    }
    async function updateUI() {
      return new Promise((resolve) => {
        renderStepper();
        resolve();
      });
    }
    function renderStepper() {
      const modules = [
        { id: 0, title: "Введение в ИИ", desc: "Основы, история, примеры", isDemo: true },
        { id: 1, title: "Основы ChatGPT", desc: "Как работает, примеры, сценарии" },
        { id: 2, title: "ChatGPT PRO", desc: "Продвинутые техники" },
        { id: 3, title: "ChatGPT MASTER", desc: "Экспертные сценарии" }
      ];
      let html = '';
      modules.forEach((module, idx) => {
        const isLocked = !module.isDemo && !state.isPaid;
        html += `
          <div class="step">
            <div class="step-circle">${idx + 1}</div>
            <div class="step-content">
              <div class="step-title">${module.title}</div>
              <div class="step-desc">${module.desc}</div>
              <button class="step-btn" ${isLocked ? 'disabled' : ''}>${isLocked ? 'Закрыто' : 'Начать'}</button>
            </div>
          </div>
          <div class="step">
            <div class="step-circle" style="background:linear-gradient(135deg,#2196f3 0%,#64b5f6 100%);">P</div>
            <div class="step-content">
              <div class="step-title" style="color:#2196f3;">Практическое задание</div>
              <div class="step-desc">Выполните практическое задание по модулю «${module.title}».</div>
              <button class="step-btn" ${isLocked ? 'disabled' : ''}>${isLocked ? 'Закрыто' : 'Перейти'}</button>
            </div>
          </div>
        `;
      });
      document.getElementById('stepper-list').innerHTML = html;
    }
    // FAB support button logic
    const menuBtn = document.getElementById('menuBtn');
    const supportFab = document.getElementById('supportFab');
    let fabTimeout;
    menuBtn.addEventListener('click', function(e) {
      e.stopPropagation();
      if (supportFab.classList.contains('show')) {
        supportFab.classList.remove('show');
      } else {
        supportFab.classList.add('show');
        clearTimeout(fabTimeout);
        fabTimeout = setTimeout(() => {
          supportFab.classList.remove('show');
        }, 4000); // auto-hide after 4s
      }
    });
    supportFab.addEventListener('click', function(e) {
      window.location.href = 'help.html';
    });
    document.addEventListener('click', function(e) {
      if (!supportFab.contains(e.target) && !menuBtn.contains(e.target)) {
        supportFab.classList.remove('show');
      }
    });
    // Init
    (async function(){
      loadUser();
      await initDatabaseListener();
    })();
  </script>
</body>
</html>
