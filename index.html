<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Основы ИИ — Онлайн курс</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
  <style>
    :root {
      --primary: #FF7A00;
      --primary-light: #FF9E40;
      --accent: #FFD700;
      --background: #FFFFFF;
      --surface: #F8F9FA;
      --text: #2C3E50;
      --text-secondary: #6C757D;
      --border: #E9ECEF;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      background: var(--background);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.5;
    }

    /* Экран загрузки */
    .loading-screen {
      position: fixed;
      inset: 0;
      background: var(--background);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: 0.3s ease;
    }

    .loading-progress {
      width: 200px;
      height: 4px;
      background: var(--border);
      border-radius: 2px;
      overflow: hidden;
      position: relative;
    }

    .loading-progress::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 30%;
      background: var(--primary);
      animation: loading 1s infinite ease-in-out;
    }

    @keyframes loading {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(400%); }
    }

    #app-content {
      opacity: 0;
      transition: 0.3s ease;
    }

    .header {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 1.5rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .avatar {
      width: 56px;
      height: 56px;
      border-radius: 16px;
      overflow: hidden;
      background: var(--primary);
      position: relative;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .avatar-fallback {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
    }

    .user-info {
      flex: 1;
    }

    .user-name {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 0.25rem;
    }

    .user-id {
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .main-content {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1.5rem;
    }

    .modules-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .module {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 1.5rem;
      transition: 0.2s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .module::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: var(--primary);
      opacity: 0;
      transition: 0.2s ease;
    }

    .module:hover {
      transform: translateY(-4px);
      border-color: var(--primary);
    }

    .module:hover::before {
      opacity: 1;
    }

    .module.locked {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .module.locked:hover {
      transform: none;
      border-color: var(--border);
    }

    .module.locked::before {
      display: none;
    }

    .module-label {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      background: var(--surface);
      border: 1px solid var(--primary);
      border-radius: 20px;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--primary);
      margin-bottom: 1rem;
    }

    .module-content {
      position: relative;
    }

    .module-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 0.5rem;
    }

    .module-desc {
      font-size: 0.875rem;
      color: var(--text-secondary);
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }

    .module-btn {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      background: var(--primary);
      color: white;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .module-btn:hover {
      background: var(--primary-light);
    }

    .module.locked .module-btn {
      background: var(--border);
      color: var(--text-secondary);
      cursor: not-allowed;
    }

    .lock-icon {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 1.25rem;
      color: var(--text-secondary);
    }

    @media (max-width: 768px) {
      .header {
        padding: 1rem;
      }

      .header-content {
        gap: 1rem;
      }

      .avatar {
        width: 48px;
        height: 48px;
        border-radius: 12px;
      }

      .user-name {
        font-size: 1.125rem;
      }

      .main-content {
        margin: 1rem auto;
        padding: 0 1rem;
      }

      .modules-grid {
        gap: 1rem;
      }

      .module {
        padding: 1.25rem;
      }
    }
  </style>
</head>
<body>
  <div class="loading-screen" id="loading-screen">
    <div class="loading-progress"></div>
  </div>

  <div id="app-content">
    <header class="header">
      <div class="header-content">
        <div class="avatar">
          <div class="avatar-fallback" id="avatar-fallback">U</div>
        </div>
        <div class="user-info">
          <div class="user-name" id="userName">Загрузка...</div>
          <div class="user-id" id="userId">ID: загрузка...</div>
        </div>
      </div>
    </header>

    <main class="main-content">
      <div class="modules-grid" id="modules-container">
        <!-- Модули будут добавлены динамически -->
      </div>
    </main>
  </div>

  <script>
    // Конфиг Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCMos6Y7C-krTLuKCI4VJG-TFLo6QI--k8",
      authDomain: "vrot-x-7a48f.firebaseapp.com",
      databaseURL: "https://vrot-x-7a48f-default-rtdb.firebaseio.com",
      projectId: "vrot-x-7a48f",
      storageBucket: "vrot-x-7a48f.appspot.com",
      messagingSenderId: "622297225288",
      appId: "1:622297225288:web:5df6a5b02ffddedd96e07d"
    };

    // Инициализация Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Состояние приложения
    const state = {
      userId: null,
      username: null,
      isPaid: false,
      dbRef: null,
      isLoaded: false
    };

    // Функция для скрытия экрана загрузки
    function hideLoadingScreen() {
      const loadingScreen = document.getElementById('loading-screen');
      loadingScreen.style.opacity = '0';
      setTimeout(() => {
        loadingScreen.style.display = 'none';
        document.getElementById('app-content').style.opacity = '1';
      }, 300);
    }

    // Основная функция
    document.addEventListener('DOMContentLoaded', async () => {
      // Показываем экран загрузки
      document.getElementById('loading-screen').style.display = 'flex';
      document.getElementById('app-content').style.opacity = '0';

      if (window.Telegram?.WebApp) {
        await initTelegramApp();
      } else {
        await initTestMode();
      }
    });

    async function initTelegramApp() {
      // Убираем стандартную заставку Telegram
      if (window.Telegram?.WebApp) {
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
      }

      const tg = window.Telegram.WebApp;
      const user = tg.initDataUnsafe.user;
      
      state.userId = user.id.toString();
      state.username = user.username || null;

      // Устанавливаем данные пользователя из Telegram
      document.getElementById('userName').textContent = 
        [user.first_name, user.last_name].filter(Boolean).join(' ') || 'Пользователь';
      document.getElementById('userId').textContent = `ID: ${state.userId}`;

      // Устанавливаем аватар
      if (user.photo_url) {
        const avatarContainer = document.querySelector('.avatar');
        const img = document.createElement('img');
        img.src = user.photo_url;
        img.onload = () => {
          avatarContainer.innerHTML = '';
          avatarContainer.appendChild(img);
        };
      } else {
        const fallback = user.first_name?.charAt(0).toUpperCase() || 'U';
        document.getElementById('avatar-fallback').textContent = fallback;
      }

      await initDatabaseListener();
    }

    async function initTestMode() {
      state.userId = "test-user";
      document.getElementById('userName').textContent = 'Тестовый пользователь';
      document.getElementById('userId').textContent = 'ID: test-user';
      document.getElementById('avatar-fallback').textContent = 'T';
      await initDatabaseListener();
    }

    async function initDatabaseListener() {
      state.dbRef = database.ref('users/' + state.userId);
      
      // Обработчик изменений
      state.dbRef.on('value', (snapshot) => {
        const userData = snapshot.val();
        if (userData) {
          state.isPaid = userData.oplata === 1;
        }
        updateUI();
      });

      // Создаем запись пользователя если не существует
      state.dbRef.once('value').then((snapshot) => {
        if (!snapshot.exists()) {
          const userName = document.getElementById('userName').textContent;
          state.dbRef.set({
            name: userName,
            username: state.username,
            oplata: 0,
            date_oplata: "-"
          });
        }
      });

      state.isLoaded = true;
      hideLoadingScreen();
    }

    function updateUI() {
      const modules = [
        { id: 0, title: "Введение в ИИ", desc: "Основы, история, примеры использования искусственного интеллекта" },
        { id: 1, title: "Основы ChatGPT", desc: "Базовые принципы работы с ChatGPT, ключевые концепции" },
        { id: 2, title: "ChatGPT PRO", desc: "Продвинутые техники и методы работы с ChatGPT" },
        { id: 3, title: "ChatGPT MASTER", desc: "Экспертный уровень использования ChatGPT" }
      ];

      let html = '';
      modules.forEach(module => {
        const isLocked = module.id !== 0 && !state.isPaid;
        html += `
          <div class="module ${isLocked ? 'locked' : ''}" onclick="handleModuleClick(${module.id}, ${isLocked})">
            <div class="module-label">Модуль ${module.id}</div>
            ${isLocked ? '<div class="lock-icon">🔒</div>' : ''}
            <div class="module-content">
              <div class="module-title">${module.title}</div>
              <div class="module-desc">${module.desc}</div>
              <button class="module-btn">${isLocked ? 'Закрыто' : 'Начать'}</button>
            </div>
          </div>
        `;
      });
      document.getElementById('modules-container').innerHTML = html;
    }

    function handleModuleClick(moduleId, isLocked) {
      if (isLocked) {
        alert('Для доступа к этому модулю необходимо приобрести полную версию курса');
        return;
      }
      // Здесь логика открытия модуля
      alert(`Открываем модуль ${moduleId}`);
    }

    // Глобальная функция для обработки кликов по модулям
    window.handleModuleClick = handleModuleClick;
  </script>
</body>
</html>
