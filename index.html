<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Bot - Категории пользователя</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            width: 100%;
            max-width: 800px;
        }
        #getButton {
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 20px 0;
            transition: background-color 0.3s;
        }
        #getButton:hover {
            background-color: #45a049;
        }
        #console {
            width: 100%;
            height: 300px;
            background-color: #1e1e1e;
            color: #d4d4d4;
            padding: 10px;
            border-radius: 4px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
        }
        .input-group {
            margin-bottom: 15px;
            width: 100%;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .user-info {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #e9f7ef;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Категории пользователя Puzzle Bot</h1>
        
        <div class="user-info" id="userInfo">
            Загрузка данных пользователя...
        </div>
        
        <div class="input-group">
            <label for="apiKey">API ключ:</label>
            <input type="text" id="apiKey" placeholder="Введите ваш API ключ из Настроек бота">
        </div>
        
        <div class="input-group">
            <label for="chatId">ID чата:</label>
            <input type="text" id="chatId" placeholder="Введите ID чата (private для личных чатов)">
        </div>
        
        <button id="getButton">Получить категории</button>
        
        <h2>Результат:</h2>
        <div id="console">Ожидание запроса...</div>
    </div>

    <script>
        const getButton = document.getElementById('getButton');
        const consoleElement = document.getElementById('console');
        const apiKeyInput = document.getElementById('apiKey');
        const chatIdInput = document.getElementById('chatId');
        const userInfoElement = document.getElementById('userInfo');
        
        let tgUserId = null;
        let tgUserData = null;
        
        // Инициализация Telegram Mini App
        function initTelegramWebApp() {
            if (window.Telegram && window.Telegram.WebApp) {
                const webApp = Telegram.WebApp;
                tgUserId = webApp.initDataUnsafe.user?.id;
                tgUserData = webApp.initDataUnsafe.user;
                
                if (tgUserId) {
                    userInfoElement.innerHTML = `
                        <strong>Пользователь Telegram:</strong><br>
                        ID: ${tgUserId}<br>
                        Имя: ${tgUserData.first_name || 'не указано'}<br>
                        Фамилия: ${tgUserData.last_name || 'не указано'}<br>
                        Username: @${tgUserData.username || 'не указано'}
                    `;
                } else {
                    userInfoElement.innerHTML = "Не удалось получить данные пользователя из Telegram WebApp";
                }
                
                // Показываем основную часть интерфейса
                webApp.expand();
                webApp.enableClosingConfirmation();
            } else {
                userInfoElement.innerHTML = "Этот интерфейс предназначен для работы внутри Telegram Mini App";
            }
        }
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            consoleElement.innerHTML += `[${timestamp}] ${message}\n`;
            consoleElement.scrollTop = consoleElement.scrollHeight;
        }
        
        async function getCategories() {
            const apiKey = apiKeyInput.value.trim();
            const chatId = chatIdInput.value.trim();
            
            if (!apiKey) {
                log('Ошибка: Введите API ключ');
                return;
            }
            
            if (!chatId) {
                log('Ошибка: Введите ID чата');
                return;
            }
            
            if (!tgUserId) {
                log('Ошибка: Не удалось получить ID пользователя из Telegram');
                return;
            }
            
            log(`Запрос категорий для пользователя ID: ${tgUserId}...`);
            
            try {
                // Получаем статус пользователя с категориями
                const statusUrl = `https://api.puzzlebot.top/?token=${apiKey}&method=getUserInChatStatus&user_id=${tgUserId}&chat_id=${chatId}&page=1`;
                
                log(`Отправка запроса: ${statusUrl}`);
                
                const response = await fetch(statusUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP ошибка! Статус: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.code !== 0) {
                    throw new Error(`API ошибка: ${data.message || 'неизвестная ошибка'}`);
                }
                
                log('Успешно получены данные пользователя:');
                log(JSON.stringify(data.data, null, 2));
                
                // Получаем список всех категорий чата
                const categoriesUrl = `https://api.puzzlebot.top/?token=${apiKey}&method=getChatCategories&tg_chat_id=${chatId}`;
                log(`Запрос списка категорий чата: ${categoriesUrl}`);
                
                const categoriesResponse = await fetch(categoriesUrl);
                const categoriesData = await categoriesResponse.json();
                
                if (categoriesData.code !== 0) {
                    throw new Error(`API ошибка при получении категорий: ${categoriesData.message}`);
                }
                
                log('\nСписок всех категорий в этом чате:');
                log(JSON.stringify(categoriesData.data, null, 2));
                
                // Формируем список категорий пользователя
                if (data.data.categories && data.data.categories.length > 0) {
                    const userCategories = categoriesData.data.filter(cat => 
                        data.data.categories.includes(cat.id)
                    );
                    
                    log('\nКатегории этого пользователя:');
                    userCategories.forEach(cat => {
                        log(`- ${cat.name} (ID: ${cat.id}) ${cat.is_main ? '(Основная)' : ''}`);
                    });
                } else {
                    log('\nУ пользователя нет категорий в этом чате');
                }
                
            } catch (error) {
                log(`Ошибка при запросе: ${error.message}`);
                console.error(error);
            }
        }
        
        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', initTelegramWebApp);
        getButton.addEventListener('click', getCategories);
    </script>
</body>
</html>
