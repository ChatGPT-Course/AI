<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Основы ИИ — Тёмная тема</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #23243a 0%, #1a1b2b 100%);
      color: #f8fafc;
    }
    .header {
      display: flex;
      align-items: center;
      background: linear-gradient(90deg, #0fffc1 0%, #3a7bd5 100%);
      padding: 18px 32px;
      border-bottom: 2px solid #0fffc1;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 12px rgba(10, 255, 193, 0.10);
    }
    .avatar {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 18px;
      background: #222;
      border: 2px solid #0fffc1;
      box-shadow: 0 1px 6px #0fffc1;
    }
    .user-info span {
      font-size: 18px;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 1px 8px #0fffc1;
    }
    .user-info small {
      color: #0fffc1;
      font-size: 15px;
    }
    .container {
      max-width: 540px;
      margin: 56px auto 0 auto;
      background: rgba(34,36,58,0.98);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(10, 255, 193, 0.10), 0 1.5px 8px #0fffc1;
      padding: 40px 28px 44px 28px;
      border: 2px solid #0fffc1;
    }
    .modules-list {
      display: flex;
      flex-direction: column;
      gap: 32px;
      margin: 0 auto;
      max-width: 700px;
      padding: 32px 0 32px 0;
    }
    .module-card {
      display: flex;
      align-items: center;
      background: linear-gradient(90deg, #23243a 0%, #3a7bd5 100%);
      border-radius: 20px;
      box-shadow: 0 4px 24px rgba(10, 255, 193, 0.10), 0 1.5px 8px #0fffc1;
      border: 2px solid #0fffc1;
      padding: 28px 32px;
      position: relative;
      min-height: 110px;
      cursor: pointer;
      overflow: hidden;
      transition: box-shadow 0.18s, border 0.18s, transform 0.10s;
    }
    .module-card.locked {
      opacity: 0.5;
      pointer-events: none;
      filter: grayscale(0.5);
    }
    .module-number {
      font-size: 3.5rem;
      font-weight: 900;
      color: #0fffc1;
      margin-right: 32px;
      flex-shrink: 0;
      line-height: 1;
      text-shadow: 0 2px 12px #0fffc1;
    }
    .module-info {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .module-title {
      font-size: 1.35rem;
      font-weight: 800;
      color: #fff;
      margin-bottom: 6px;
      letter-spacing: 0.5px;
      text-shadow: 0 1px 8px #3a7bd5;
    }
    .module-desc {
      font-size: 1.08rem;
      color: #0fffc1;
      margin-bottom: 14px;
      font-weight: 500;
    }
    .module-btn {
      background: linear-gradient(90deg, #0fffc1 0%, #3a7bd5 100%);
      border: none;
      border-radius: 10px;
      color: #23243a;
      font-size: 1.08rem;
      font-weight: 700;
      padding: 10px 28px;
      cursor: pointer;
      box-shadow: 0 1px 6px #0fffc1;
      outline: none;
      margin-top: 4px;
      transition: background 0.18s, box-shadow 0.18s, transform 0.10s;
    }
    .module-btn:disabled {
      background: #23243a;
      color: #3a7bd5;
      cursor: not-allowed;
      box-shadow: none;
    }
    .module-btn:not(:disabled):hover {
      background: #0fffc1;
      color: #23243a;
      transform: scale(1.04);
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://ui-avatars.com/api/?name=User&background=0fffc1&color=23243a" alt="avatar" class="avatar">
    <div class="user-info">
      <span>Имя пользователя</span>
      <small>ID: -</small>
    </div>
  </div>
  <div class="container">
    <div class="modules-list">
      <div class="module-card">
        <div class="module-number">1</div>
        <div class="module-info">
          <div class="module-title">Введение в ИИ</div>
          <div class="module-desc">Основы, история, примеры</div>
          <button class="module-btn">Начать</button>
        </div>
      </div>
      <div class="module-card locked">
        <div class="module-number">2</div>
        <div class="module-info">
          <div class="module-title">Основы ChatGPT</div>
          <div class="module-desc">Как работает, примеры, сценарии</div>
          <button class="module-btn" disabled>Закрыто</button>
        </div>
      </div>
      <div class="module-card locked">
        <div class="module-number">3</div>
        <div class="module-info">
          <div class="module-title">ChatGPT PRO</div>
          <div class="module-desc">Продвинутые техники</div>
          <button class="module-btn" disabled>Закрыто</button>
        </div>
      </div>
      <div class="module-card locked">
        <div class="module-number">4</div>
        <div class="module-info">
          <div class="module-title">ChatGPT MASTER</div>
          <div class="module-desc">Экспертные сценарии</div>
          <button class="module-btn" disabled>Закрыто</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
