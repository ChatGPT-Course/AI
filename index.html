<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Bot - Категории пользователя</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            width: 100%;
            max-width: 800px;
        }
        #getButton {
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 20px 0;
            transition: background-color 0.3s;
        }
        #getButton:hover {
            background-color: #45a049;
        }
        #console {
            width: 100%;
            height: 300px;
            background-color: #1e1e1e;
            color: #d4d4d4;
            padding: 10px;
            border-radius: 4px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
        }
        .input-group {
            margin-bottom: 15px;
            width: 100%;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .user-info {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #e9f7ef;
            border-radius: 4px;
        }
        .warning {
            color: #d35400;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Категории пользователя Puzzle Bot</h1>
        
        <div class="user-info" id="userInfo">
            Идет проверка платформы...
        </div>
        
        <div class="input-group" id="manualUserIdGroup" style="display: none;">
            <label for="userId">ID пользователя (если не определился автоматически):</label>
            <input type="text" id="userId" placeholder="Введите ID пользователя вручную">
        </div>
        
        <div class="input-group">
            <label for="apiKey">API ключ:</label>
            <input type="text" id="apiKey" placeholder="Введите ваш API ключ из Настроек бота">
        </div>
        
        <div class="input-group">
            <label for="chatId">ID чата:</label>
            <input type="text" id="chatId" placeholder="Введите ID чата (private для личных чатов)">
        </div>
        
        <button id="getButton">Получить категории</button>
        
        <h2>Результат:</h2>
        <div id="console">Ожидание запроса...</div>
    </div>

    <script>
        const getButton = document.getElementById('getButton');
        const consoleElement = document.getElementById('console');
        const apiKeyInput = document.getElementById('apiKey');
        const chatIdInput = document.getElementById('chatId');
        const userInfoElement = document.getElementById('userInfo');
        const manualUserIdGroup = document.getElementById('manualUserIdGroup');
        const userIdInput = document.getElementById('userId');
        
        let tgUserId = null;
        let tgUserData = null;
        let isTelegram = false;
        
        // Инициализация Telegram Mini App
        function initTelegramWebApp() {
            if (window.Telegram && window.Telegram.WebApp) {
                isTelegram = true;
                const webApp = Telegram.WebApp;
                
                try {
                    // Пытаемся получить данные пользователя
                    tgUserData = webApp.initDataUnsafe?.user;
                    tgUserId = tgUserData?.id;
                    
                    if (tgUserId) {
                        userInfoElement.innerHTML = `
                            <strong>Telegram Mini App:</strong><br>
                            ID пользователя: ${tgUserId}<br>
                            Имя: ${tgUserData.first_name || 'не указано'}<br>
                            Фамилия: ${tgUserData.last_name || 'не указано'}<br>
                            Username: @${tgUserData.username || 'не указано'}
                        `;
                        
                        // Показываем основную часть интерфейса
                        webApp.expand();
                        webApp.enableClosingConfirmation();
                    } else {
                        userInfoElement.innerHTML = `
                            <span class="warning">Не удалось автоматически получить ID пользователя из Telegram</span><br>
                            Возможно, у бота нет прав или вы открыли эту страницу вне Telegram
                        `;
                        manualUserIdGroup.style.display = 'block';
                    }
                } catch (e) {
                    userInfoElement.innerHTML = `
                        <span class="warning">Ошибка при получении данных из Telegram:</span><br>
                        ${e.message}
                    `;
                    manualUserIdGroup.style.display = 'block';
                }
            } else {
                userInfoElement.innerHTML = `
                    <span class="warning">Этот интерфейс работает вне Telegram Mini App</span><br>
                    Некоторые функции могут быть недоступны
                `;
                manualUserIdGroup.style.display = 'block';
            }
        }
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            consoleElement.innerHTML += `[${timestamp}] ${message}\n`;
            consoleElement.scrollTop = consoleElement.scrollHeight;
        }
        
        async function getCategories() {
            const apiKey = apiKeyInput.value.trim();
            const chatId = chatIdInput.value.trim();
            
            // Получаем user_id - либо из Telegram, либо ручной ввод
            const userId = tgUserId || userIdInput.value.trim();
            
            if (!apiKey) {
                log('Ошибка: Введите API ключ');
                return;
            }
            
            if (!chatId) {
                log('Ошибка: Введите ID чата');
                return;
            }
            
            if (!userId) {
                log('Ошибка: Не удалось получить ID пользователя. Введите его вручную');
                return;
            }
            
            log(`Запрос категорий для пользователя ID: ${userId}...`);
            
            try {
                // 1. Получаем статус пользователя с категориями
                const statusUrl = `https://api.puzzlebot.top/?token=${apiKey}&method=getUserInChatStatus&user_id=${userId}&chat_id=${chatId}&page=1`;
                log(`Отправка запроса: ${statusUrl}`);
                
                const statusResponse = await fetch(statusUrl);
                if (!statusResponse.ok) {
                    throw new Error(`HTTP ошибка! Статус: ${statusResponse.status}`);
                }
                
                const statusData = await statusResponse.json();
                if (statusData.code !== 0) {
                    throw new Error(`API ошибка: ${statusData.message || 'неизвестная ошибка'}`);
                }
                
                log('\nДанные пользователя:');
                log(JSON.stringify({
                    user_id: statusData.data.user_id,
                    username: statusData.data.username,
                    joined: statusData.data.joined === 1 ? 'Да' : 'Нет',
                    categories: statusData.data.categories || []
                }, null, 2));
                
                // 2. Получаем список всех категорий чата
                const categoriesUrl = `https://api.puzzlebot.top/?token=${apiKey}&method=getChatCategories&tg_chat_id=${chatId}`;
                log(`\nЗапрос списка категорий чата: ${categoriesUrl}`);
                
                const categoriesResponse = await fetch(categoriesUrl);
                const categoriesData = await categoriesResponse.json();
                
                if (categoriesData.code !== 0) {
                    throw new Error(`API ошибка при получении категорий: ${categoriesData.message}`);
                }
                
                log('\nВсе категории в чате:');
                categoriesData.data.forEach(cat => {
                    log(`- ${cat.name} (ID: ${cat.id}) ${cat.is_main ? '(Основная)' : ''}`);
                });
                
                // 3. Фильтруем категории пользователя
                if (statusData.data.categories && statusData.data.categories.length > 0) {
                    const userCategories = categoriesData.data.filter(cat => 
                        statusData.data.categories.includes(cat.id)
                    );
                    
                    log('\nКатегории пользователя:');
                    if (userCategories.length > 0) {
                        userCategories.forEach(cat => {
                            log(`- ${cat.name} (ID: ${cat.id})`);
                        });
                    } else {
                        log('- Нет совпадений (возможно, ID категорий устарели)');
                    }
                } else {
                    log('\nУ пользователя нет категорий в этом чате');
                }
                
            } catch (error) {
                log(`\nОшибка при запросе: ${error.message}`);
                console.error(error);
            }
        }
        
        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', initTelegramWebApp);
        getButton.addEventListener('click', getCategories);
    </script>
</body>
</html>
