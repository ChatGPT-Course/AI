<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PuzzleBot Categories</title>
    <style>
        body {
            padding: 20px;
            font-family: Arial;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        #result {
            white-space: pre-wrap;
            padding: 15px;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 10px;
            margin-top: 15px;
        }
        button {
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, white);
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <button onclick="getCategories()">Получить мои категории</button>
    <div id="result">Результат появится здесь...</div>

    <script>
        const API_KEY = 'i5vkuteSbTI65FSFoLahqgpEmpkQUbZJ';
        const CHAT_ID = '7533493609';

        // Основная функция
        async function getCategories() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = "⌛ Запрос отправляется...";

            try {
                // Получаем данные пользователя из Telegram
                const tgUser = window.Telegram?.WebApp?.initDataUnsafe?.user;
                if (!tgUser?.id) throw new Error("Не удалось получить данные пользователя");

                // Формируем URL запроса
                const url = new URL('https://api.puzzlebot.top/');
                url.searchParams.append('token', API_KEY);
                url.searchParams.append('method', 'getUserInChatStatus');
                url.searchParams.append('user_id', tgUser.id);
                url.searchParams.append('chat_id', CHAT_ID);
                url.searchParams.append('page', '1');
                url.searchParams.append('ts', Date.now()); // Для избежания кеширования

                // Отправляем запрос через Telegram WebView
                const response = await fetch(url, {
                    headers: {
                        'Telegram-WebApp-Version': window.Telegram?.WebApp?.version || 'unknown'
                    }
                });

                // Обработка ответа
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();

                // Форматируем результат
                resultDiv.textContent = JSON.stringify(data, null, 2);
                
                // Отправляем результат в Telegram
                if (window.Telegram?.WebApp) {
                    Telegram.WebApp.sendData(JSON.stringify({
                        status: 'success',
                        data: data
                    }));
                }

            } catch (error) {
                resultDiv.textContent = `❌ Ошибка: ${error.message}`;
                console.error('Error details:', error);
                
                // Отправляем ошибку в Telegram
                if (window.Telegram?.WebApp) {
                    Telegram.WebApp.showAlert(error.message);
                }
            }
        }

        // Инициализация Telegram WebApp
        if (window.Telegram?.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
            
            // Автоматический запуск при открытии
            setTimeout(getCategories, 500);
            
            // Настройка основной кнопки
            Telegram.WebApp.MainButton
                .setText('Обновить данные')
                .onClick(getCategories)
                .show();
        }
    </script>
</body>
</html>
