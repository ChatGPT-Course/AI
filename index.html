  <script>
    // Cookie helpers
    function setCookie(name, value, days = 365) {
      const d = new Date();
      d.setTime(d.getTime() + (days*24*60*60*1000));
      document.cookie = name + "=" + encodeURIComponent(value) + ";expires=" + d.toUTCString() + ";path=/";
    }
    function getCookie(name) {
      const v = document.cookie.match('(^|;) ?' + name + '=([^;]*)(;|$)');
      return v ? decodeURIComponent(v[2]) : null;
    }
    // Load user from cookies
    function loadUser() {
      const avatar = getCookie('tg_user_avatar') || 'https://ui-avatars.com/api/?name=User&background=ffb347&color=fff';
      const name = getCookie('tg_user_name') || '–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è';
      const id = getCookie('tg_user_id') || '-';
      document.getElementById('userAvatar').src = avatar;
      document.getElementById('userName').textContent = name;
      document.getElementById('userId').textContent = id;
    }
    // Side menu logic
    const menuBtn = document.getElementById('menuBtn');
    const sideMenu = document.getElementById('sideMenu');
    const closeMenuBtn = document.getElementById('closeMenuBtn');
    menuBtn.addEventListener('click', () => {
      sideMenu.classList.add('open');
    });
    closeMenuBtn.addEventListener('click', () => {
      sideMenu.classList.remove('open');
    });
    // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ –º–µ–Ω—é
    document.addEventListener('click', function(e) {
      if (sideMenu.classList.contains('open') && !sideMenu.contains(e.target) && e.target !== menuBtn && !menuBtn.contains(e.target)) {
        sideMenu.classList.remove('open');
      }
    });
    // Init
    loadUser();
  </script>
