    <style>
        :root {

        body {

        .main-header {

        .user-menu .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-weight: bold;
            font-size: 22px;
            color: white;
            border: 2px solid var(--accent);
        }
        .user-menu .avatar img {

            height: 100%;
            object-fit: cover;

        .user-menu .user-name {

            font-size: 1.1rem;

        }
        .welcome-progress {

            align-items: center;

            padding: 36px 40px 0 40px;
            flex-wrap: wrap;
            gap: 32px;

        .welcome {
            flex: 1 1 300px;

        .welcome h1 {
            font-size: 2.2rem;

            margin-bottom: 8px;
            color: var(--primary);
        }
        .welcome p {
            font-size: 1.1rem;

        }
        .progress-block {
            flex: 1 1 220px;
            display: flex;

            align-items: flex-end;
            gap: 10px;

        .progress-bar {
            width: 220px;
            height: 14px;

            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 4px;
        }
        .progress {
            height: 100%;

            border-radius: 8px;
            transition: width 0.5s;
        }
        .progress-text {
            font-size: 1.1rem;
            color: var(--accent);
            font-weight: 600;
        }
        .continue-btn {
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
            color: var(--white);
            border: none;
            padding: 14px 32px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 18px;
            transition: background 0.2s;
            box-shadow: 0 2px 8px rgba(0,198,251,0.08);
        }
        .continue-btn:hover {
            background: linear-gradient(90deg, var(--primary-dark), var(--primary));
        }
        .modules-board {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 32px;
            padding: 40px 40px 0 40px;
        }
        .module-tile {
            background: var(--bg-card);
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,198,251,0.08);
            border: 1.5px solid var(--primary-dark);
            padding: 32px 24px 24px 24px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: relative;
            min-width: 260px;
            max-width: 320px;
            min-height: 200px;
            transition: box-shadow 0.2s, transform 0.2s;
        }
        .module-tile.unlocked:hover {
            box-shadow: 0 8px 32px rgba(0,198,251,0.18);
            transform: translateY(-6px) scale(1.04);
        }
        .module-tile.locked {
            background: var(--disabled);
            border-color: #333;
            opacity: 0.7;
        }
        .module-tile .icon {
            font-size: 2.5rem;
            margin-bottom: 12px;
        }
        .module-tile .title {
            font-size: 1.18rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--primary);
        }
        .module-tile .desc {
            font-size: 1.01rem;
            color: var(--gray);
            margin-bottom: 18px;
        }
        .module-tile .status {
            position: absolute;
            top: 18px;
            right: 18px;
            font-size: 1.5rem;
            opacity: 0.8;
        }
        .module-tile .status.done {
            color: var(--success);
        }
        .module-tile .status.locked {
            color: #888;
        }
        .module-tile .status.current {
            color: var(--primary);
        }
        .floating-actions {
            position: fixed;
            left: 32px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 18px;
            z-index: 100;
        }
        .action-btn {
            background: linear-gradient(90deg, var(--accent) 0%, var(--primary) 100%);
            color: #232B3B;
            border: none;
            border-radius: 50px;
            padding: 16px 32px;
            font-size: 1.13rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 2px 8px rgba(0,198,251,0.08);
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
        }
        .action-btn:hover {
            background: linear-gradient(90deg, var(--primary) 0%, var(--accent) 100%);
            box-shadow: 0 4px 16px rgba(0,198,251,0.18);
        }
        .main-footer {
            text-align: center;
            color: #888;
            font-size: 0.95rem;
            padding: 18px 0 10px 0;
            background: transparent;
        }
        .main-footer a {
            color: #888;
            margin-left: 12px;
            text-decoration: none;
            font-size: 0.95rem;
        }
        @media (max-width: 900px) {
            .main-header, .welcome-progress, .modules-board {
                padding-left: 10px;
                padding-right: 10px;
            }
            .modules-board {
                flex-direction: column;
                align-items: center;
            }
            .floating-actions {
                position: fixed;
                left: 0;
                right: 0;
                top: unset;
                bottom: 0;
                flex-direction: row;
                justify-content: center;
                transform: none;
                background: rgba(24,31,42,0.95);
                padding: 10px 0;
                border-radius: 0;
            }
        }
    </style>

    <script>
    // --- JS-–ª–æ–≥–∏–∫–∞ –¥–ª—è Telegram, Firebase –∏ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–æ–≥–æ —Ä–µ–Ω–¥–µ—Ä–∞ ---
    const firebaseConfig = {
        apiKey: "AIzaSyCMos6Y7C-krTLuKCI4VJG-TFLo6QI--k8",
        authDomain: "vrot-x-7a48f.firebaseapp.com",
        databaseURL: "https://vrot-x-7a48f-default-rtdb.firebaseio.com",
        projectId: "vrot-x-7a48f",
        storageBucket: "vrot-x-7a48f.appspot.com",
        messagingSenderId: "622297225288",
        appId: "1:622297225288:web:5df6a5b02ffddedd96e07d"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const state = {
        userId: null,
        username: null,
        isPaid: false,
        dbRef: null,
        modules: [
            { id: 0, icon: "üí°", title: "–í–≤–µ–¥–µ–Ω–∏–µ –≤ –ò–ò", desc: "–û—Å–Ω–æ–≤—ã, –∏—Å—Ç–æ—Ä–∏—è, –ø—Ä–∏–º–µ—Ä—ã", isDemo: true },
            { id: 1, icon: "üß†", title: "–û—Å–Ω–æ–≤—ã ChatGPT", desc: "–ö–∞–∫ —Ä–∞–±–æ—Ç–∞–µ—Ç, –ø—Ä–∏–º–µ—Ä—ã, —Å—Ü–µ–Ω–∞—Ä–∏–∏" },
            { id: 2, icon: "üöÄ", title: "ChatGPT PRO", desc: "–ü—Ä–æ–¥–≤–∏–Ω—É—Ç—ã–µ —Ç–µ—Ö–Ω–∏–∫–∏ –∏ –ª–∞–π—Ñ—Ö–∞–∫–∏" },
            { id: 3, icon: "üëë", title: "ChatGPT MASTER", desc: "–≠–∫—Å–ø–µ—Ä—Ç–Ω—ã–µ –ø–æ–¥—Ö–æ–¥—ã –∏ –∞–≤—Ç–æ–º–∞—Ç–∏–∑–∞—Ü–∏—è" }
        ]
    };
    document.addEventListener('DOMContentLoaded', async () => {
        if (window.Telegram?.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
        await initTelegramApp();
        await initDatabaseListener();
        renderModules();
        updateProgress();
    });
    async function initTelegramApp() {
        let user = null;
        if (window.Telegram?.WebApp?.initDataUnsafe?.user) {
            user = window.Telegram.WebApp.initDataUnsafe.user;
            state.userId = user.id.toString();
            state.username = user.username || null;
            document.getElementById('user-name-text').textContent = [user.first_name, user.last_name].filter(Boolean).join(' ') || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
            document.getElementById('welcome-title').textContent = `–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ${user.first_name || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å'}!`;
            // –ê–≤–∞—Ç–∞—Ä
            const avatarElement = document.getElementById('user-avatar');
            if (user.photo_url) {
                const img = new Image();
                img.src = user.photo_url;
                img.onload = () => {
                    avatarElement.innerHTML = '';
                    avatarElement.appendChild(img);
                };
                img.onerror = () => {
                    document.getElementById('avatar-fallback').textContent = user.first_name?.charAt(0).toUpperCase() || 'U';
                };
            } else {
                document.getElementById('avatar-fallback').textContent = user.first_name?.charAt(0).toUpperCase() || 'U';
            }
        } else {
            document.getElementById('user-name-text').textContent = '–¢–µ—Å—Ç–æ–≤—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
            document.getElementById('welcome-title').textContent = '–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, –¢–µ—Å—Ç–æ–≤—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å!';
        }
    }
    async function initDatabaseListener() {
        if (!state.userId) return;
        state.dbRef = database.ref('users/' + state.userId);
        state.dbRef.on('value', (snapshot) => {
            const userData = snapshot.val();
            if (userData) {
                state.isPaid = userData.oplata === 1;
            }
            renderModules();
            updateProgress();
        });
        // –°–æ–∑–¥–∞–µ–º –∑–∞–ø–∏—Å—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –µ—Å–ª–∏ –Ω–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç
        state.dbRef.once('value').then((snapshot) => {
            if (!snapshot.exists()) {
                state.dbRef.set({
                    name: document.getElementById('user-name-text').textContent,
                    username: state.username,
                    oplata: 0,
                    date_oplata: "-"
                });
            }
        });
    }
    function renderModules() {
        const container = document.getElementById('modules-container');
        container.innerHTML = '';
        state.modules.forEach((module, idx) => {
            const isLocked = !module.isDemo && !state.isPaid;
            let statusClass = '';
            let statusIcon = '';
            if (isLocked) {
                statusClass = 'locked';
                statusIcon = 'üîí';
            } else if (idx === 0 || state.isPaid) {
                statusClass = 'current';
                statusIcon = '‚ñ∂Ô∏è';
            } else {
                statusClass = 'done';
                statusIcon = '‚úì';
            }
            const tile = document.createElement('div');
            tile.className = 'module-tile ' + (isLocked ? 'locked' : 'unlocked');
            tile.innerHTML = `
                <div class="icon">${module.icon}</div>
                <div class="title">${module.title}</div>
                <div class="desc">${module.desc}</div>
                <div class="status ${statusClass}">${statusIcon}</div>
            `;
            tile.onclick = () => {
                if (!isLocked) alert(`–û—Ç–∫—Ä—ã–≤–∞–µ–º –º–æ–¥—É–ª—å: ${module.title}`);
            };
            container.appendChild(tile);
        });
    }
    function updateProgress() {
        const total = state.modules.length;
        const unlocked = state.modules.filter(m => m.isDemo || state.isPaid).length;
        const percent = Math.round(unlocked/total*100);
        document.getElementById('progress-text').textContent = percent + '% –∑–∞–≤–µ—Ä—à–µ–Ω–æ';
        document.getElementById('progress-bar-inner').style.width = percent + '%';
        const btn = document.getElementById('continue-btn');
        if (unlocked < total) {
            btn.style.display = '';
            btn.onclick = () => {
                // –û—Ç–∫—Ä—ã—Ç—å –ø–µ—Ä–≤—ã–π –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –º–æ–¥—É–ª—å –∏–ª–∏ –ø—Ä–æ–¥–æ–ª–∂–∏—Ç—å –ø–æ—Å–ª–µ–¥–Ω–∏–π
                const idx = state.modules.findIndex(m => !m.isDemo && !state.isPaid);
                if (idx > 0) alert(`–û—Ç–∫—Ä—ã–≤–∞–µ–º –º–æ–¥—É–ª—å: ${state.modules[idx-1].title}`);
            };
        } else {
            btn.style.display = 'none';
        }
    }
    // –ë—ã—Å—Ç—Ä—ã–µ –¥–µ–π—Å—Ç–≤–∏—è
    document.getElementById('ai-assistant-btn').onclick = () => window.location.href = 'chat.html';
    document.getElementById('help-btn').onclick = () => window.location.href = 'help.html';
    document.getElementById('support-btn').onclick = () => alert('–û—Ç–∫—Ä—ã—Ç—å –ø–æ–¥–¥–µ—Ä–∂–∫—É');
    </script>
