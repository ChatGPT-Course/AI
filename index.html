  <style>
    :root {
      --primary: #FF7A00;
      --primary-light: #FF9E40;
      --white: #FFFFFF;
      --dark: #333333;
      --gray: #F5F5F5;
      --graphite: #4A4A4A;
      --success: #4CAF50;
      --success-light: #81C784;
      --disabled: #9E9E9E;

    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      outline: none;
      -webkit-overflow-scrolling: touch;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      position: fixed;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #FFF3E0 0%, #FFFFFF 100%);
      color: var(--dark);
      min-height: 100vh;
      overflow-y: auto;
      -webkit-font-smoothing: antialiased;
      touch-action: pan-y;
    }

    /* –≠–∫—Ä–∞–Ω –∑–∞–≥—Ä—É–∑–∫–∏ */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, var(--white) 0%, #FFF3E0 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: opacity 0.5s ease;
      will-change: opacity;
    }

    .loading-text {
      font-size: 20px;
      font-weight: 500;
      margin-bottom: 20px;
      color: var(--primary);
    }

    .loading-balls {
      display: flex;
      gap: 12px;
    }

    .loading-ball {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      animation: bounce 1s infinite ease-in-out;
      will-change: transform;
    }

    .loading-ball:nth-child(1) {
      background: var(--primary);
      animation-delay: 0s;
    }

    .loading-ball:nth-child(2) {
      background: var(--primary-light);
      animation-delay: 0.2s;
    }

    .loading-ball:nth-child(3) {
      background: #AAAAAA;
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    #app-content {
      opacity: 0;
      transition: opacity 0.5s ease;
      will-change: opacity;
    }

    .header {
      display: flex;
      align-items: center;
      background: var(--graphite);
      padding: 20px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      width: 100%;
      margin-bottom: 20px;
      position: relative;
      color: var(--white);
    }

    .avatar {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      margin-right: 20px;
      overflow: hidden;
      flex-shrink: 0;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .user-info {
      flex: 1;
      min-width: 0;
    }

    .user-name {
      font-size: 20px;
      font-weight: 600;
      color: var(--white);
      margin-bottom: 4px;
      line-height: 1.2;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .user-id {
      font-size: 14px;
      color: #DDD;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .content {
      padding: 0 20px 20px;
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
      width: 100%;
    }

    .modules-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 40px;
      position: relative;
    }

    .module {
      background: var(--white);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 4px 16px rgba(255, 122, 0, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      position: relative;
      cursor: default;
      z-index: 2;
      overflow: hidden;
      will-change: transform;
    }

    .module:active:not(.locked) {
      transform: scale(0.98) translateY(2px);
    }

    .module.locked {
      background: var(--disabled-light);
      cursor: not-allowed;
    }

    .module.completed {
      background: #E8F5E9;
    }

    .module.current {
      animation: pulse 2s infinite ease-in-out;
      position: relative;
      overflow: visible;
    }

    @keyframes pulse {
      0%, 100% { 
        transform: scale(1);
        box-shadow: 0 4px 16px rgba(255, 122, 0, 0.2);
      }
      50% { 
        transform: scale(1.02);
        box-shadow: 0 8px 24px rgba(255, 122, 0, 0.3);
      }
    }

    .module.current::after {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border-radius: 26px;
      border: 2px solid rgba(255, 122, 0, 0.3);
      animation: ripple 3s infinite ease-out;
      pointer-events: none;
      z-index: -1;
    }

    @keyframes ripple {
      0% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(1.1);
      }
    }

    .module-label {
      position: absolute;
      top: 0;
      left: 0;
      background: var(--primary);
      color: white;
      padding: 8px 16px;
      border-radius: 0 0 16px 0;
      font-size: 16px;
      font-weight: 500;
      z-index: 2;
    }

    .module-label.completed {
      background: var(--success);
    }

    .module-label.locked {
      background: var(--disabled);
    }

    .module-blocks {
      position: absolute;
      bottom: 0;
      left: 0;
      background: rgba(0, 0, 0, 0.1);
      color: var(--dark);
      padding: 6px 12px;
      border-radius: 0 16px 0 0;
      font-size: 14px;
      font-weight: 500;
    }

    .module-content {
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .module-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--dark);
      text-align: right;
      padding-right: 10px;
      margin-top: 8px;
    }

    .module-desc {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
      line-height: 1.4;
      flex-grow: 1;
    }

    .module-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;

    }

    .module-btn:active:not(:disabled) {
      transform: scale(0.98);
    }

    .module-btn:hover:not(:disabled) {

    }

    .module-btn.completed {

    }

    .module-btn.completed:hover:not(:disabled) {
      background: var(--success-light);
    }

    .module-btn.locked {
      background: var(--disabled);

    /* Progress line */
    .progress-line {
      position: absolute;
      height: 4px;
      background: var(--disabled-light);
      top: 50%;
      left: 20px;
      right: 20px;
      z-index: 1;
      margin-top: -2px;
    }

    .progress-line-fill {
      position: absolute;
      height: 100%;
      background: var(--success);
      width: 0;
      transition: width 1s ease;
    }

    /* Menu Button Styles */
    .menu-button {
      position: absolute;
      right: 20px;

      display: flex;

    .menu-button span {

      margin: 0 auto;
      border-radius: 2px;

    .menu-button.active span:nth-child(1) {
      transform: rotate(45deg) translate(6px, 6px);
    }

    .menu-button.active span:nth-child(2) {
      opacity: 0;
    }

    .menu-button.active span:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    /* Menu Content */
    .menu-content {
      position: absolute;
      top: 80px;
      right: 20px;
      background: transparent;
      padding: 0;
      border-radius: 8px;
      box-shadow: none;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      z-index: 99;
      opacity: 0;
      pointer-events: none;
      transform: translateY(-10px);
      transition: opacity 0.3s cubic-bezier(.77,0,.18,1), transform 0.3s cubic-bezier(.77,0,.18,1);
    }

    .menu-content.active {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }

    .menu-content button {
      background: var(--graphite);
      color: #fff;
      border: none;
      padding: 14px 32px;
      min-width: 160px;
      border-radius: 32px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(0,0,0,0.12);
      margin: 0 0 0.5rem 0;
      opacity: 0;
      transform: translateY(-10px) scale(0.95);
      transition: opacity 0.35s cubic-bezier(.77,0,.18,1), transform 0.35s cubic-bezier(.77,0,.18,1);
      display: flex;
      align-items: center;
      gap: 8px;
      box-sizing: border-box;
      outline: none !important;
    }

    .menu-content.active button {
      opacity: 1;
      transform: translateY(0) scale(1);
      transition-delay: 0.1s;
    }

    .menu-content button:active {
      background: #222;
    }

    /* Popup Styles */
    .popup-overlay {

    .popup-content {

    .popup-title {

    .popup-message {

    .popup-buttons {

    .popup-button {

    @media (max-width: 600px) {

      }

      .popup-button,
      .popup-button.secondary {
        width: 100%;
        flex: none;
      }
    }
  </style>

  <script>
    // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è NocoDB
    const nocodbConfig = {
      apiUrl: 'https://app.nocodb.com/api/v2/tables/mc6qh91f060pv4y/records',
      apiToken: 'jCmuja47NRet1NtTkENYj6iLxEZBmta6xId2DFX4',
      defaultLimit: 25,
      defaultViewId: 'vwz8x1qjxgvl15di'
    };

    // –°–æ—Å—Ç–æ—è–Ω–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
    const state = {
      userId: null,
      username: null,
      isPaid: false,
      isLoaded: false,
      progress: 0,
      checkInterval: null,
      lastCheckTime: 0,
      menuOpen: false
    };

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É—Å—Ç–∞–Ω–æ–≤–∫–∏ cookie
    function setCookie(name, value, days) {
      const date = new Date();
      date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
      const expires = "expires=" + date.toUTCString();
      document.cookie = name + "=" + value + ";" + expires + ";path=/";
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è cookie
    function getCookie(name) {
      const cookies = document.cookie.split('; ');
      for (const cookie of cookies) {
        const [cookieName, cookieValue] = cookie.split('=');
        if (cookieName === name) {
          return decodeURIComponent(cookieValue);
        }
      }
      return null;
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–∫—Ä—ã—Ç–∏—è —ç–∫—Ä–∞–Ω–∞ –∑–∞–≥—Ä—É–∑–∫–∏
    function hideLoadingScreen() {
      const loadingScreen = document.getElementById('loading-screen');
      loadingScreen.style.opacity = '0';
      setTimeout(() => {
        loadingScreen.style.display = 'none';
        document.getElementById('app-content').style.opacity = '1';
      }, 500);
    }

    // –ö—ç—à –¥–ª—è –∑–∞–ø—Ä–æ—Å–æ–≤
    const requestCache = new Map();
    const CACHE_TTL = 2000; // 2 —Å–µ–∫—É–Ω–¥—ã

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –∑–∞–ø—Ä–æ—Å–æ–≤ –∫ NocoDB —Å –∫—ç—à–∏—Ä–æ–≤–∞–Ω–∏–µ–º
    async function nocodbRequest(endpoint, method = 'GET', body = null) {
      const cacheKey = `${method}:${endpoint}`;
      const cached = requestCache.get(cacheKey);
      
      if (cached && Date.now() - cached.timestamp < CACHE_TTL) {
        return cached.data;
      }

      const headers = {
        'Content-Type': 'application/json',
        'xc-token': nocodbConfig.apiToken
      };

      const options = {
        method,
        headers
      };

      if (body) {
        options.body = JSON.stringify(body);
      }

      try {
        const response = await fetch(`${nocodbConfig.apiUrl}${endpoint}`, options);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        requestCache.set(cacheKey, { data, timestamp: Date.now() });
        return data;
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø—Ä–æ—Å–µ –∫ NocoDB:', error);
        throw error;
      }
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∏—Å–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ NocoDB
    async function findUserInNocodb(userId) {
      try {
        const response = await nocodbRequest(
          `?where=(tg_user_id,eq,${userId})&viewId=${nocodbConfig.defaultViewId}`
        );
        
        if (response.list && response.list.length > 0) {
          return response.list[0];
        }
        return null;
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–∏—Å–∫–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', error);
        return null;
      }
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –Ω–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ NocoDB
    async function createUserInNocodb(user) {
      try {
        const newUser = {
          tg_user_id: user.id.toString(),
          name: [user.first_name, user.last_name].filter(Boolean).join(' '),
          username: user.username || '',
          oplata: 0,
          date_oplata: '-',
          progress: 0
        };

        const response = await nocodbRequest('', 'POST', newUser);
        return response;
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', error);
        throw error;
      }
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
    async function checkUserData() {
      if (!state.userId) return;
      
      try {
        const currentTime = Date.now();
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–µ —á–∞—â–µ —á–µ–º —Ä–∞–∑ –≤ 2 —Å–µ–∫—É–Ω–¥—ã
        if (currentTime - state.lastCheckTime < 2000) return;
        
        state.lastCheckTime = currentTime;
        
        const userData = await findUserInNocodb(state.userId);
        if (!userData) return;
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ –¥–∞–Ω–Ω—ã—Ö
        const isPaidChanged = (userData.oplata === 1) !== state.isPaid;
        const progressChanged = userData.progress !== state.progress;
        
        if (isPaidChanged || progressChanged) {
          state.isPaid = userData.oplata === 1;
          state.progress = typeof userData.progress === 'number' ? userData.progress : 0;
          
          console.log('–û–±–Ω–æ–≤–ª–µ–Ω—ã –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', {
            isPaid: state.isPaid,
            progress: state.progress
          });
          
          // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
          updateUI();
        }
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ–≤–µ—Ä–∫–µ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', error);
      }
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–ø—É—Å–∫–∞ –ø–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–æ–π –ø—Ä–æ–≤–µ—Ä–∫–∏
    function startDataChecking() {
      // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π –∏–Ω—Ç–µ—Ä–≤–∞–ª, –µ—Å–ª–∏ –æ–Ω –±—ã–ª
      if (state.checkInterval) {
        clearInterval(state.checkInterval);
      }
      
      // –ó–∞–ø—É—Å–∫–∞–µ–º –Ω–æ–≤—É—é –ø—Ä–æ–≤–µ—Ä–∫—É —Å—Ä–∞–∑—É
      checkUserData();
      
      // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏–Ω—Ç–µ—Ä–≤–∞–ª –ø—Ä–æ–≤–µ—Ä–∫–∏ –∫–∞–∂–¥—ã–µ 2 —Å–µ–∫—É–Ω–¥—ã
      state.checkInterval = setInterval(checkUserData, 2000);
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –∏ —Å–æ–∑–¥–∞–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ NocoDB
    async function checkAndCreateUser(user) {
      try {
        const existingUser = await findUserInNocodb(user.id);
        
        if (!existingUser) {
          // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
          await createUserInNocodb(user);
          console.log('–°–æ–∑–¥–∞–Ω –Ω–æ–≤—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:', user.id);
          state.isPaid = false;
          state.progress = 0;
        } else {
          // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
          state.isPaid = existingUser.oplata === 1;
          state.progress = typeof existingUser.progress === 'number' ? existingUser.progress : 0;
          console.log('–°—Ç–∞—Ç—É—Å –æ–ø–ª–∞—Ç—ã –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', state.isPaid);
          console.log('–ü—Ä–æ–≥—Ä–µ—Å—Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', state.progress);
        }
        
        // –û–±–Ω–æ–≤–ª—è–µ–º UI
        updateUI();
        state.isLoaded = true;
        hideLoadingScreen();
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫—É—é –ø—Ä–æ–≤–µ—Ä–∫—É –¥–∞–Ω–Ω—ã—Ö
        startDataChecking();
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–∞–±–æ—Ç–µ —Å –±–∞–∑–æ–π –¥–∞–Ω–Ω—ã—Ö:', error);
        // –í —Å–ª—É—á–∞–µ –æ—à–∏–±–∫–∏ –≤—Å–µ —Ä–∞–≤–Ω–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
        state.isLoaded = true;
        hideLoadingScreen();
      }
    }

    // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ –º–æ–¥—É–ª–µ–π
    function updateUI() {
      const modules = [
        { id: -1, title: "–í–≤–µ–¥–µ–Ω–∏–µ", desc: "–£–∑–Ω–∞–π—Ç–µ, –∫–∞–∫ –æ—Å–≤–æ–∏—Ç—å –≥–ª–∞–≤–Ω—ã–π –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç –ò–ò-—Ä–µ–≤–æ–ª—é—Ü–∏–∏ –∏ –ø—Ä–∏–º–µ–Ω—è—Ç—å –µ–≥–æ –¥–ª—è —Ä–∞–±–æ—Ç—ã, —É—á—ë–±—ã –∏ —Ç–≤–æ—Ä—á–µ—Å—Ç–≤–∞", link: "intro.html", label: "–í—Å—Ç—É–ø–ª–µ–Ω–∏–µ", blocks: 3 },
        { id: 1, title: "–î–æ—Å—Ç—É–ø –∫ ChatGPT", desc: "–°–ø–æ—Å–æ–±—ã –¥–æ—Å—Ç—É–ø–∞, —Ç–∞—Ä–∏—Ñ—ã, –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è –±–µ—Å–ø–ª–∞—Ç–Ω–æ–π –≤–µ—Ä—Å–∏–∏. –ò–Ω—Å—Ç—Ä—É–∫—Ü–∏—è –ø–æ –æ–±—Ö–æ–¥—É –±–ª–æ–∫–∏—Ä–æ–≤–æ–∫", link: "M1.html", label: "–ú–æ–¥—É–ª—å 1", blocks: 5 },
        { id: 2, title: "–û—Å–Ω–æ–≤—ã ChatGPT", desc: "–Ø–∑—ã–∫ –æ–±—â–µ–Ω–∏—è —Å –ò–ò. —Å–∏–Ω—Ç–∞–∫—Å–∏—Å –ø—Ä–æ–º–ø—Ç–æ–≤, –ø—Ä–∏–º–µ—Ä—ã –∑–∞–ø—Ä–æ—Å–æ–≤, –ø—Ä–∞–∫—Ç–∏—á–µ—Å–∫–∏–µ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è", link: "M2.html", label: "–ú–æ–¥—É–ª—å 2", blocks: 7 },
        { id: 3, title: "ChatGPT PRO", desc: "–ü—Ä–µ–≤—Ä–∞—â–µ–Ω–∏–µ ChatGPT –≤ —ç–∫—Å–ø–µ—Ä—Ç–∞ –ø–æ –≤–∞—à–µ–π —Ç–µ–º–µ. –ú–µ—Ç–æ–¥ CRAFT. –§–æ—Ä–º–∞—Ç –∏ —Å—Ç–∏–ª–µ–º –æ—Ç–≤–µ—Ç–æ–≤", link: "M3.html", label: "–ú–æ–¥—É–ª—å 3", blocks: 6 },
        { id: 4, title: "ChatGPT MASTER", desc: "–ü–µ—Ä—Å–æ–Ω–∞–ª–∏–∑–∞—Ü–∏—è ChatGPT, —Å–ø–µ—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ GPTs-–±–æ—Ç—ã, –Ω–µ–π—Ä–æ—Å–µ—Ç–∏ –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∫–æ–Ω—Ç–µ–Ω—Ç–∞", link: "M4.html", label: "–ú–æ–¥—É–ª—å 4", blocks: 8 }
      ];

      let html = '';
      modules.forEach((module, index) => {
        let isLocked = false;
        let lockReason = '';
        let isCompleted = false;
        let isCurrent = false;
        let buttonText = '–ò–∑—É—á–∏—Ç—å –º–æ–¥—É–ª—å';
        let buttonIcon = '';
        let cardClass = 'module';
        let btnClass = 'module-btn';
        let labelClass = 'module-label';
        let lockIcon = '';

        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Å—Ç–∞—Ç—É—Å –º–æ–¥—É–ª—è
        if (module.id === -1) {
          // –í–≤–µ–¥–µ–Ω–∏–µ
          isCompleted = state.progress >= 1;
          isCurrent = state.progress === 0;
          buttonText = isCompleted ? '–ú–æ–¥—É–ª—å –ø—Ä–æ–π–¥–µ–Ω' : '–ò–∑—É—á–∏—Ç—å –º–æ–¥—É–ª—å';
          buttonIcon = isCompleted ? '‚úîÔ∏è' : '';
        } else {
          // –í—Å–µ –æ—Å—Ç–∞–ª—å–Ω—ã–µ –º–æ–¥—É–ª–∏
          const moduleAvailable = state.progress >= module.id;
          const nextModuleAvailable = state.progress >= module.id + 1;
          
          isCompleted = nextModuleAvailable;
          isCurrent = state.progress === module.id;
          
          if (moduleAvailable) {
            buttonText = isCompleted ? '–ú–æ–¥—É–ª—å –ø—Ä–æ–π–¥–µ–Ω' : '–ò–∑—É—á–∏—Ç—å –º–æ–¥—É–ª—å';
            buttonIcon = isCompleted ? '‚úîÔ∏è' : '';
          } else {
            isLocked = true;
            lockReason = 'progress';
            buttonText = '–ù–µ–¥–æ—Å—Ç—É–ø–µ–Ω üîí';
          }
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ–ø–ª–∞—Ç—ã –¥–ª—è –º–æ–¥—É–ª–µ–π 2, 3, 4
        if (module.id >= 2 && !state.isPaid) {
          isLocked = true;
          lockReason = 'oplata';
          buttonText = '–ù–µ–¥–æ—Å—Ç—É–ø–µ–Ω üîí';
        }

        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–ª–∞—Å—Å—ã –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Å—Ç–∞—Ç—É—Å–∞
        if (isCompleted) {
          cardClass += ' completed';
          btnClass += ' completed';
          labelClass += ' completed';
        } else if (isLocked) {
          cardClass += ' locked';
          btnClass += ' locked';
          labelClass += ' locked';
        } else if (isCurrent) {
          cardClass += ' current';
        }

        html += `
          <div class="${cardClass}">
            <div class="${labelClass}">${module.label}</div>
            <div class="module-blocks">–ë–ª–æ–∫–æ–≤: ${module.blocks}</div>
            <div class="module-content">
              <h3 class="module-title">${module.title}</h3>
              <div class="module-desc">${module.desc}</div>
              <button class="${btnClass}" onclick="handleModuleClick('${module.link}', ${isLocked}, '${lockReason}', ${module.id}, ${isCompleted})">
                ${buttonIcon ? buttonIcon + ' ' : ''}${buttonText}
              </button>
            </div>
          </div>
        `;
      });
      
      const container = document.getElementById('modules-container');
      // –ò—Å–ø–æ–ª—å–∑—É–µ–º requestAnimationFrame –¥–ª—è –ø–ª–∞–≤–Ω–æ–≥–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
      requestAnimationFrame(() => {
        container.innerHTML = html;
        updateProgressBar();
      });
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞
    function updateProgressBar() {
      const progressFill = document.getElementById('progressFill');
      const totalModules = 5; // –í–≤–µ–¥–µ–Ω–∏–µ + 4 –º–æ–¥—É–ª—è
      const progressPercent = (state.progress / totalModules) * 100;
      
      progressFill.style.width = `${progressPercent}%`;
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –º–æ–¥—É–ª—é (—Ç–µ–ø–µ—Ä—å —Ç–æ–ª—å–∫–æ –ø–æ –∫–Ω–æ–ø–∫–µ)
    function handleModuleClick(link, isLocked, lockReason, moduleId, isCompleted) {
      if (isLocked) {
        if (lockReason === 'oplata') {
          showPaymentPopup();
        } else {
          showProgressPopup(moduleId);
        }
        return;
      }
      
      if (isCompleted) {
        if (confirm('–≠—Ç–æ—Ç –º–æ–¥—É–ª—å —É–∂–µ –∏–∑—É—á–µ–Ω. –•–æ—Ç–∏—Ç–µ –ø–æ–≤—Ç–æ—Ä–∏—Ç—å?')) {
          window.location.href = link;
        }
        return;
      }
      
      window.location.href = link;
    }

    // –ü–æ–∫–∞–∑–∞—Ç—å –ø–æ–ø–∞–ø –æ–ø–ª–∞—Ç—ã
    function showPaymentPopup() {
      const popup = document.createElement('div');
      popup.className = 'popup-overlay';
      popup.innerHTML = `
        <div class="popup-content">
          <h3 class="popup-title">–û–π-–æ–π! –ù–µ—Ç –¥–æ—Å—Ç—É–ø–∞</h3>
          <p class="popup-message">–î–æ—Å—Ç—É–ø –¥–ª—è —ç—Ç–æ–≥–æ –º–æ–¥—É–ª—è –æ—Ç–∫—Ä—ã—Ç –≤ –ø–æ–ª–Ω–æ–π –≤–µ—Ä—Å–∏–∏ –∫—É—Ä—Å–∞</p>
          <div class="popup-buttons">
            <button id="buyButton" class="popup-button">–ö—É–ø–∏—Ç—å –ø–æ–ª–Ω—ã–π –∫—É—Ä—Å</button>
            <button id="closePopup" class="popup-button secondary">–û–∫</button>
          </div>
        </div>
      `;
      
      document.body.appendChild(popup);
      
      document.getElementById('buyButton').addEventListener('click', () => {
        window.location.href = 'oplata.html';
        document.body.removeChild(popup);
      });
      
      document.getElementById('closePopup').addEventListener('click', () => {
        document.body.removeChild(popup);
      });
    }

    // –ü–æ–∫–∞–∑–∞—Ç—å –ø–æ–ø–∞–ø –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
    function showProgressPopup(moduleId) {
      const popup = document.createElement('div');
      popup.className = 'popup-overlay';
      popup.innerHTML = `
        <div class="popup-content">
          <h3 class="popup-title">–ù–µ —Ç–∞–∫ –±—ã—Å—Ç—Ä–æ!</h3>
          <p class="popup-message">–î–ª—è –¥–æ—Å—Ç—É–ø–∞ –∫ –º–æ–¥—É–ª—é ${moduleId} –Ω—É–∂–Ω–æ –ø—Ä–æ–π—Ç–∏ –ø—Ä–µ–¥—ã–¥—É—â–∏–π –º–æ–¥—É–ª—å ${moduleId - 1}.</p>
          <button id="closePopup" class="popup-button">–ü–æ–Ω—è—Ç–Ω–æ</button>
        </div>
      `;
      
      document.body.appendChild(popup);
      
      document.getElementById('closePopup').addEventListener('click', () => {
        document.body.removeChild(popup);
      });
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –º–µ–Ω—é
    function toggleMenu() {
      state.menuOpen = !state.menuOpen;
      const menuButton = document.getElementById('menuButton');
      const menuContent = document.getElementById('menuContent');
      
      menuButton.classList.toggle('active', state.menuOpen);
      menuContent.classList.toggle('active', state.menuOpen);
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
    async function initTelegramApp() {
      try {
        if (window.Telegram?.WebApp) {
          Telegram.WebApp.ready();
          Telegram.WebApp.expand();
        }

        const tg = window.Telegram.WebApp;
        const user = tg.initDataUnsafe?.user;
        
        if (!user) {
          throw new Error('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å Telegram –Ω–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω');
        }

        state.userId = user.id.toString();
        state.username = user.username || null;

        // –°–æ—Ö—Ä–∞–Ω—è–µ–º ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ cookie
        setCookie('tg_user_id', state.userId, 30);

        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Telegram
        document.getElementById('userName').textContent = 
          [user.first_name, user.last_name].filter(Boolean).join(' ') || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
        document.getElementById('userId').textContent = `ID: ${state.userId}`;

        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∞–≤–∞—Ç–∞—Ä
        const avatarElement = document.getElementById('userAvatar');
        if (user.photo_url) {
          const img = new Image();
          img.src = user.photo_url;
          img.onload = () => {
            avatarElement.innerHTML = '';
            avatarElement.appendChild(img);
          };
          img.onerror = () => {
            const fallback = user.first_name?.charAt(0).toUpperCase() || 'U';
            document.getElementById('avatar-fallback').textContent = fallback;
          };
        } else {
          const fallback = user.first_name?.charAt(0).toUpperCase() || 'U';
          document.getElementById('avatar-fallback').textContent = fallback;
        }

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∏ —Å–æ–∑–¥–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ NocoDB
        await checkAndCreateUser(user);
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ Telegram:', error);
        // –í —Å–ª—É—á–∞–µ –æ—à–∏–±–∫–∏ –ø–µ—Ä–µ—Ö–æ–¥–∏–º –≤ —Ç–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º
        await initTestMode();
      }
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ç–µ—Å—Ç–æ–≤–æ–≥–æ —Ä–µ–∂–∏–º–∞
    async function initTestMode() {
      const testUser = {
        id: "test-user",
        first_name: "–¢–µ—Å—Ç–æ–≤—ã–π",
        last_name: "–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å",
        username: "test"
      };
      
      state.userId = testUser.id;
      document.getElementById('userName').textContent = '–¢–µ—Å—Ç–æ–≤—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
      document.getElementById('userId').textContent = 'ID: test-user';
      document.getElementById('avatar-fallback').textContent = 'T';
      
      // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∏ —Å–æ–∑–¥–∞–µ–º —Ç–µ—Å—Ç–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ NocoDB
      await checkAndCreateUser(testUser);
    }

    // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω –∑–∞–≥—Ä—É–∑–∫–∏
        document.getElementById('loading-screen').style.display = 'flex';
        document.getElementById('app-content').style.opacity = '0';

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –º–µ–Ω—é
        document.getElementById('menuButton').addEventListener('click', toggleMenu);
        document.getElementById('supportButton').addEventListener('click', () => {
          window.location.href = 'help.html';
        });

        if (window.Telegram?.WebApp) {
          await initTelegramApp();
        } else {
          await initTestMode();
        }
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', error);
        // –í —Å–ª—É—á–∞–µ –ª—é–±–æ–π –æ—à–∏–±–∫–∏ –≤—Å–µ —Ä–∞–≤–Ω–æ —Å–∫—Ä—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω –∑–∞–≥—Ä—É–∑–∫–∏
        state.isLoaded = true;
        hideLoadingScreen();
      }
    });

    // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
    window.handleModuleClick = handleModuleClick;
  </script>
