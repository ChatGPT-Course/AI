<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PuzzleBot Mini App</title>
    <style>
        body {
            padding: 20px;
            font-family: Arial;
            background: #ffffff;
            color: #000000;
            text-align: center;
        }
        #message {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>PuzzleBot Categories</h1>
    <div id="content"></div>
    <div id="message"></div>

    <script>
        function showMessage(text) {
            document.getElementById('message').textContent = text;
        }

        // Проверка платформы
        if (window.Telegram?.WebApp) {
            // Режим Telegram WebApp
            const webApp = Telegram.WebApp;
            webApp.ready();
            webApp.expand();

            // Пользовательские данные
            const user = webApp.initDataUnsafe.user;
            if (user) {
                document.getElementById('content').innerHTML = `
                    <p>ID: ${user.id}</p>
                    <p>Имя: ${user.first_name || 'не указано'}</p>
                    <p>Username: @${user.username || 'не указан'}</p>
                `;
            } else {
                showMessage("Данные пользователя не получены.");
            }

        } else {
            // Режим веб-браузера
            showMessage("Откройте приложение через Telegram-клиент (iOS/Android/Desktop).");
        }
    </script>
</body>
</html>
