<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Bot Categories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: var(--tg-theme-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color, #000);
        }
        #log {
            background: var(--tg-theme-secondary-bg-color, #000);
            color: var(--tg-theme-button-text-color, #0f0);
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            font-family: monospace;
            border-radius: 10px;
        }
        button {
            padding: 10px 15px;
            background: var(--tg-theme-button-color, #4CAF50);
            color: var(--tg-theme-button-text-color, white);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <button id="getBtn">Получить мои категории</button>
    <div id="log">Инициализация...</div>

    <script>
        // Конфигурация
        const API_KEY = 'i5vkuteSbTI65FSFoLahqgpEmpkQUbZJ';
        const CHAT_ID = 'private'; // Для личных чатов с ботом
        
        // Элементы
        const log = document.getElementById('log');
        const getBtn = document.getElementById('getBtn');
        
        // Логирование
        function addLog(msg) {
            const now = new Date().toLocaleTimeString();
            log.innerHTML += `[${now}] ${msg}<br>`;
            log.scrollTop = log.scrollHeight;
        }
        
        // Получение данных пользователя из Telegram
        function getTelegramUser() {
            try {
                if (window.Telegram?.WebApp?.initDataUnsafe?.user) {
                    const user = Telegram.WebApp.initDataUnsafe.user;
                    addLog(`Пользователь: ${user.first_name} (ID: ${user.id})`);
                    return user;
                }
                throw new Error('Данные пользователя не найдены');
            } catch (e) {
                addLog(`Ошибка получения user_id: ${e.message}`);
                return null;
            }
        }
        
        // Запрос к API Puzzle Bot
        async function puzzleRequest(method, params = {}) {
            const url = new URL('https://api.puzzlebot.top/');
            url.searchParams.append('token', API_KEY);
            url.searchParams.append('method', method);
            
            Object.entries(params).forEach(([key, value]) => {
                url.searchParams.append(key, value);
            });
            
            try {
                addLog(`Запрос: ${method}`);
                const response = await fetch(url.toString());
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.code !== 0) {
                    throw new Error(data.message || 'API error');
                }
                
                return data.data;
            } catch (error) {
                addLog(`Ошибка запроса: ${error.message}`);
                throw error;
            }
        }
        
        // Основная функция получения категорий
        async function fetchUserCategories() {
            const user = getTelegramUser();
            if (!user?.id) return;
            
            try {
                // 1. Получаем статус пользователя с категориями
                const status = await puzzleRequest('getUserInChatStatus', {
                    user_id: user.id,
                    chat_id: CHAT_ID,
                    page: 1
                });
                
                if (status.categories?.length > 0) {
                    addLog(`Найдено категорий: ${status.categories.length}`);
                    
                    // 2. Получаем названия категорий
                    const allCategories = await puzzleRequest('getChatCategories', {
                        tg_chat_id: CHAT_ID
                    });
                    
                    const userCategories = allCategories.filter(cat => 
                        status.categories.includes(cat.id)
                    );
                    
                    addLog("Ваши категории:");
                    userCategories.forEach(cat => {
                        addLog(`- ${cat.name} (ID: ${cat.id})`);
                    });
                } else {
                    addLog("У вас нет категорий в этом чате");
                }
                
            } catch (error) {
                addLog(`Не удалось получить категории: ${error.message}`);
            }
        }
        
        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            // Инициализируем Telegram WebApp
            if (window.Telegram?.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
            }
            
            // Назначаем обработчик кнопки
            getBtn.addEventListener('click', fetchUserCategories);
            
            // Первый автоматический запрос
            setTimeout(fetchUserCategories, 500);
        });
    </script>
</body>
</html>
