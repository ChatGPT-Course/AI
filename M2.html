    const progressBar = document.getElementById('progressBar');
    const cardsContainer = document.getElementById('cardsContainer');
    const exitBtn = document.getElementById('exitBtn');
    const splashExitBtn = document.getElementById('splashExitBtn');
    const exitModal = document.getElementById('exitModal');
    const modalExitBtn = document.getElementById('modalExitBtn');
    const modalStayBtn = document.getElementById('modalStayBtn');
    const completionModal = document.getElementById('completionModal');
    const completionBtn = document.getElementById('completionBtn');
    const feedbackModal = document.getElementById('feedbackModal');
    const feedbackOptions = document.querySelectorAll('.feedback-option');
    const feedbackText = document.getElementById('feedbackText');
    const feedbackSubmit = document.getElementById('feedbackSubmit');
    const feedbackSkip = document.getElementById('feedbackSkip');
    const feedbackSuccess = document.getElementById('feedbackSuccess');
    
    // Элементы чата ИИ
    const aiChatModal = document.getElementById('aiChatModal');
    const aiChatMessages = document.getElementById('aiChatMessages');
    const aiChatInput = document.getElementById('aiChatInput');
    const aiChatSend = document.getElementById('aiChatSend');
    const aiChatClose = document.getElementById('aiChatClose');
    const aiChatBtns = document.querySelectorAll('.ai-chat-btn');

    // Все контентные блоки
    const contentBlocks = [
      // ... (остается без изменений, как в вашем исходном коде)
    ];

    let currentBlockIndex = 0;
    const totalBlocks = contentBlocks.length;
    let emptySpace = null;
    let isFirstBlockAdded = false;
    let userRecordId = null;
    let selectedReaction = null;
    let userProgress = 0;
    let isFeedbackSubmitted = false;
    let nextBtnCooldown = false;
    let activeQuizAnswered = false;
    
    // История чата
    let chatHistory = [];

    // Функции для работы с чатом ИИ
    function openAIChat() {
      aiChatModal.classList.add('active');
      document.body.style.overflow = 'hidden';
      renderChatHistory();
      aiChatInput.focus();
    }

    function closeAIChat() {
      aiChatModal.classList.remove('active');
      document.body.style.overflow = '';
    }

    function renderChatHistory() {
      aiChatMessages.innerHTML = '';
      chatHistory.forEach(msg => {
        const messageDiv = document.createElement('div');
        messageDiv.className = `ai-chat-message ${msg.role}`;
        messageDiv.textContent = msg.content;
        aiChatMessages.appendChild(messageDiv);
      });
      aiChatMessages.scrollTop = aiChatMessages.scrollHeight;
    }

    async function sendMessageToAI(message) {
      // Добавляем сообщение пользователя в историю
      chatHistory.push({ role: 'user', content: message });
      renderChatHistory();
      
      // Очищаем поле ввода
      aiChatInput.value = '';
      aiChatInput.focus();
      
      // Добавляем сообщение ассистента (заглушка)
      const loadingMsg = document.createElement('div');
      loadingMsg.className = 'ai-chat-message assistant';
      loadingMsg.textContent = 'Думаю...';
      aiChatMessages.appendChild(loadingMsg);
      aiChatMessages.scrollTop = aiChatMessages.scrollHeight;
      
      // Имитируем задержку ответа
      await new Promise(resolve => setTimeout(resolve, 1000));
      
      // Генерируем ответ (заглушка)
      const response = generateAIResponse(message);
      
      // Удаляем сообщение "Думаю..." и добавляем реальный ответ
      aiChatMessages.removeChild(loadingMsg);
      chatHistory.push({ role: 'assistant', content: response });
      renderChatHistory();
    }

    function generateAIResponse(message) {
      // Заглушка для генерации ответов ИИ
      const responses = [
        "Отличный вопрос! ChatGPT действительно может помочь с этим. Попробуйте уточнить ваш запрос для более точного ответа.",
        "На основе моего обучения, я могу сказать, что это зависит от контекста. Можете задать более конкретный вопрос?",
        "Интересный запрос! Вот что я могу предложить: попробуйте разбить задачу на несколько более простых шагов.",
        "Я бы рекомендовал уточнить детали вашего запроса. Чем конкретнее вопрос, тем точнее будет ответ.",
        "Отличная тема для обсуждения! ChatGPT действительно хорошо справляется с подобными задачами."
      ];
      
      return responses[Math.floor(Math.random() * responses.length)];
    }

    // Остальные функции (без изменений)
    function decodeURIComponentSafe(str) {
      try {
        return decodeURIComponent(str || '');
      } catch (e) {
        return str || '';
      }
    }

    function getUserData() {
      const getCookie = (name) => {
        const match = document.cookie.match(new RegExp(`${name}=([^;]+)`));
        return match ? decodeURIComponentSafe(match[1]) : null;
      };

      return {
        id: getCookie('tg_user_id'),
        name: getCookie('tg_name'),
        username: getCookie('tg_username'),
        avatar: getCookie('tg_avatar')
      };
    }

    function getCurrentDate() {
      const now = new Date();
      const day = String(now.getDate()).padStart(2, '0');
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const year = now.getFullYear();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      
      return `${day}.${month}.${year} ${hours}:${minutes}`;
    }

    async function findUserRecord() {
      const userData = getUserData();
      if (!userData.id) {
        console.error('User ID not found in cookies');
        return null;
      }

      try {
        const response = await fetch(
          `https://app.nocodb.com/api/${config.apiVersion}/db/data/${config.orgs}/${config.projectName}/${config.tableName}`,
          {
            headers: { 'xc-token': config.apiToken }
          }
        );

        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        
        const data = await response.json();
        const userRecord = data.list.find(record => record.tg_user_id === userData.id);
        return userRecord?.Id;
      } catch (error) {
        console.error('Error finding user record:', error);
        return null;
      }
    }

    async function updateProgress() {
      if (!userRecordId) {
        userRecordId = await findUserRecord();
        if (!userRecordId) {
          console.error('Failed to get user record ID');
          return false;
        }
      }

      try {
        const response = await fetch(
          `https://app.nocodb.com/api/${config.apiVersion}/db/data/${config.orgs}/${config.projectName}/${config.tableName}/${userRecordId}`,
          {
            method: 'PATCH',
            headers: {
              'Content-Type': 'application/json',
              'xc-token': config.apiToken
            },
            body: JSON.stringify({ progress: 3 })
          }
        );

        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        return true;
      } catch (error) {
        console.error('Error updating progress:', error);
        return false;
      }
    }

    async function sendFeedback(reaction, text) {
      const userData = getUserData();
      if (!userData.id) return false;

      try {
        const response = await fetch(
          `https://app.nocodb.com/api/${config.apiVersion}/db/data/${config.orgs}/${config.projectName}/${config.feedbackTableName}`,
          {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'xc-token': config.apiToken
            },
            body: JSON.stringify({
              user_id: userData.id,
              name: userData.name || 'Не указано',
              username: userData.username || 'Не указан',
              emoji: reaction,
              description: text,
              date: getCurrentDate(),
              вспомогательное_окно: 'Модуль 1'
            })
          }
        );

        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        return true;
      } catch (error) {
        console.error('Error sending feedback:', error);
        return false;
      }
    }

    function lockFeedbackForm() {
      isFeedbackSubmitted = true;
      feedbackOptions.forEach(opt => {
        opt.style.pointerEvents = 'none';
        opt.style.opacity = '0.6';
      });
      feedbackText.disabled = true;
      feedbackSubmit.disabled = true;
      feedbackSkip.disabled = true;
    }

    function unlockFeedbackForm() {
      isFeedbackSubmitted = false;
      feedbackOptions.forEach(opt => {
        opt.style.pointerEvents = '';
        opt.style.opacity = '';
      });
      feedbackText.disabled = false;
      feedbackSubmit.disabled = false;
      feedbackSkip.disabled = false;
    }

    async function completeModule() {
      if (userProgress >= 3) {
        window.location.href = 'index.html';
        return;
      }

      if (userProgress === 2) {
        const success = await updateProgress();
        if (success) {
          setTimeout(() => {
            feedbackModal.classList.add('active');
          }, 1000);
        } else {
          alert('Не удалось сохранить прогресс. Пожалуйста, попробуйте позже.');
        }
      } else if (userProgress === 0) {
        const success = await updateProgress();
        if (success) {
          setTimeout(() => {
            feedbackModal.classList.add('active');
          }, 1000);
        } else {
          alert('Не удалось сохранить прогресс. Пожалуйста, попробуйте позже.');
        }
      }
    }

    function addContentBlock(index) {
      if (index === 0 && isFirstBlockAdded) return;
      
      if (emptySpace) emptySpace.remove();
      emptySpace = null;

      const block = document.createElement('div');
      block.className = 'content-block';
      
      const title = document.createElement('h2');
      title.className = 'content-title';
      title.innerHTML = `${contentBlocks[index].title}`;
      block.appendChild(title);
      
      if (contentBlocks[index].image) {
        const img = document.createElement('img');
        img.className = 'content-image';
        img.src = `photo_course/${contentBlocks[index].image}`;
        img.alt = contentBlocks[index].title;
        block.appendChild(img);
      }
      
      const content = document.createElement('div');
      content.innerHTML = contentBlocks[index].content;
      block.appendChild(content);
      
      cardsContainer.appendChild(block);
      emptySpace = document.createElement('div');
      emptySpace.className = 'empty-space';
      cardsContainer.appendChild(emptySpace);
      
      if (index === 0) isFirstBlockAdded = true;
      
      setTimeout(() => {
        block.classList.add('visible');
        window.scrollTo({
          top: block.offsetTop - document.querySelector('.header-bar').offsetHeight,
          behavior: 'smooth'
        });
        
        if (contentBlocks[index].hasQuiz) {
          initQuiz(block);
        }
      }, 50);
    }

    function initQuiz(block) {
      nextBtn.disabled = true;
      const quizContainer = block.querySelector('.quiz-container');
      if (!quizContainer) return;
      
      const options = quizContainer.querySelectorAll('.quiz-option');
      const submitBtn = quizContainer.querySelector('.quiz-submit-btn');
      const feedback = quizContainer.querySelector('.quiz-feedback');
      
      let selectedOption = null;
      activeQuizAnswered = false;
      
      options.forEach(option => {
        option.addEventListener('click', () => {
          if (activeQuizAnswered) return;
          
          options.forEach(opt => opt.classList.remove('selected'));
          option.classList.add('selected');
          selectedOption = option;
          
          submitBtn.classList.add('active');
        });
      });
      
      submitBtn.addEventListener('click', () => {
        if (!selectedOption || activeQuizAnswered) return;
        
        activeQuizAnswered = true;
        const isCorrect = selectedOption.dataset.correct === 'true';
        
        if (isCorrect) {
          selectedOption.classList.add('correct');
        } else {
          selectedOption.classList.add('incorrect');
          options.forEach(opt => {
            if (opt.dataset.correct === 'true') {
              opt.classList.add('correct');
            }
          });
        }
        
        feedback.classList.add('show');
        submitBtn.style.display = 'none';
        nextBtn.disabled = false;
      });
    }

    function updateProgressBar() {
      progressBar.style.width = ((currentBlockIndex + 1) / totalBlocks) * 100 + '%';
    }

    // Обработчики событий
    startBtn.addEventListener('click', () => {
      splash.classList.add('hide');
      setTimeout(() => {
        mainContent.classList.add('show');
        addContentBlock(0);
        updateProgressBar();
      }, 300);
    });

    splashExitBtn.addEventListener('click', () => window.location.href = 'index.html');
    exitBtn.addEventListener('click', () => exitModal.style.display = 'flex');
    modalExitBtn.addEventListener('click', () => window.location.href = 'index.html');
    modalStayBtn.addEventListener('click', () => exitModal.style.display = 'none');
    completionBtn.addEventListener('click', () => window.location.href = 'index.html');
    
    // Обработчики для чата ИИ
    aiChatClose.addEventListener('click', closeAIChat);
    
    aiChatBtns.forEach(btn => {
      btn.addEventListener('click', openAIChat);
    });

    aiChatSend.addEventListener('click', () => {
      const message = aiChatInput.value.trim();
      if (message) {
        sendMessageToAI(message);
      }
    });

    aiChatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        const message = aiChatInput.value.trim();
        if (message) {
          sendMessageToAI(message);
        }
      }
    });

    nextBtn.addEventListener('click', () => {
      if (nextBtnCooldown || nextBtn.disabled) return;
      
      nextBtnCooldown = true;
      nextBtn.disabled = true;
      
      if (currentBlockIndex < totalBlocks - 1) {
        currentBlockIndex++;
        addContentBlock(currentBlockIndex);
        updateProgressBar();
        
        if (currentBlockIndex === totalBlocks - 1) {
          nextBtn.textContent = 'Завершить';
          nextBtn.onclick = function() {
            nextBtn.disabled = true;
            nextBtn.style.background = 'var(--disabled)';
            completeModule();
          };
        }
      }
      
      setTimeout(() => {
        nextBtnCooldown = false;
        const hasUnansweredQuiz = document.querySelector('.quiz-container:not(.answered)') && !activeQuizAnswered;
        nextBtn.disabled = hasUnansweredQuiz;
      }, 500);
    });

    feedbackOptions.forEach(option => {
      option.addEventListener('click', () => {
        if (isFeedbackSubmitted) return;
        
        if (option.classList.contains('selected')) {
          option.classList.remove('selected');
          selectedReaction = null;
          feedbackText.style.display = 'none';
          feedbackSubmit.style.display = 'none';
          feedbackSkip.style.display = 'block';
        } else {
          feedbackOptions.forEach(opt => opt.classList.remove('selected'));
          option.classList.add('selected');
          selectedReaction = option.dataset.reaction;
          feedbackText.style.display = 'block';
          feedbackSubmit.style.display = 'block';
          feedbackSkip.style.display = 'none';
        }
      });
    });

    feedbackText.style.display = 'none';
    feedbackSubmit.style.display = 'none';
    feedbackSkip.style.display = 'block';

    feedbackSubmit.addEventListener('click', async () => {
      if (!selectedReaction || isFeedbackSubmitted) return;
      
      lockFeedbackForm();
      const success = await sendFeedback(selectedReaction, feedbackText.value.trim());
      
      if (success) {
        feedbackSuccess.style.display = 'block';
        feedbackSubmit.style.display = 'none';
        feedbackText.style.display = 'none';
        feedbackSkip.style.display = 'none';
        
        setTimeout(() => {
          feedbackModal.classList.remove('active');
          completionModal.classList.add('active');
          unlockFeedbackForm();
        }, 1500);
      } else {
        alert('Не удалось отправить отзыв. Пожалуйста, попробуйте позже.');
        unlockFeedbackForm();
      }
    });

    feedbackSkip.addEventListener('click', () => {
      if (isFeedbackSubmitted) return;
      feedbackModal.classList.remove('active');
      completionModal.classList.add('active');
    });

    // Инициализация
    (async function init() {
      userRecordId = await findUserRecord();
      if (userRecordId) {
        const response = await fetch(
          `https://app.nocodb.com/api/${config.apiVersion}/db/data/${config.orgs}/${config.projectName}/${config.tableName}/${userRecordId}`,
          {
            headers: { 'xc-token': config.apiToken }
          }
        );
        if (response.ok) {
          const data = await response.json();
          userProgress = data.progress || 0;
        }
      }
      
      if (!isFirstBlockAdded) {
        addContentBlock(0);
      }
    })();
</script>
