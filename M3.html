      const hours = String(now.getHours()).padStart(2, '0');

      return `${day}.${month}.${year} ${hours}:${minutes}`;

          content: '–ü—Ä–∏–≤–µ—Ç! –Ø –ò–ò-–ê—Å—Å–∏—Å—Ç–µ–Ω—Ç. –°–∫–æ—Ä–µ–µ –∑–∞–¥–∞–π —Å–≤–æ–π –≤–æ–ø—Ä–æ—Å!'
        });
      }
      
      renderChatHistory();
    }
    
    // –û–±–Ω–æ–≤–ª–µ–Ω–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è closeAIChat —Å –ø—Ä–æ–≤–µ—Ä–∫–æ–π
    function closeAIChat() {
      // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ –Ω–µ–æ—Ç–≤–µ—á–µ–Ω–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
      const lastMessage = chatHistory[chatHistory.length - 1];
      if (lastMessage?.role === 'user') {
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –≤—ã—Ö–æ–¥–∞
        if (confirm('–ò–ò –µ—â–µ –Ω–µ –æ—Ç–ø—Ä–∞–≤–∏–ª –æ—Ç–≤–µ—Ç –Ω–∞ –≤–∞—à –ø—Ä–æ–º—Ç, –≤—ã—Ö–æ–¥ –≤ —Ç–µ–∫—É—â–∏–π –º–æ–º–µ–Ω—Ç –æ—Ç–º–µ–Ω–∏—Ç –≤–∞—à –∑–∞–ø—Ä–æ—Å. –í—Å–µ —Ä–∞–≤–Ω–æ –≤—ã–π—Ç–∏?')) {
          aiChatModal.classList.remove('active');
        }
      } else {
        aiChatModal.classList.remove('active');
      }
    }
    
    // –û–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–π –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –∑–∞–∫—Ä—ã—Ç–∏—è
    aiChatClose.addEventListener('click', closeAIChat);
    
    function closeAIChat() {
      aiChatModal.classList.remove('active');
    }
    
    function renderChatHistory() {
      aiChatMessages.innerHTML = '';
      chatHistory.forEach(msg => {
        const messageDiv = document.createElement('div');
        messageDiv.className = `ai-chat-message ${msg.role}`;
        messageDiv.textContent = msg.content;
        aiChatMessages.appendChild(messageDiv);
      });
      aiChatMessages.scrollTop = aiChatMessages.scrollHeight;
    }
    
    async function sendMessageToAI(message) {
      // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ –∏—Å—Ç–æ—Ä–∏—é
      chatHistory.push({ role: 'user', content: message });
      renderChatHistory();
      
      // –°–æ–∑–¥–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ —Å —Ç–æ—á–∫–∞–º–∏
      const loadingDiv = document.createElement('div');
      loadingDiv.className = 'ai-chat-message assistant';
      
      const dotsContainer = document.createElement('div');
      dotsContainer.className = 'loading-dots';
      dotsContainer.innerHTML = '<span></span><span></span><span></span>';
      
      loadingDiv.appendChild(dotsContainer);
      aiChatMessages.appendChild(loadingDiv);
      aiChatMessages.scrollTop = aiChatMessages.scrollHeight;
      
      try {
        // –ó–¥–µ—Å—å –±—É–¥–µ—Ç –≤—ã–∑–æ–≤ API DeepSeek
        const response = await fetch('https://api.deepseek.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer sk-b7e4c56da9f84bf3812f439619c8a722'
          },
          body: JSON.stringify({
            model: "deepseek-chat",
            messages: chatHistory,
            temperature: 0.7
          })
        });
        
        if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ API');
        
        const data = await response.json();
        const aiResponse = data.choices[0].message.content;
        
        // –£–¥–∞–ª—è–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
        aiChatMessages.removeChild(loadingDiv);
        
        // –î–æ–±–∞–≤–ª—è–µ–º –æ—Ç–≤–µ—Ç –ò–ò –≤ –∏—Å—Ç–æ—Ä–∏—é
        chatHistory.push({ role: 'assistant', content: aiResponse });
        renderChatHistory();
        
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞:', error);
        aiChatMessages.removeChild(loadingDiv);
        
        const errorDiv = document.createElement('div');
        errorDiv.className = 'ai-chat-message assistant';
        errorDiv.textContent = '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.';
        aiChatMessages.appendChild(errorDiv);
        aiChatMessages.scrollTop = aiChatMessages.scrollHeight;
      }
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
    exitBtn.addEventListener('click', () => exitModal.style.display = 'flex');
    modalExitBtn.addEventListener('click', () => window.location.href = 'index.html');
    modalStayBtn.addEventListener('click', () => exitModal.style.display = 'none');
    completionBtn.addEventListener('click', () => window.location.href = 'index.html');

    nextBtn.addEventListener('click', () => {
      if (nextBtnCooldown || nextBtn.disabled) return;
      
      nextBtnCooldown = true;
      nextBtn.disabled = true;
      
      if (currentBlockIndex < totalBlocks - 1) {
        currentBlockIndex++;
        addContentBlock(currentBlockIndex);
        updateProgressBar();
        
        if (currentBlockIndex === totalBlocks - 1) {
          nextBtn.textContent = '–ó–∞–≤–µ—Ä—à–∏—Ç—å';
          nextBtn.onclick = function() {
            nextBtn.disabled = true;
            nextBtn.style.background = 'var(--disabled)';
            completeModule();
          };
        }
      }
      
      setTimeout(() => {
        nextBtnCooldown = false;
        const hasUnansweredQuiz = document.querySelector('.quiz-container:not(.answered)') && !activeQuizAnswered;
        nextBtn.disabled = hasUnansweredQuiz;
      }, 500);
    });

    feedbackOptions.forEach(option => {
      option.addEventListener('click', () => {
        if (isFeedbackSubmitted) return;
        
        if (option.classList.contains('selected')) {
          option.classList.remove('selected');
          selectedReaction = null;
          feedbackText.style.display = 'none';
          feedbackSubmit.style.display = 'none';
          feedbackSkip.style.display = 'block';
        } else {
          feedbackOptions.forEach(opt => opt.classList.remove('selected'));
          option.classList.add('selected');
          selectedReaction = option.dataset.reaction;
          feedbackText.style.display = 'block';
          feedbackSubmit.style.display = 'block';
          feedbackSkip.style.display = 'none';
        }
      });
    });

    feedbackText.style.display = 'none';
    feedbackSubmit.style.display = 'none';
    feedbackSkip.style.display = 'block';

    feedbackSubmit.addEventListener('click', async () => {
      if (!selectedReaction || isFeedbackSubmitted) return;
      
      lockFeedbackForm();
      
      // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å –¥–æ 4 –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –æ—Ç–∑—ã–≤–∞
      if (userRecordId) {
        try {
          await fetch(
            `https://app.nocodb.com/api/${config.apiVersion}/db/data/${config.orgs}/${config.projectName}/${config.tableName}/${userRecordId}`,
            {
              method: 'PATCH',
              headers: {
                'Content-Type': 'application/json',
                'xc-token': config.apiToken
              },
              body: JSON.stringify({ progress: 4 })
            }
          );
        } catch (error) {
          console.error('Error updating progress:', error);
        }
      }
      
      const success = await sendFeedback(selectedReaction, feedbackText.value.trim());
      
      if (success) {
        feedbackSuccess.style.display = 'block';
        feedbackSubmit.style.display = 'none';
        feedbackText.style.display = 'none';
        feedbackSkip.style.display = 'none';
        
        setTimeout(() => {
          feedbackModal.classList.remove('active');
          completionModal.classList.add('active');
          unlockFeedbackForm();
        }, 1500);
      } else {
        alert('–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –æ—Ç–∑—ã–≤. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.');
        unlockFeedbackForm();
      }
    });

    feedbackSkip.addEventListener('click', async () => {
      if (isFeedbackSubmitted) return;
      
      // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å –¥–æ 4 –ø—Ä–∏ –ø—Ä–æ–ø—É—Å–∫–µ –æ—Ç–∑—ã–≤–∞
      if (userRecordId) {
        try {
          await fetch(
            `https://app.nocodb.com/api/${config.apiVersion}/db/data/${config.orgs}/${config.projectName}/${config.tableName}/${userRecordId}`,
            {
              method: 'PATCH',
              headers: {
                'Content-Type': 'application/json',
                'xc-token': config.apiToken
              },
              body: JSON.stringify({ progress: 4 })
            }
          );
        } catch (error) {
          console.error('Error updating progress:', error);
        }
      }
      
      feedbackModal.classList.remove('active');
      completionModal.classList.add('active');
    });

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —á–∞—Ç–∞
    document.addEventListener('click', (e) => {
      if (e.target.classList.contains('ai-chat-btn') || 
          e.target.id === 'aiChatBtn1' || 
          e.target.id === 'aiChatBtn2' || 
          e.target.id === 'aiChatBtn3') {
        openAIChat();
      }
    });

    aiChatClose.addEventListener('click', closeAIChat);
    
    aiChatSend.addEventListener('click', () => {
      const message = aiChatInput.value.trim();
      if (message) {
        aiChatInput.value = '';
        sendMessageToAI(message);
      }
    });
    
    aiChatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        aiChatSend.click();
      }
    });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    (async function init() {
      // –ò–∑–Ω–∞—á–∞–ª—å–Ω–æ —Å–∫—Ä—ã–≤–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
      document.querySelector('.header-bar').style.opacity = '0';
      document.querySelector('.header-bar').style.transform = 'translateY(-20px)';
      document.querySelector('.buttons-container').style.opacity = '0';
      document.querySelector('.buttons-container').style.transform = 'translateY(20px)';
      
      userRecordId = await findUserRecord();
      if (userRecordId) {
        const response = await fetch(
          `https://app.nocodb.com/api/${config.apiVersion}/db/data/${config.orgs}/${config.projectName}/${config.tableName}/${userRecordId}`,
          {
            headers: { 'xc-token': config.apiToken }
          }
        );
        if (response.ok) {
          const data = await response.json();
          userProgress = data.progress || 0;
        }
      }
      
      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Å–µ —ç–ª–µ–º–µ–Ω—Ç—ã —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π –ø–æ—Å–ª–µ –Ω–µ–±–æ–ª—å—à–æ–π –∑–∞–¥–µ—Ä–∂–∫–∏
      setTimeout(() => {
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç
        mainContent.style.opacity = '1';
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —à–∞–ø–∫—É
        document.querySelector('.header-bar').style.opacity = '1';
        document.querySelector('.header-bar').style.transform = 'translateY(0)';
        document.querySelector('.header-bar').style.transition = 'opacity 0.5s ease-out, transform 0.5s ease-out';
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫–∏
        document.querySelector('.buttons-container').style.opacity = '1';
        document.querySelector('.buttons-container').style.transform = 'translateY(0)';
        document.querySelector('.buttons-container').style.transition = 'opacity 0.5s ease-out, transform 0.5s ease-out';
        
        // –î–æ–±–∞–≤–ª—è–µ–º –ø–µ—Ä–≤—ã–π –±–ª–æ–∫ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
        if (!isFirstBlockAdded) {
          addContentBlock(0);
        }
        updateProgressBar();
      }, 100);
    })();
  </script>
