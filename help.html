<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Создание обращения</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        /* Базовые стили */
        :root {
            --primary: #FF9500;
            --primary-light: #FFAA33;
            --secondary: #FF6B00;
            --error: #FF3B30;
            --success: #34C759;
            --background: #FFFFFF;
            --text: #333333;
            --text-light: #666666;
            --border: #FFE0B2;
            --radius: 14px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            background: var(--background);
            color: var(--text);
        }

        /* Основной контейнер */
        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            padding-bottom: 80px;
        }

        /* Шапка */
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            position: relative;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            border: 2px solid var(--primary);
            border-radius: 10px;
            background: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .back-btn:hover {
            background: rgba(255, 149, 0, 0.1);
        }

        .back-btn::before {
            content: "←";
            font-size: 20px;
            color: var(--primary);
            position: relative;
            top: -1px;
        }

        .header-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-left: 15px;
            color: var(--secondary);
        }

        /* Выбор темы */
        .topic-selector {
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 10;
        }

        .topic-header {
            background: var(--background);
            border: 2px solid var(--border);
            border-radius: var(--radius);
            padding: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: var(--transition);
        }

        .topic-header.active {
            border-color: var(--primary);
        }

        .topic-options {
            position: absolute;
            top: calc(100% + 5px);
            left: 0;
            right: 0;
            background: var(--background);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            max-height: 0;
            overflow: hidden;
            transition: var(--transition);
            opacity: 0;
        }

        .topic-options.visible {
            max-height: 400px;
            opacity: 1;
            border: 2px solid var(--border);
        }

        .topic-option {
            padding: 14px;
            cursor: pointer;
            transition: var(--transition);
            border-bottom: 1px solid rgba(255, 224, 178, 0.2);
        }

        .topic-option:last-child {
            border-bottom: none;
        }

        .topic-option:hover {
            background: rgba(255, 149, 0, 0.05);
        }

        /* Поле ввода */
        .message-field {
            flex: 1;
            margin-bottom: 1rem;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 14px;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            resize: none;
            font-size: 1rem;
            transition: var(--transition);
        }

        textarea:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 149, 0, 0.1);
        }

        /* Загрузка файлов */
        .file-section {
            margin-top: 1rem;
        }

        .file-upload-area {
            border: 2px dashed var(--border);
            border-radius: var(--radius);
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .file-upload-area:hover {
            border-color: var(--primary);
            background: rgba(255, 149, 0, 0.03);
        }

        .file-upload-area.dragover {
            border-color: var(--primary);
            background: rgba(255, 149, 0, 0.05);
        }

        .file-input {
            display: none;
        }

        /* Превью файлов */
        .file-previews {
            margin-top: 1rem;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: rgba(255, 224, 178, 0.1);
            border-radius: 10px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .file-status {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .status-icon {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        .status-success {
            color: var(--success);
            animation: checkmark 0.6s ease;
        }

        @keyframes checkmark {
            0% { transform: scale(0); }
            90% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .status-error {
            color: var(--error);
            animation: shake 0.4s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-3px); }
            75% { transform: translateX(3px); }
        }

        .file-name {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 0.95rem;
        }

        /* Кнопка отправки */
        .submit-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
            z-index: 100;
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            background: #FFD8B2;
        }

        /* Оверлеи */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--background);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .loading-icon {
            width: 60px;
            height: 60px;
            border: 4px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 2rem;
        }

        .success-icon {
            font-size: 50px;
            color: var(--success);
            margin-bottom: 1.5rem;
            animation: checkmark 0.6s ease;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <button class="back-btn" onclick="history.back()"></button>
            <h1 class="header-title">Создание обращения</h1>
        </div>

        <div class="topic-selector">
            <div class="topic-header" id="topicHeader">
                <span id="selectedTopic">Выберите тему обращения</span>
                <span>▼</span>
            </div>
            <div class="topic-options" id="topicOptions">
                <div class="topic-option" onclick="selectTopic('Техническая проблема')">Техническая проблема</div>
                <div class="topic-option" onclick="selectTopic('Предложить идею')">Предложить идею</div>
                <div class="topic-option" onclick="selectTopic('Поделиться мнением')">Поделиться мнением</div>
                <div class="topic-option" onclick="selectTopic('Другое')">Другое</div>
            </div>
        </div>

        <div class="message-field">
            <textarea 
                id="message" 
                placeholder="Опишите вашу проблему или предложение..."
                maxlength="1000"
                oninput="updateValidation()"
            ></textarea>
        </div>

        <div class="file-section">
            <div class="file-upload-area"
                onclick="triggerFileInput()"
                ondragover="handleDragOver(event)"
                ondragleave="handleDragLeave(event)"
                ondrop="handleDrop(event)">
                📎 Перетащите файлы или нажмите для выбора
                <input type="file" class="file-input" id="fileInput" multiple>
            </div>
            <div class="file-previews" id="filePreviews"></div>
        </div>
    </div>

    <button class="submit-btn" id="submitBtn" onclick="submitForm()" disabled>
        Отправить обращение
    </button>

    <div class="overlay" id="loadingOverlay">
        <div class="loading-icon"></div>
        <h2>Отправка обращения...</h2>
    </div>

    <div class="overlay" id="successOverlay">
        <div class="success-icon">✓</div>
        <h2>Обращение успешно отправлено!</h2>
        <p>Мы ответим вам в ближайшее время</p>
    </div>

    <script>
        // Конфигурация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCMos6Y7C-krTLuKCI4VJG-TFLo6QI--k8",
            authDomain: "vrot-x-7a48f.firebaseapp.com",
            databaseURL: "https://vrot-x-7a48f-default-rtdb.firebaseio.com",
            projectId: "vrot-x-7a48f",
            storageBucket: "vrot-x-7a48f.appspot.com",
            messagingSenderId: "622297225288",
            appId: "1:622297225288:web:5df6a5b02ffddedd96e07d"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Конфигурация Telegram
        const BOT_TOKEN = "7737299026:AAFr88426g7vIhxNUAwV9hWVKRlRUBalnEo";
        const CHAT_ID = "-1002493916319";

        // Состояние приложения
        const state = {
            selectedTopic: null,
            message: '',
            files: [],
            uploadProgress: {},
            errors: new Set()
        };

        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            initEventListeners();
            updateValidation();
        });

        function initEventListeners() {
            // Обработчики выбора темы
            document.getElementById('topicHeader').addEventListener('click', toggleTopicOptions);
            document.addEventListener('click', closeTopicOptions);

            // Обработчик файлового ввода
            document.getElementById('fileInput').addEventListener('change', handleFileSelect);
        }

        // Логика выбора темы
        function toggleTopicOptions() {
            const options = document.getElementById('topicOptions');
            options.classList.toggle('visible');
            document.getElementById('topicHeader').classList.toggle('active');
        }

        function closeTopicOptions(e) {
            if (!e.target.closest('.topic-selector')) {
                document.getElementById('topicOptions').classList.remove('visible');
                document.getElementById('topicHeader').classList.remove('active');
            }
        }

        function selectTopic(topic) {
            state.selectedTopic = topic;
            document.getElementById('selectedTopic').textContent = topic;
            updateValidation();
        }

        // Валидация формы
        function updateValidation() {
            state.message = document.getElementById('message').value;
            const hasErrors = state.errors.size > 0;
            const isValid = state.selectedTopic &&
                state.message.length >= 10 &&
                !hasErrors &&
                !state.files.some(f => f.status === 'uploading');

            document.getElementById('submitBtn').disabled = !isValid;
        }

        // Работа с файлами
        function triggerFileInput() {
            document.getElementById('fileInput').click();
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.currentTarget.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            handleDragLeave(e);
            handleFileSelect(e.dataTransfer.files);
        }

        function handleFileSelect(e) {
            const files = e.target.files || e;
            if (!files.length) return;

            Array.from(files).forEach(file => {
                if (file.size > 5 * 1024 * 1024) {
                    showError(`Файл "${file.name}" превышает лимит 5MB`);
                    return;
                }

                const fileId = Date.now() + '-' + Math.random().toString(36).substr(2, 5);
                addFilePreview(file, fileId);
                startFileUpload(file, fileId);
            });
        }

        function addFilePreview(file, id) {
            const preview = document.createElement('div');
            preview.className = 'file-item';
            preview.innerHTML = `
                <div class="file-status">
                    <span class="status-icon">⏳</span>
                </div>
                <div class="file-name">${file.name}</div>
            `;
            document.getElementById('filePreviews').appendChild(preview);
            state.files.push({ id, file, status: 'uploading' });
        }

        function startFileUpload(file, id) {
            // Эмуляция загрузки файла
            state.uploadProgress[id] = 0;
            const interval = setInterval(() => {
                state.uploadProgress[id] += Math.random() * 20;
                if (state.uploadProgress[id] >= 100) {
                    clearInterval(interval);
                    handleUploadComplete(id, 'success');
                }
                updateFileProgress(id, state.uploadProgress[id]);
            }, 300);
        }

        function updateFileProgress(id, progress) {
            const fileItem = document.querySelector(`[data-file="${id}"]`);
            if (fileItem) {
                fileItem.querySelector('.progress-bar').style.width = `${progress}%`;
            }
        }

        function handleUploadComplete(id, status) {
            const index = state.files.findIndex(f => f.id === id);
            if (index === -1) return;

            state.files[index].status = status;
            const statusElement = document.querySelector(`[data-file="${id}"] .status-icon`);
            
            statusElement.classList.remove('status-icon');
            statusElement.textContent = status === 'success' ? '✓' : '✕';
            statusElement.classList.add(status === 'success' ? 'status-success' : 'status-error');

            if (status === 'error') {
                state.errors.add(id);
            } else {
                state.errors.delete(id);
            }

            updateValidation();
        }

        // Отправка формы
        async function submitForm() {
            showOverlay('loadingOverlay');
            
            try {
                const userId = getCookie('tg_user_id');
                const userSnapshot = await database.ref(`users/${userId}`).once('value');
                const userData = userSnapshot.val();

                const message = `📬 *Новое обращение*\n\n` +
                              `*Тема:* ${state.selectedTopic}\n` +
                              `*Пользователь:* @${userData.username}\n` +
                              `*ID:* \`${userId}\`\n\n` +
                              `*Сообщение:*\n${state.message}\n\n` +
                              `*Файлы:* ${state.files.filter(f => f.status === 'success').length} прикреплено`;

                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: message,
                        parse_mode: 'Markdown'
                    })
                });

                showOverlay('successOverlay');
                setTimeout(() => window.location.href = 'index.html', 2000);
            } catch (error) {
                alert('Ошибка отправки: ' + error.message);
                hideOverlays();
            }
        }

        // Управление оверлеями
        function showOverlay(id) {
            document.getElementById(id).classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function hideOverlays() {
            document.querySelectorAll('.overlay').forEach(el => el.classList.remove('active'));
            document.body.style.overflow = 'auto';
        }

        // Вспомогательные функции
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        function showError(message) {
            alert(message);
        }
    </script>
</body>
</html>
