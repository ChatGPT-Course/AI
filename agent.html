<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT mini test app</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
    }
    
    .agent-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .agent-container {
      width: 90%;
      max-width: 500px;
      height: 80vh;
      background: white;
      border-radius: 16px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    
    .agent-header {
      padding: 1rem;
      background: #4285F4;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .agent-title {
      font-weight: 600;
      font-size: 1.2rem;
    }
    
    .agent-close {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: background 0.2s;
    }
    
    .agent-close:hover {
      background: rgba(255,255,255,0.2);
    }
    
    .agent-messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .message-container {
      display: flex;
      gap: 0.8rem;
      max-width: 100%;
    }
    
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
    }
    
    .avatar-ai {
      background: linear-gradient(135deg, #00d2ff, #3a7bd5);
      color: #FF9800;
    }
    
    .avatar-user {
      background: #e0e0e0;
      color: #333;
    }
    
    .message-content {
      max-width: calc(100% - 40px);
    }
    
    .message {
      padding: 0.8rem 1rem;
      border-radius: 12px;
      line-height: 1.4;
      font-size: 0.9rem;
    }
    
    .message-ai {
      background: #f1f1f1;
      border-bottom-left-radius: 4px;
    }
    
    .message-user {
      background: #4285F4;
      color: white;
      border-bottom-right-radius: 4px;
    }
    
    .agent-input-container {
      padding: 1rem;
      border-top: 1px solid #eee;
      display: flex;
      gap: 0.5rem;
    }
    
    .agent-input {
      flex: 1;
      padding: 0.8rem 1rem;
      border: 1px solid #ddd;
      border-radius: 24px;
      font-size: 0.9rem;
      outline: none;
    }
    
    .agent-input:focus {
      border-color: #4285F4;
    }
    
    .agent-send {
      background: #4285F4;
      color: white;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .agent-send:hover {
      background: #3367d6;
    }
    
    .agent-send svg {
      width: 20px;
      height: 20px;
    }
    
    .typing-indicator {
      display: inline-flex;
      gap: 4px;
      align-items: center;
    }
    
    .typing-dot {
      width: 8px;
      height: 8px;
      background: #888;
      border-radius: 50%;
      animation: typingAnimation 1.4s infinite ease-in-out;
    }
    
    .typing-dot:nth-child(1) {
      animation-delay: 0s;
    }
    
    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    @keyframes typingAnimation {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-5px); }
    }
    
    .error-message {
      color: #f44336;
      font-size: 0.8rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="agent-overlay">
    <div class="agent-container">
      <div class="agent-header">
        <div class="agent-title">ChatGPT mini test app</div>
        <button class="agent-close" id="agentClose">×</button>
      </div>
      
      <div class="agent-messages" id="agentMessages">
        <div class="message-container">
          <div class="avatar avatar-ai">AI</div>
          <div class="message-content">
            <div class="message message-ai">Привет! Я ваш AI ассистент. Задайте мне любой вопрос.</div>
          </div>
        </div>
      </div>
      
      <div class="agent-input-container">
        <input type="text" class="agent-input" id="agentInput" placeholder="Напишите сообщение..." autocomplete="off">
        <button class="agent-send" id="agentSend">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script>
    const agentClose = document.getElementById('agentClose');
    const agentMessages = document.getElementById('agentMessages');
    const agentInput = document.getElementById('agentInput');
    const agentSend = document.getElementById('agentSend');
    
    // URL вашего Cloudflare Worker
    const WORKER_URL = 'https://openai-proxy.egorspirin10.workers.dev/';
    
    // Закрытие агента
    agentClose.addEventListener('click', () => {
      window.parent.postMessage('closeAgent', '*');
    });
    
    // Показать индикатор набора сообщения
    function showTypingIndicator() {
      const typingElement = document.createElement('div');
      typingElement.className = 'typing-indicator';
      typingElement.innerHTML = `
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
      `;
      
      const messageElement = document.createElement('div');
      messageElement.className = 'message message-ai';
      messageElement.appendChild(typingElement);
      
      const messageContainer = document.createElement('div');
      messageContainer.className = 'message-container';
      messageContainer.innerHTML = '<div class="avatar avatar-ai">AI</div>';
      
      const messageContent = document.createElement('div');
      messageContent.className = 'message-content';
      messageContent.appendChild(messageElement);
      
      messageContainer.appendChild(messageContent);
      agentMessages.appendChild(messageContainer);
      
      // Прокручиваем вниз
      agentMessages.scrollTop = agentMessages.scrollHeight;
      
      return messageContainer;
    }
    
    // Удалить индикатор набора сообщения
    function removeTypingIndicator(container) {
      if (container && container.parentNode) {
        container.remove();
      }
    }
    
    // Показать сообщение об ошибке
    function showError(message) {
      const errorContainer = document.createElement('div');
      errorContainer.className = 'message-container';
      errorContainer.innerHTML = `
        <div class="avatar avatar-ai">AI</div>
        <div class="message-content">
          <div class="message message-ai">${message}</div>
          <div class="error-message">Попробуйте еще раз позже</div>
        </div>
      `;
      agentMessages.appendChild(errorContainer);
      agentMessages.scrollTop = agentMessages.scrollHeight;
    }
    
    // Отправка сообщения
    async function sendMessage() {
      const message = agentInput.value.trim();
      if (!message) return;
      
      // Добавляем сообщение пользователя
      const userMessageContainer = document.createElement('div');
      userMessageContainer.className = 'message-container';
      userMessageContainer.innerHTML = `
        <div class="avatar avatar-user">Вы</div>
        <div class="message-content">
          <div class="message message-user">${message}</div>
        </div>
      `;
      agentMessages.appendChild(userMessageContainer);
      
      // Очищаем поле ввода
      agentInput.value = '';
      agentInput.disabled = true;
      agentSend.disabled = true;
      
      // Прокручиваем вниз
      agentMessages.scrollTop = agentMessages.scrollHeight;
      
      // Показываем индикатор набора
      const typingIndicator = showTypingIndicator();
      
      try {
        // Отправляем сообщение в Cloudflare Worker
        const response = await fetch(WORKER_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            message: message
          })
        });
        
        // Удаляем индикатор набора
        removeTypingIndicator(typingIndicator);
        
        if (!response.ok) {
          const errorData = await response.json();
          console.error('Ошибка API:', errorData);
          showError('Произошла ошибка при обработке запроса');
          return;
        }
        
        const data = await response.json();
        
        // Добавляем ответ ИИ
        const aiMessageContainer = document.createElement('div');
        aiMessageContainer.className = 'message-container';
        aiMessageContainer.innerHTML = `
          <div class="avatar avatar-ai">AI</div>
          <div class="message-content">
            <div class="message message-ai">${data.response || 'Не удалось получить ответ'}</div>
          </div>
        `;
        agentMessages.appendChild(aiMessageContainer);
        
      } catch (error) {
        // Удаляем индикатор набора
        removeTypingIndicator(typingIndicator);
        console.error('Ошибка:', error);
        showError('Ошибка соединения с сервером');
      } finally {
        agentInput.disabled = false;
        agentSend.disabled = false;
        agentInput.focus();
      }
      
      // Прокручиваем вниз
      agentMessages.scrollTop = agentMessages.scrollHeight;
    }
    
    // Обработчики событий
    agentSend.addEventListener('click', sendMessage);
    
    agentInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
    
    // Фокус на поле ввода при загрузке
    agentInput.focus();
  </script>
</body>
</html>
